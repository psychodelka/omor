message_7:
      text: \n<NIEZDARA>Oto miejsce zdarzenia...\! Myłem sobie naczynia i nagle...\! \Com[2]\c[4]OBRĄCZKA\c[0] zsunęła mi się z palca i wpadła do odpływu!


message_8:
      text: \n<NIEZDARA>Niewiarygodne, co nie?\! A człowiek sobie myśli, że takie rzeczy to tylko w filmach...


message_9:
      text: \n<NIEZDARA>Całe szczęście, że moja żona jeszcze nie wróciła i nadal o tym nie wie.\! Próbuję ją wyciągnąć od dobrej godziny i powoli tracę czucie w palcach...


message_10:
      text: \n<NIEZDARA>Ech...\! Naprawdę nie chcę mówić o tym ani żonie, ani córce, SARZE...\! Będą mi to wypominać do śmierci!


message_11:
      text: \n<NIEZDARA>Pomożecie mi?
#yes/no


#if yes


message_12:
      text: Zauważyłeś coś błyszczącego na dnie odpływu i sięgnąłeś po to.


message_13:
      text: To \c[4]OBRĄCZKA\c[0]!


message_14:
      text: Dałeś \c[4]OBRĄCZKĘ\c[0] OJCU SARY.


message_15:
      text: \n<NIEZDARA>\Com[2]Udało wam się!\! \Com[2]Dzięki!\! \Com[2]Dzięki, dzięki, dzięki!\!<br>Nigdy wam tego nie zapomnę... Obiecuję!\! Zawsze możesz wpaść do mnie razem z kumplami!


message_16:
      text: \n<NIEZDARA>Chyba już o tym wspomniałem, ale mam córkę w waszym wieku.\! Ma na imię SARA...\!<br>Pewnie siedzi teraz w swoim pokoju!


message_17:
      text: Zauważyłeś coś błyszczącego na dnie odpływu.


message_18:
      text: \n<NIEZDARA>Ch-chwila!\! Proszę, pomóżcie mi odzyskać moją \c[4]OBRĄCZKĘ\c[0]!


message_19:
      text: \n<NIEZDARA>Tutaj!