#Intro


message_20:
      text: \n<KOLOROWA>O!\! Zdaje mi się, że masz \c[13]GŁAZIKA\c[0]!\! Masz ochotę na STARCIE?


#yes
message_21:
      text: \n<KOLOROWA>Dobrze!\! Ćwiczyłam z moją POMIDORANNĄ od lat!\!<br>Nie macie z nami szans!


#player win
message_22:
      text: \n<KOLOROWA>Oj... Kurka...\! Nic się nie stało, POMIDORANNO. To nie twoja wina...\! Dałaś z siebie wszystko!


#player loses
message_23:
      text: \n<KOLOROWA>Tak!\! Udało nam się!\! Wiedziałam, że im pokażesz, POMIDORANNO!


message_150:
      text: \n<KOLOROWA>Nie szkodzi! Daj znać, jakby kiedyś naszła cię ochota na rundkę!




