message_101:
      text: \n<OKULARNIK>Och, czekaj...\! Nie potrafisz, co nie?


message_102:
      text: \n<OKULARNIK>To była jazda bez trzymanki.\! Mimo wszystko gratuluję wygranej, śmiałku!\! Ty i twój \c[13]GŁAZIK\c[0] daliście czadu!




message_103:
      text: \n<OKULARNIK>Może inni weterani zafundują ci prawdziwe wyzwanie!




#player loses
message_104:
      text: \n<OKULARNIK>Tak! Mamy to, MAŁY G!\! Heh... Nawet najlepszym zdarza się porażka.\! Najważniejsze jest to, że podeszłeś do walki!


