#Intro
message_85:
      text: \n<UROCZA DZIEWCZYNKA>O-o!\! H-hejka...


message_86:
      text: \n<UROCZA DZIEWCZYNKA>Hmmm... A więc tak...\! Masz przy sobie \c[13]GŁAZIKA\c[0], czyli musisz chcieć stoczyć ze mną STARCIE!


message_87:
