message_71:
      text: \n<KASJER>Ej, \n[8]!\! Doszły mnie słuchy, że toczysz STARCIA \c[13]GŁAZIKAMI\c[0] z całą okolicą!


message_72:
      text: \n<KASJER>Jeśli masz ochotę na prawdziwe STARCIE, paru moich znajomych z terenu \c[11]GALERII DALEKOSTĄDZKIEJ\c[0] jest weteranami w grę w \c[13]GŁAZIKI\c[0]...\! czterech gostków, dokładniej mówiąc!


message_75:
