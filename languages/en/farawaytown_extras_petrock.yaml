message_88:
      text: \n<UROCZA DZIEWCZYNKA>Ostrzegam, że my, weterani, jesteśmy troszkę mocniejsi od zwykłych graczy.\! Dalej chcesz ze mną zawalczyć?
#yes
message_89:
      text: \n<UROCZA DZIEWCZYNKA>O-oki!\! Chodź, OŚMIOTAKO!\! Pokażmy im, co sobą reprezentujemy!


#No
message_93:
      text: \n<UROCZA DZIEWCZYNKA>Rozumiem.\! W razie co, będę czekać, póki nie będziesz gotów.


#player win
message_90:
      text: \n<UROCZA DZIEWCZYNKA>M-my...\! przegraliśmy?\! Wow...\! Jestem pod wrażeniem...


message_91:
      text: \n<UROCZA DZIEWCZYNKA>Widocznie KASJER się co do ciebie nie mylił.\! Masz naprawdę wielki talent.\! Wystarczy go doszlifować!


#player loses
message_92:
      text: \n<UROCZA DZIEWCZYNKA>Dobra robota!\! Super ci szło, ale mimo wszystko trenowałam z OŚMIOTAKĄ przez lata!\! Nie zwalniaj tempa, a z czasem będziesz coraz lepszy, jestem przekonana!




