#Intro
message_42:
      text: \n<ANGEL>Ej, młody! Masz \c[13]GŁAZIKA\c[0]?\! Musimy się zmierzyć!\! Nie masz szans z moim MŁODYM SOSIKIEM!<br>Jest najlepszym \c[13]GŁAZIKIEM\c[0] na świecie i zaraz się o tym przekonacie!
#yes
message_43:
