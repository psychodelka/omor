#player win
message_108:
      text: \n<SPEC>\com[2]Bez jaj! Nie, to musi być pomyłka...\! P'TER...\! Jakim prawem przegraliśmy?\! \sinv[1]Ech...\sinv[0]\! No cóż...\!<br>Chyba pora wrócić do pracy...
#player loses
message_109:
      text: \n<SPEC>Nie jest źle, młody.\! Miło było, ale P’TER to bestia wśród GŁAZIKÓW!\! Powodzenia następnym razem!


message_110:
