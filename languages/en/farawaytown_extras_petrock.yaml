message_105:
      text: \n<SPEC>Heh...\! Chyba korci cię twój \c[13]GŁAZIK\c[0]!\! Zwykle staram się trzymać mojego \c[13]GŁAZIKA\c[0] w kieszeni podczas pracy...\! ale przecież nie bez powodu KASJER cię tu przysłał.


message_106:
      text: \n<SPEC>Jesteś gotów na \sinv[1]prawdziwe\sinv[0] wyzwanie?


#yes
message_107:
