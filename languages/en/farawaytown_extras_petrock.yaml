message_94:
      text: \n<OKULARNIK>O, witam pana z \c[13]GŁAZIKIEM\c[0]!


message_95:
      text: \n<OKULARNIK>Skoro tu jesteś...\! Musisz wiedzieć o weteranach z \c[11]GALERII DALEKOSTĄDZKIEJ\c[0].


message_96:
      text: \n<OKULARNIK>A jeśli usłyszałeś o nich od KASJERA, musisz być grubą rybą...\! He, he...


message_97:
      text: \n<OKULARNIK>Jeden z weteranów właśnie stoi przed tobą!\! Zaskoczony?\! Tak naprawdę jestem GINO, POGROMCA JUZKÓW!\! Miałbyś ochotę stoczyć ze mną STARCIE?


#yes
message_98:
      text: \n<OKULARNIK>W takim razie...\! Ja, GINO, jeden z czterech weteranów \c[11]GALERII DALEKOSTĄDZKIEJ\c[0], pokażę ci, jak walczy prawdziwy mistrz!\!<br>Bierzmy ich, MAŁY G!!


#player win
message_99:
