#Intro
message_115:
      text: \n<KASJER>Achh... \n[8]...\! Zjawiłeś się!\! Doszły mnie słuchy, że pokonałeś już innych weteranów...


message_132:
      text: \n<KASJER>Tak, zgadza się...\! Powiedziałem...\! innych weteranów!


message_116:
      text: \n<KASJER>W końcu mogę pokazać moją prawdziwą twarz!\!<br>Oto ja, KASJER, najsilniejszy weteran w \c[11]GALERII DALEKOSTĄDZKIEJ\c[0]!


#yes
message_117:
      text: \n<KASJER>Zniewalające, \n[8]...\! W tak krótkim czasie udało ci się pokonać najsilniejszych z okolicy...\! z wyjątkiem mnie...


message_118:
      text: \n<KASJER>\n[8]...\! Chyba osobiście muszę ci pokazać, co potrafię!\! Musimy zawalczyć, tu i teraz!


message_133:
      text: \n<KASJER>Heh... Wiedziałem, że tak powiesz...


message_121:
      text: \n<KASJER>\com[2]\sinv[1]\{\{A WIĘC STOCZMY STARCIE!!


#player win
message_122:
      text: \n<KASJER>Niesamowite...\! Niesamowity z ciebie gość, \n[8]...


message_123:
      text: \n<KASJER>Pewnie jestes lepszy nawet od...\! Nie...\! <br>Nie ważne...\! Nie powinienem ujawniać takich rzeczy.


message_124:
      text: \n<KASJER>Trzymaj to w nagrodę.


message_125:
      text: \n<KASJER>Ach, no tak. Słuchaj...\! Jest jeszcze jeden weteran \c[11]GALERII DALEKOSTĄDZKIEJ\c[0], który jest jeszcze mocniejszy ode mnie...


message_126:
      text: \n<KASJER>Niektórzy twierdzą, że nie ma na świecie lepszego gracza od niej...\! ale...\! jest tajemniczą osobą i woli się sobą nie obwieszczać...


message_127:
      text: \n<KASJER>Ale...\! Jakbyś ją znalazł, wyczułaby twój potencjał, zupełnie jak ja.


message_128:
      text: \n<KASJER>Być może będziesz żałował, że ją odnalazłeś...\! ale nie będę cię powstrzymywał.


message_129:
      text: \n<KASJER>Ale wiedz jedno...\! Tylko najlepsi z najlepszych mają odwagę z nią zadzierać...\! ...\! Ostrzegam.


#player loses


message_130:
      text: \n<KASJER>Czuję w was tę moc, \n[8]!\! Jestem przekonany, że daliście z siebie sto dwa procent. Mimo to, zwycięzcą zostaje ja!


message_131:
      text: \n<KASJER>Przede wszystkim, gratulacje.\! Daleko zaszliście, a do wygranej niewiele zabrakło!\! Ty i twój JUZEK zasłużyliście na porządny odpoczynek!




