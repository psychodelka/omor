#Intro
message_35:
      text: \n<PIĘKNIŚ>Ej, czy to nie \c[13]GŁAZIK\c[0]?\! Też mam takiego!\!<br>Masz ochotę na STARCIE?
#yes
message_36:
      text: \n<PIĘKNIŚ>No i super! Dajmy z siebie wszystko!\! Dawaj, RÓŻYCZKO! Wierzę w ciebie!
#player win
message_37:
      text: \n<PIĘKNIŚ>Wszystko dobrze, RÓŻYCZKO?\! Już, już... Odsapnij sobie.


message_38:
      text: \n<PIĘKNIŚ>Haha... Nieźle!\! Dziękuję za pojedynek.\! Chyba będę musiał nadrobić zaległości z RÓŻYCZKĄ...
#player loses
message_39:
      text: \n<PIĘKNIŚ>No widzisz!\! To była dobra walka, ale chyba musicie nadrobić zaległości...\! Udało nam się, RÓŻYCZKO!\! Jesteś niesamowita!


message_40:
      text: \n<PIĘKNIŚ>Oooch... A tak dobrze się bawię przy STARCIACH...\! Może kiedy indziej!


