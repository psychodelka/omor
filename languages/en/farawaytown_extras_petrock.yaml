#before fight


message_0:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelHola, hola! Czekaj, \n[8]!\!<br>Czy ty właśnie kupiłeś \c[13]GŁAZIKA\c[0]?


message_1:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelJa cię!\! Nie wierzę własnym oczom...\! Jakoś tak dziwnie, tym bardziej że ostatni raz bawiliśmy się za dzieciaka...\! ale patrz, akurat mam swojego pod ręką!


#KEL takes something out of his pocket.


message_2:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelO tu!


message_3:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelPrzypadek? Nie sądzę.


message_4:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelEj, mam pomysł!\! Może zawalczymy naszymi \c[13]GŁAZIKAMI\c[0]?\! Pamiętasz, jak się gra, mam rację?
#yes


message_5:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelBomba!\! Już myślałem, że...


message_6:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel\sinv[1]Ooo taaaaaaaaaaaa...\!\sinv[0] To się rozumie!


message_7:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel\com[2]\sinv[1]\{\{A TERAZ PORA NA STARCIE!!


#no


message_8:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelHaha...\! Nie szkodzi.\! To nie jest trudna gra, więc szybko to ogarniesz...\! Nauczę cię!




#after victory
message_9:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelO cholibka, przegrałem...\! To przez to, że wyszedłem już z wprawy...\! <br>No cóż, bywa.


message_10:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelPoza tym, to ty zawsze wymiatałeś w gry wideo!\! Wygląda na to, że stary dobry \n[8] nic a nic się nie zmienił!




#after loss


message_12:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelHe, he...\! Dawno się nie grało, co nie?\! <br>Nie szkodzi.\! Szybko to załapiesz.


message_13:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelParę lat minęło, więc pomogę ci odświeżyć pamięć.\! W \c[13]GŁAZIKACH\c[0] chodzi o to, by stworzyć drużynę z twoimi kamyczkami, a następnie stanąć do walki, bądź STARCIA!


message_14:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelJeśli używasz swojego \c[13]GŁAZIKA\c[0] jako GADŻETU...\! możesz poszukać innych koksów z \c[13]GŁAZIKAMI\c[0], by się z nimi zmierzyć!


message_15:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelZ tego co wiem...\! aktualny mistrzu podziewa się na tym terenie...\! ale nikt nie wie, jak on wygląda.


message_16:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelTrochę tajemniczo, co nie?\! Kto wie?\! <br>Może pewnego dnia się z nim spotkamy!




