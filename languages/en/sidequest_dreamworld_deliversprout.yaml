# Delivery for Brother
# ========================================================================================
#Talk to Family Mole 1


message_1:
      text: \n<BRAT KIEŁKUN>Ej, wy tam!\! Wyglądacie na doświadczonych podróżników...\! Czy moglibyście mi pomóc?\! Mój brat mieszka w \c[11]KOLONII KIEŁKUNÓW\c[0] w \c[11]PLANETOWIE INNYM\c[0].


message_2:
      text: \n<BRAT KIEŁKUN>Chcę mu wysłać \c[4]SZLACHETNĄ PACZKĘ\c[0], ale...\! boję się, że się zgubię.\! Czy moglibyście dostarczyć ją za mnie?


#[Nod/Shake]
#[Nod]
message_3:
      text: \n<BRAT KIEŁKUN>Dziękuję, dziwne stworzenia!\!<br>Na pewno będzie wam wdzięczny.\! Proszę.


message_4:
      text: Zdobyłeś \c[4]SZLACHETNĄ PACZKĘ\c[0].


message_16:
      text: \n<BRAT KIEŁKUN>Upewnijcie się, że bezpiecznie do niego dotrze!


#[Shake]
message_5:
      text: \n<BRAT KIEŁKUN>Och, rozumiem...\! W porządku...


#Talk to Sprout Mole 1


message_6:
      text: \n<BRAT KIEŁKUN>Hę?\! Co to?\! Macie dla mnie paczkę?


message_7:
      text: Dałeś BRATU KIEŁKUNOWI \c[4]SZLACHETNĄ PACZKĘ\c[0].


message_8:
      text: \n<BRAT KIEŁKUN>...\! Hej, to od mojego brata!\!<br>Wow, w środku jest 99 sztuk \c[3]TOFU\c[0]! To najlepszy prezent, jaki dostałem w życiu!<br>Chlip... Tak dobrze mnie zna...


message_9:
      text: \n<BRAT KIEŁKUN>Dzięki, że mi ją dostarczyliście!<br><br><br>Wiecie, trzymałem to na deszczową godzinę...\! ale skoro mam moją \c[4]SZLACHETNĄ PACZKĘ\c[0], nie będę już tego potrzebować.


message_10:
      text: Zdobyłeś \c[3]DŻEMO ŻYCIA\c[0].


message_11:
      text: \n<BRAT KIEŁKUN>Mmm...\! Siorb...\! \c[3]TOFU\c[0]...\! Takie...\! dobre...


#Quest complete


#After quest dialogue:


#Talk to Family Mole 1
message_12:
      text: \n<BRAT KIEŁKUN>Czy dostarczyliście paczkę?<br>\!W środku był roczny zapas \c[3]TOFU\c[0]!\!<br>Na pewno mu się spodoba.\! Jejku, tęsknię za nim...


#Talk to Sprout Mole 1
message_13:
      text: \n<BRAT KIEŁKUN>Mmm...\! Siorb...\! \c[3]TOFU\c[0]...\! Takie dobre...


message_15:
      text: \n<BRAT KIEŁKUN>Skończyło mi się \c[3]TOFU\c[0].