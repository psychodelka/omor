message_0:
    text: \n<MARGARETA>Chcę dać komuś kwiaty, ale obchodzą go tylko puzzle...\! Gdybym tylko znalazła gdzieś \c[4]PUZZLE Z KWIATKIEM\c[0] czy coś podobnego...\! Może wtedy by mnie zauważył...

message_1:
    text: \n<MARGARETA>\c[4]PUZZLE Z KWIATKIEM\c[0]?\! Dla mnie?\! ...\!<br>\}Może NEB w końcu mnie zauważy!

message_2:
    text: \n<MARGARETA>...

message_3:
    text: \n<MARGARETA>\Com[2]O nie, powiedziałam jego imię! Proszę, udajcie, że tego nie słyszeliście...

message_4:
    text: \n<MARGARETA>Dziękuję za \c[4]PUZZLE Z KWIATKIEM\c[0]!\! To ode mnie w podzięce...\!<br>Zebrałam wcześniej bukiet!\! Ładna, racja?

message_5:
    text: Dostałeś \c[13]MARGARETKĘ\c[0] od MARGARETY!

message_6:
    text: \n<MARGARETA>Z-zastanawiam się, kiedy mu je dać...

# =========================================================================================

message_7:
    text: Coś świecącego wyłania się spod gruzów...
