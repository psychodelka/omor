#PLUTON AND EARTH FIGHT
 
 
message_200:
      text: \n<PLUTON>Och, to wy. Co za niespodzianka.
 
message_201:
      text: \n<PLUTON>Dzięki mojej wymarzonej stacji transportowej zwiedziłem cały wszechświat...\! Lecz mimo wszystko wszędzie dobrze, ale w domu najlepiej.
 
message_202:
      text: \n<PLUTON>Zdarzy mi się zatęsknić do przyjaciół...\! między innymi do ZIEMII.
 
#earth floats DOWN
 
message_203:
      text: \n<PLUTON>Znam się z ZIEMIĄ odkąd pamiętam.\! Zanim jeszcze wciśnięto nas do Układu Słonecznego...\! przemierzaliśmy galaktykę po galaktyce, rozkładając na części pierwsze wszystko, co stanęło nam na drodze.
 
message_204:
      text: \n<PLUTON>Ach, kiedyś to było...
 
message_205:
      text: \n<ZIEMIA>...
 
message_206:
      text: \n<PLUTON>ZIEMIO, co jest?
 
message_207:
      text: \n<PLUTON>Och...\! Rozumiem.
 
message_208:
      text: \n<PLUTON>ZIEMIA przekazała mi, że cały czas obserwowała waszą wyprawę.\! Mówi, że wasz progres naprawdę ją zachwycił i...\! że chciałaby się z wami zmierzyć w walce.
 
message_209:
      text: \n<PLUTON>Nasza ostatnia walka zbyt szybko się zakończyła...\! a teraz mamy okazję, by ją dokończyć.\! Co wy na to?
 
message_215:
      text: \plu\Com[2]\sinv[2]\{GAHA\{HAHA\{HAHAHAHA!!\}
 
message_210:
      text: \n<PLUTON>Będę u boku ZIEMI, jak za czasów liceum!\! Przygotujcie się, dzieciaki.\! Zwycięstwo nie jest tak łatwe do zdobycia, jak się wydaje!
 
#YES
 
message_211:
      text: \n<ZIEMIA>...
 
message_212:
      text: \n<PLUTON>Wygląda na to, że uczeń przerósł mistrza.\! Wiedziałem, że ten dzień musiał kiedyś nadejść...\! ale nie powiedziałbym, że tak szybko.
 
message_214:
      text: \n<PLUTON>Serdecznie dziękujemy za łomot, dzieciaki.
 
message_213:
      text: \n<PLUTON>Mimo, że liczymy czas w latach świetlnych, nie mamy go zbyt wiele.\! Nawet w moim wieku należy pamiętać, by iść do przodu.\! Tak! To właśnie jest definicja życia!
 
message_220:
      text: \n<PLUTON>Naprzód, dzieciaki...\! dążcie aż do gwiazd w kosmosie!\! Wielu w was wierzy.\! O wielu więcej, niż zdajecie sobie sprawę!
 
#NO
 
message_216:
      text: Hm.\! Rozumiem.\! A więc może następnym razem.\n<PLUTON>
 
