#RESULTS
 
message_15:
    text: \n<BYSIO>No, całkiem nieźle wam poszło...\! ale wciąż trochę brakuje do sukcesu.
 
message_16:
    text: \n<BYSIO>Wpadnijcie kiedyś jeszcze raz!
 
message_17:
    text: \n<BYSIO>Wow! Naprawdę przeszliście całe PĘDZIWROGI!\! Gratki, spoko ziomki!\! Serio, jesteście zaczepiści!
 
message_18:
    text: \n<BYSIO>\com[539]\sinv[1]Joł, gratki!\!\com[539]\sinv[0] Zdobyliście \c[4]SZTYWNY PUCHAR\c[0]!\! \com[539]Luzik, wystawię \com[539]go na korytarzu za was.
 
