message_0:
    text: \n<GIGANTOS>Właśnie przygotowuję otwarcie najnowszej, odjazdowej atrakcji, ale jestem jeszcze w trakcie budowy.\! Śmiało wpadnijcie później...\! Najlepiej jutro!
 
#BYSIO
 
message_1:
    text: \n<BYSIO>Hej, kojarzysz mnie?\! Jestem BYSIO, a oto PĘDZIWROGI!\! Przemyślałem sobie wiele rzeczy od czasów na placu zabaw.
 
message_2:
    text: \n<BYSIO>Korzystając z najnowszych innowacji technologicznych, opracowałem genialne wyzwanie tylko dla największych bajerantów.
 
message_3:
    text: \n<BYSIO>W tej symulacji możecie zmierzyć się ze znajomymi przeciwnikami...\! tyle, że mocniejszymi!
 
message_4:
    text: \n<BYSIO>A więc macie ochotę stawić czoło PĘDZIWROGOM?
 
message_5:
    text: \n<BYSIO>\sinv[1]Superowo!\sinv[0] No to przygotujmy dla was stanowisko.
 
message_12:
    text: \n<BYSIO>Ojoj...\! No dobra. Może następnym razem!
 
#=====
 
#AFTER BEATING CHALLENGE
 
message_13:
    text: \n<BYSIO>I jak wam idzie?\! Przeszliście już całe PĘDZIWROGI...\! a macie ochotę spróbować jeszcze raz?
 
 
#Pan to teleport the first time.
 
message_6:
    text: \n<BYSIO>\sinv[1]I gotowiutko!\sinv[0]
 
message_7:
    text: \n<BYSIO>Podejdźcie do teleportu po prawej.\! Wasza pierwsza walka od razu się zacznie.
 
message_8:
    text: \n<BYSIO>Ach, i pamiętajcie, aby dbać o swoje zdrowie!\! MARI była taka życzliwa i zostawiła wam swój koszyk...\! na waszym miejscu kupiłbym zapas \c[3]PRZEKĄSEK\c[0] i \c[5]ZABAWEK\c[0] ze skrzynki,<br>póki nie zaczęliście.
 
message_9:
    text: \n<BYSIO>Powodzenia!\! \com[2]Jazda z nimi!
 
 
#===
 
message_14:
    text: \n<BYSIO>Jestem pewien, że są jeszcze kreatywniejsze pomysły na wyzwania.
 
message_22:
    text: \n<BYSIO>Osobiście polecam ograniczyć ZABAWKI do \c[5]DUŻYCH RECEPTUREK\c[0]!
 
#===
 
 
#MARI AND BASIL
 
