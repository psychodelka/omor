#CEMETARY
 
message_610:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelMARI...\! Wydaje się, jakby to było strasznie dawno temu. \!Ciągle o niej myślę.\! Jestem pewny, że ty też.
 
message_612:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelWiesz...\! Kiedy MARI odeszła...\! HERO...\! HERO przestało cokolwiek obchodzić.<br><br>Nie chciał wychodzić z łóżka do szkoły, nawet po jedzenie.\! Przestał o siebie dbać, przestał piec i gotować...
 
message_613:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelByło tak przez prawie rok.
 
message_614:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelMama i tata też nie wiedzieli, co zrobić.\! Staraliśmy się go wspierać, pomóc mu, ale...\! nic nie działało.
 
message_615:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelJednej nocy...\! Usiadłem obok niego, siedział pod kołdrą, zacząłem do niego mówić.
 
message_616:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelMówić, jak to bardzo za nim tęsknimy i jak bardzo chcemy, by lepiej się poczuł...\! Jak wszyscy bardzo się martwimy...\! Jak MARI nie chciałaby go widzieć w takim stanie...
 
message_617:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelChciałem mu pomóc, ale...
 
message_618:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelAle HERO...\! HERO się wkurzył.
 
message_619:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelNagle wstał i zaczął krzyczeć do mnie różne rzeczy.\! Niektóre trochę mnie zabolały...\! ale myślę, że z większością sobie poradziłem.
 
message_621:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelMiał całe czerwone oczy...\! im więcej krzyczał, tym mocniej płakał.
 
message_622:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelPróbowałem go uspokoić...\! ale nieważne, co powiedziałem, było gorzej.
 
message_623:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelNigdy nie widziałem HERO w takim stanie.\! Bardzo mnie to przestraszyło.\!Bałem się go tak bardzo, że...\! no...\! Sam zacząłem płakać.
 
message_624:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelNiedługo po tym mama i tata pobiegli do naszego pokoju i najszybciej, jak mogli, przytulili i zaczęli go uspokajać...
 
message_632:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelAle...\! kompletnie mnie zignorowali...\! Ha, ha...
 
message_625:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelMyślę, że wtedy HERO się ogarnął, bo podbiegł do mnie i od razu mnie przytulił.\! Przepraszał mnie i przepraszał...
 
message_626:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelAle...\! przynajmniej HERO poczuł się po tej sytuacji lepiej.\! Znowu zaczął o siebie dbać...\! i bardziej skupił się na nauce...\! do tego zaczął chodzić na zajęcia dodatkowe.
 
message_627:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelJest naturalnie dobry we wszystkim, ale nadal ciężko pracuję, więc jestem z niego dumny!
 
message_628:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelWydaje mi się, że jest trochę bardziej zamknięty w sobie, niż wcześniej, ale...\! Po prostu cieszę się, że mam mojego brata z powrotem.
 
message_629:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelSorki za taką długą historię.\! Chyba nigdy wcześniej nikomu o tym nie mówiłem.
 
message_631:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelTo nie jest jego wina, ale...\! Myślę, że HERO nadal obwinia się za śmierć MARI.
 
message_611:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelHERO nigdy tu nie przyszedł...\! Ani razu.\! Wiem, że go to boli, ale może dobrze by mu to zrobiło.\! Sam nie wiem...
 
message_620:
      faceset: MainCharacters_Faraway
      faceindex: 40
      text: \herWybacz...\! Nie wiem, czy jestem na to gotowy.
 
#RECYCULTIST HQ
 
message_630:
      text: Nie możesz wyjść przez nieznany ci powód.
 
message_640:
      text: Wziąłeś krótką drzemkę.\!<br>Powinieneś niedługo wypełnić swoje obowiązki.
 

