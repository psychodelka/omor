message_319:
      text: Pusty pulpit.\!<br>Czy chcesz położyć na nim swoje \c[4]NUTY\c[0]?
 
message_320:
      text: Położyłeś \c[4]NUTY\c[0] na pulpicie.
 
message_400:
      text: Scena jest twoja.\!<br>Czy chcesz zagrać na \c[4]SKRZYPCACH\c[0]?
 
message_420:
      text: Czy chcesz otworzyć skrzynię na zabawki?
 
#-----------CATTAIL----------
 
message_600:
      text: \whoMARI wkłada w swoje ciastka tyle miłości.\| Mógłbym jeść je całymi dniami.
 
message_601:
      text: \whoArbuzy...\| są moją ulubioną częścią lata...
 
message_602:
      text: \whoWciąż jesteśmy dziećmi...\| Powinniśmy mierzyć wysoko, prawda?
 
message_603:
      text: \whoŻyczenie?\| Tylko czego mógłbym sobie życzyć? \|Wszystko, czego bym kiedykolwiek chciał, mam tutaj.
 
message_604:
      text: \whoW tym roku dostaniesz tylko jeden prezent...\| za to od nas wszystkich.
 
message_605:
      text: \whoWyglądałeś tak spokojnie, kiedy spałeś...\| Aż przypominają mi się czasy, kiedy byłeś jeszcze bobasem.
 
message_607:
      text: \whoChcesz iść przodem?\| Nie przejmuj się nami...\| Zaraz cię dogonimy.
 
