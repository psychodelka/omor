      text: I choćby nie wiadomo co...
 
message_308:
      text: Nie chciałeś ich zawieść.\!<br>Ponieważ byli twoimi przyjaciółmi.
 
message_309:
      text: \c[4]SKRZYPCE\c[0] całkiem się naprawiły.
 
message_310:
      text: Otrzymałeś \c[4]SKRZYPCE\c[0].
 
message_311:
      text: Otrzymałeś \c[4]NUTY\c[0].
 
message_312:
      text: Między struny wplątane są pukle długich czarnych włosów.
 
message_313:
      text: Papier z nutami jest podarty i poplamiony krwią...\!<br>ale wciąż da się odczytać nuty.
 
 
