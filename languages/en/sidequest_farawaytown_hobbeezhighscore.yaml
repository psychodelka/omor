#Examine Hobbeez Arcade Machine (First Time)

message_1:
      text: \n<KASJER>Joł! Widzę, że kusi was ta gierka!\!<br>To KOSMICZNA PRZYGODA KAPITANA KOSMIKA.

message_2:
      text: \n<KASJER>Chociaż jej lata świetności już przeminęły, to wciąż ma kilku wiernych wyczynowych graczy.

message_3:
      text: \n<KASJER>Miejscowi w nią grali, ale muszę się pochwalić, że dumnie bronię swojego najwyższego wyniku! He he... \!<br>Jeśli go pobijecie, to dam wam coś fajnego.

#Exit game after beating PEDRO's score

message_4:
      text: \n<KASJER>Co za popis...\! Udało wam się pobić mój rekord!\! Czas zrobić miejsce na ścianie chwały, he he...

message_5:
      text: \n<KASJER>Oto nagroda, jak obiecałem!\! To coś tylko dla ostro czaderskich osób.
message_6:
      text: Dostałeś \c[13]CZADERSKIE OKSY\c[0]!