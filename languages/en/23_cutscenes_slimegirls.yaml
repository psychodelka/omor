#PERFECTHEART descends from the top of the screen and lands in front of MEDUZA and SWEETHEART.


message_8:
      text: Mój... Boże...\! ten eksperyment powiódł się o wiele lepiej, niż oczekiwałam.\! Spójrz, laleczko.\n<MEDUZA>


message_9:
