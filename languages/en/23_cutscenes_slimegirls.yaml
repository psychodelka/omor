#SWEETHEART examines PERFECTHEART.
#PERFECTHEART follows SWEETHEART's movements.


message_10:
      text: Hmmm...\! Nie podoba mi się.\n<SŁODZIUTKA>


message_11:
      text: Co powiedziałaś? Dobrze usłyszałam?\!<br>Ale ona jest dokładnie taka, jak chciałaś, a nawet lepsza!\n<MEDUZA>


message_12:
      text: Och, ty prostaczko.\! Nie ma nikogo bardziej idealnego ode mnie... ale widzę, że tego nie pojmujesz.\n<SŁODZIUTKA>


message_13:
      text: Jesteś zwykłą krętaczką.\!<br>To była ogromna strata mojego czasu!<br>\!Zwiewam stąd...\n<SŁODZIUTKA>


message_14:
      text: \Com[2]Do licha, mam już dość twoich bzdur!<br>Klientka, nie klientka, naprawdę grasz mi na nerwach!\!<br>Kto cię uczył tak paplać?\n<MEDUZA>


message_15:
      text: A teraz... jeśli pozwolisz, to była jedna wielka strata mojej cennej energii...\! Mam o wiele ważniejsze sprawy do załatwienia.\n<MEDUZA>


#MEDUZA walks off.


message_16:
      text: Nie waż się odchodzić pierwsza!\! <br>To ja powinnam pierwsza się stąd wynieść!\n<SŁODZIUTKA>




