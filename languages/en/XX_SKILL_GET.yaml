#pluto.message_18


message_28:
    text: >
      \n<PLUTON>Jak minęła wam podróż?


message_29:
    faceset: MainCharacters_DreamWorld
    faceindex: 37
    text: >
      \herWygodna atmosfera, odprężająca muzyka.<br>Oceniam na pięć na pięć gwiazdek.


message_30:
    faceset: MainCharacters_DreamWorld
    faceindex: 30
    text: >
      \kelUff... Uff...\! Mów za siebie! Zaraz odpadną mi ręce.


message_31:
    text: >
      \n<PLUTON>KELU. Wykonałeś kawał niezłej roboty, trzymając się przy życiu resztkami sił.


message_32:
    text: >
      \n<PLUTON>Dostrzegam w tobie potencjał osiągnięcia wszechmocnej siły!\!<br>Pozwól, że nauczę cię \c[1]ZDOLNOŚCI\c[0], która może przydać ci się w przyszłości.


message_33:
    text: >
      \n<PLUTON>Akhe...\! Powtarzaj za mną.


message_34:
    text: >
      \n<PLUTON>\Com[2]\{\Sinv[1]KIEDY \c[1]CISNĘ\c[0], JESTEM MISTRZEM!!\}


message_35:
    text: >
      \n<PLUTON>Twoja kolej.


message_36:
    faceset: MainCharacters_DreamWorld
    faceindex: 17
    text: >
      \kel\Com[2]\{\Sinv[1]KIEDY \c[1]CISNĘ\c[0],\} jestem...


message_37:
    faceset: MainCharacters_DreamWorld
    faceindex: 16
    text: >
      \kel\Sinv[1]Mistrzem?


message_38:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: >
      \kel\Com[2]\{HA! JAK POSZŁO?!\!<br>TA!! MAM MIĘŚNIE ROZGRZANE DO CZERWONOŚCI!!


message_39:
    text: >
      \n<PLUTON>\}Hm... Potrzeba jeszcze trochę praktyki.\! L-lecz... niemniej jednak...\{


message_40:
    text: >
      \n<PLUTON>Z pewnością drzemie w tobie moc.<br>Zapamiętaj me nauki.


message_41:
    text: >
      \n<PLUTON>Żegnajcie, dzieci. Do następnego razu.


message_42:
    text: >
      KEL poznał \c[1]CISK\c[0]!


message_43:
    text: >
      OMORI poznał \c[1]OBSERWACJĘ\c[0]!