#Talk to Kim's Mom: Optional
message_1:
      text: \n<PANI W CZERWONYCH OKULARACH>Opowiem wam, co mi się ostatnio przydarzyło...\! Wracałam ze \c[11]SPECA\c[0] po dokonaniu zakupu za moje ciężko zarobione pieniądze...


message_2:
      text: \n<PANI W CZERWONYCH OKULARACH>Patrzę w dół...\! a tam...


message_3:
      text: \n<PANI W CZERWONYCH OKULARACH>Mój nowy \c[4]SEKATOR\c[0] zniknął!\! Tak, to prawda...\!<br>Mój nowiutki \c[4]SEKATOR\c[0] wyciął dziurę w mojej torbie!


message_4:
      text: \n<PANI W CZERWONYCH OKULARACH>\Com[2]Och, było mi wtedy tak głupio!


message_5:
      text: \n<PANI W CZERWONYCH OKULARACH>Myślicie, że moglibyście pomóc mi go znaleźć?\!<br>Powinien gdzieś tu być.


#Examine Gardening Shears


message_6:
      text: Znalazłeś \c[4]SEKATOR\c[0].


#Talk to Kim's Mom with Gardening SHEARS


message_7:
      text: \n<PANI W CZERWONYCH OKULARACH>Ach, dziękuję wam, chłopcy!\! Dopilnuje, żeby nigdy już nie popełnić tak głupiutkiego błędu.\! W dzisiejszych czasach młodzież rzadko rwie się do pomocy.


message_8:
      text: \n<PANI W CZERWONYCH OKULARACH>Możecie mnie odwiedzić, kiedykolwiek zechcecie!\!<br>Zawsze będziecie tu mile widziani.


#Examine KIM's House Door at Sunset/Cutscene: Get out of here!


message_9:
      text: \n<PANI W CZERWONYCH OKULARACH>O, witajcie! Te dwie twarze rozpoznam wszędzie.\! To wy pomogliście mi znaleźć mój \c[4]SEKATOR\c[0]!


message_10:
      text: \n<PANI W CZERWONYCH OKULARACH>Ja i moje dzieci jemy teraz kolację.\!<br>Może zechcielibyście do nas dołączyć?


message_11:
      text: \kim\Com[2]C-co jest?!\! \Com[2]KEL i \n[8]?!\! \Com[2]Czemu wasza dwójka stoi przed moim domem?!?!


message_12:
      text: \kim\{\Com[2]WYNOCHA STĄD, KUJONY!!


message_13:
      text: \n<PANI W CZERWONYCH OKULARACH>KIM! Co w ciebie wstąpiło, rybeńko?


message_14:
      text: \n<PANI W CZERWONYCH OKULARACH>Wybaczcie, chłopcy.\!<br>Może przyłączycie się do nas kiedy indziej.


#Door slams


message_20:
      text: Dałeś \c[4]SEKATOR\c[0] PANI W CZERWONYCH OKULARACH.