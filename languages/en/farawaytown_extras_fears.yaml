#UNUSED
message_1:
      text: \n<COŚ>\fn<OMORI_GAME>Oj... Braciszku...\! Nie... Nie bój się.\!<br>Proszę... Pozwól mi się sobą zaopiekować...


message_2:
      text: \n<COŚ>\fn<OMORI_GAME>Wiem...\! Widać to w twoich oczach...\!<br>Jesteś zmęczony.\! Prosze... Pozwól mi się sobą zaopiekować...


message_3:
      text: \n<COŚ>\fn<OMORI_GAME>Braciszku...\! Spójrz na mnie, proszę...\! Martwię się o ciebie...\! Twoje oczy są spuchnięte, a palce posiniaczone...\!<br>Pozwól mi się sobą zaopiekować...


message_4:
      text: \n<COŚ>\fn<OMORI_GAME>Oj,  braciszku...\! Proszę, nie opieraj się...\! Po tym wszystkim, co dla ciebie zrobiłam...\! Nadal mi nie ufasz?\! Proszę... Pozwól mi się sobą zaopiekować...


message_5:
      text: \n<COŚ>\fn<OMORI_GAME>Najukochańszy braciszku...\! Masz... Masz mętlik  głowie...\! Czemu odrzucasz moją pomoc?\! Zawszę chcę dla ciebie jak najlepiej...\! Wiesz o tym, prawda?\! Proszę...\! Pozwól mi się sobą zaopiekować...




message_6:
      text: \n<COŚ>\fn<OMORI_GAME>Przeparaszam... Kochany braciszku...\! Ale nie mogę cię tak zostawić...\! Twoje oczy... Są przeszklone od łez, a twoje palce...\ Trzęsą się w bólu.\! Nie bój się, braciszku.\! Zaopiekuję się tobą...


message_7:
      text: \n<COŚ>\fn<OMORI_GAME>Najukochańszy braciszku.\! To czas, żeby odpocząć...\!<br>Zamknij oczka... i ani drgnij...


message_8:
      text: NIE


message_9:
      text: TAK


message_10:
      text: Czujesz, że coś pełza ci po nodze.


message_11:
      text: Czujesz, że coś pełza ci po karku.


