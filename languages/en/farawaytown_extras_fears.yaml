# Fear of Heights
# =========================================================================================


message_30:
      text: Na pewno chcesz zejść na dół?


message_31:
      text: Nie chcesz schodzić po schodach.


message_32:
      text: Nie chcesz patrzeć w dół.


message_33:
      text: Jest ci niedobrze...\! Może sen pomoże...