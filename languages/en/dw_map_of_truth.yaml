message_0:
    text: \whoPowróciłeś, aby szukać prawdy.


message_27:
    text: \whoNie ma dwóch tych samych podróży.\! Ale każda z nich...\! koniec końców zawsze doprowadzi cię tutaj.


message_1:
    text: \whoPrawda.\! Ona nigdy się nie zmienia.


message_2:
    text: \whoKiedyś znajdowała się tu droga do prawdy, ale się jej pozbyto.


message_3:
    text: \whoPrzeniesiono ją do latarni morskiej na molo.


message_4:
    text: \whoPotem do biblioteki głęboko w podziemiach.\! A jeszcze później do starej stodoły na odległej planecie.


message_5:
    text: \whoTym razem...\! znajdzie się w sercu niezmiernego lasu.


message_6:
    text: \whoNieważne, ile razy droga ta zostanie ukryta, chłopiec w wianku zawsze ją odnajdzie.\! A twoja kochana siostra, MARI...\! zawsze cię do niej zaprowadzi.


message_7:
    text: \whoNawet jako puste kokony wciąż będą się przepoczwarzać.\! A za każdym razem, gdy wyrosną im skrzydła...\! będą podlatywać zbyt blisko słońca.


message_8:
    text: \whoTak działa natura.\! Oni jedni wiedzą o tym...\! a ona jedyna zabrała to ze sobą aż do grobu.


message_9:
    text: \whoŚmierć może nie jest tu przeszkodą, ale pamięć o niej nie zanika tak łatwo.\! Twoich przyjaciół nieraz spotkał nieprzychylny los.


message_10:
    text: \whoWprawdzie odradzają się raz po raz, lecz największe koszmary pozostaną na tym świecie...\! nawet, jeśli pozostanie po nich tylko nazwisko.


message_11:
    text: \whoZ dawna zagubieni toną tutaj...\! na dnie \c[11]GŁĘBOKIEJ STUDNI\c[0]...\! i gasną.


message_12:
    text: \whoPorzuciłeś ich, jednak oni wciąż tęsknią za twoją troską.\! Ich dusze nie znają nic poza wołaniem o pomoc.\! Czy ci ich nie szkoda?


message_13:
    text: \whoTwoja kochana siostra, utykająca MARI...\! Nie zniósłbyś jej ponownej straty, dlatego bezpieczeństwem okrywa ją koc.


message_14:
    text: \whoPamiętaj, że zawsze powróci, aby cię chronić.\! A jeśli odejdzie, narodzi się na nowo...\! przez nieśmiertelną duszę, na którą ją skazałeś.


message_15:
    text: \whoDusze należące do twoich przyjaciół...\! są delikatne i wymagają ochrony.\! Dlatego muszą pozostać uśpione.


message_16:
    text: \whoJednakże...\! droga do prawdy jest bliżej twojego cennego pokoiku, niż myślisz.\! Czy będziesz w stanie ponownie ją zataić?


#TRUE
message_17:
    text: \whoMoże jest już na to za późno.


#NEUTRAL
message_18:
    text: \whoMoże masz jeszcze szansę.


message_19:
    text: \whoZNAKI wiodą do innego wymiaru.\! Za każdym razem są inne...\! choć prowadzą do tych samych drzwi.


message_20:
    text: \whoKoniec tej podróży przyniesie ci cierpienie...\! ale musisz je przetrwać, żeby iść dalej.


message_21:
    text: \whoTa postać, pomimo że nie ukazała jeszcze swojego prawdziwego oblicza, jest zła.\!<br>Nie dostrzeżesz go, jeśli z nią nie zawalczysz.


message_22:
    text: \whoKiedy twoje zamiary przestaną być jasne, uwięzi cię w tym świecie niczym gęsta mgła.\! Będziesz wiedział, kiedy to nadejdzie.\! Już raz się to zdarzyło.


message_23:
    text: \whoWtedy...\! powróć do miejsca narodzin prawdy...\! do serca lasu.


message_24:
    text: \whoI tak jak poprzednio...\! spróbuj zmienić pisany ci los.


message_25:
    text: \whoCzy dalej będziesz tkwić w tym błędnym kole?\!<br>Czy wyłamiesz się z niego?


message_26:
    text: \whoOdkrywaj świat, póki możesz, MARZYCIELU.\! Dopóki nie zostanie z niego nic.




