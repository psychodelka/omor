message_30:
    text: \n<NIEZNAJOMY>Znów tu jesteś, MARZYCIELU.\! A z jakiejże to okazji?\! Kończy ci się czas?


message_31:
    text: \n<NIEZNAJOMY>Trudno jest ci zaakceptować prawdę.\! Właśnie przez nią w przeszłości zbłądziłeś, przyjmując niszczycielską postać.<br><br>Teraz tłumisz te zachowania...\! i chociaż wciąż nie jesteś dobry...\! jesteś lepszy niż wtedy.


message_32:
    text: \n<NIEZNAJOMY>Od kiedy byłeś tu ostatnio, to miejsce zmieniło się nie do poznania.\! Odnajdziesz drogę powrotną, czy nareszcie zupełnie się zatracisz?


message_33:
    text: \n<NIEZNAJOMY>Bez KLUCZY jesteśmy zmuszeni błąkać się tu wiecznie.\! Te drzwi nie otworzą się przed nami.\! Nie mamy tyle szczęścia co ty.


message_34:
    text: \n<NIEZNAJOMY>Dawno temu coś stąd zabrano...\! Gdzie to ukryłeś?\! Tylko ty możesz to wiedzieć.


message_35:
    text: \n<NIEZNAJOMY>Czemu przybrałeś tę przeklętą postać?\! Owszem, jest ona silna i może cię obronić...\! ale jeśli będziesz polegać na niej zbyt często...\! nigdy nie odzyskasz tego, co poświęciłeś.


message_36:
    text: \n<NIEZNAJOMY>Czy chłopiec w wianku się zagubił?\! Znów chcesz go ocalić?\! Dobrze dla niego...


message_37:
    text: \n<NIEZNAJOMY>Odkupienie skrywa się za jednymi z drzwi...\! lecz w tej postaci żadne z nich nie stanie przed tobą otworem.\! Musisz znaleźć inny sposób, by dostać się do środka.


message_38:
    text: \n<NIEZNAJOMY>Za tymi drzwiami znajdują się pokoje z rozproszonych odłamków, wiecznie zmienne.<br><br>Nie martw się, jeśli się zgubisz.\! Niech krwawe dłonie cię poprowadzą...\! a...\! postać, którą przybrałeś...\! nie zginie tutaj.


message_39:
    text: \n<NIEZNAJOMY>Znowu się ukryłeś.\! Nadzieje, marzenia, ambicje...\! się dla ciebie nie liczą?


message_40:
    text: \n<NIEZNAJOMY>Może nie masz teraz władzy nad sobą...\! ale nie trać nadziei, MARZYCIELU.\! Niektórzy wciąż w ciebie wierzą.


message_41:
    text: \n<NIEZNAJOMY>Z wielką mocą wiąże się też wielka udręka...\! dla ciebie...\! i dla twoich najbliższych.\! Kogo chcesz chronić?\! I... czy jest to tego warte?


message_42:
    text: \n<NIEZNAJOMY>Mam nadzieję, że dusza twojego przyjaciela nie jest spaczona.\! Obydwoje zbyt dobrze wiemy, jaki los spotka go w przeciwnym wypadku.


message_43:
    text: \n<NIEZNAJOMY>Zlituj się, MARZYCIELU.\! Zrodzone tu dusze mogą nigdy się nie urzeczywistnić, jednak wciąż słychać ich krzyk odbijający się echem przez ziemię.


message_44:
    text: \n<NIEZNAJOMY>Chłopiec w wianku, który najbliższy jest prawdzie...\! którego oczy płoną straszliwą czerwienią.\! Wiem, co mu wcześniej zrobiłeś...\! i módl się, żebyś już nigdy go nie odnalazł.


