#Talk to Jesses Dad at Hobbeez
message_0:
      text: \n<ZMARSZCZUCH>\sinv[1]Hmm...\! Hmmm...\! Hmmmmmmm...


message_1:
      text: \n<ZMARSZCZUCH>Do licha!\! Nie mam pojęcia, czego tu szukać!


message_2:
      text: \n<ZMARSZCZUCH>E, ty!\! Młody z ciebie chłopak, co nie?\! Czy taki młodzik, jak ty mógłby pomóc takiemu staruchowi, jak ja?


message_3:
      text: \n<ZMARSZCZUCH>Jutro mój syn, JESSE obchodzi swoje dziesiąte urodziny, chciałbym w końcu kupić dla niego coś, co by mu się spodobało.


message_4:
      text: \n<ZMARSZCZUCH>Mógłbyś poszukać czegoś, co mógłbym mu kupić?


#Examine Videogame
message_5:
      text: Nowa gra wideo, nazywa się \c[4]SUPER ULTRA KIEŁKUNOŻERCA:\ ZEMSTA KIEŁKUNÓW III\c[0].


message_6:
      text: Jest oceniona na PEGI 18.\! Chcesz ją wziąć?


#Cutscene: Jesse's dad goes home


message_7:
      text: \n<ZMARSZCZUCH>Więc...\! takie rzeczy interesują dzisiejszą młodzież?


message_8:
      text: \n<ZMARSZCZUCH>\c[4]SUPER ULTRA KIEŁKUNOŻERCA:\ ZEMSTA KIEŁKUNÓW III\c[0]?\! Nie wiem, co ludzie mogliby w tym widzieć, ale w porządku, kupię!


message_17:
      text: \n<ZMARSZCZUCH>Gdy zamiatałem, znalazłem tę fajną rzecz...\! <br>możesz ją wziąć!


message_18:
      text: Otrzymałeś \c[4]MUSZELKĘ\c[0].


message_9:
      text: \n<ZMARSZCZUCH>\quake[1]Aj!\!\quake[0] Ta gra jest taka droga...\! Uff...\! Mój portfel...


message_10:
      text: \n<ZMARSZCZUCH>Cóż...\! jeśli spodoba się mojemu synowi, to będzie tego warte!


message_11:
      text: \n<ZMARSZCZUCH>Hej! Dzięki za pomoc, koleżko.


message_12:
      text: \n<ZMARSZCZUCH>Wiesz...\! przydałby mi się doradca do takich spraw.


message_13:
      text: \n<ZMARSZCZUCH>Mój syn nie lubi rozmawiać ze mną o swoich zainteresowaniach, ale jakoś muszę nadążać za tymi nowinkami!


message_14:
      text: \n<ZMARSZCZUCH>Mieszkam w małym domu na południe stąd!\! <br>To ten z brązowym dachem.


message_15:
      text: \n<ZMARSZCZUCH>Serdecznie zapraszam, przyjdź kiedyś w odwiedziny!


#Talk to Jesse's DAD


message_16:
      text: \n<ZMARSZCZUCH>Hej, koleżki!


message_19:
      text: \n<ZMARSZCZUCH>Wygląda nieźle, co nie?


message_30:
      text: \n<KASJER>Ooo...\! \c[4]SUPER ULTRA KIEŁKUNOŻERCA\c[0] <br>\c[4]ZEMSTA KIEŁKUNÓW III\c[0]...\! Dobry wybór!\! Proszę bardzo!


message_31:
      text: \n<KASJER>Czekaj, nie możesz po prostu wyjść bez płacenia za grę!


#home


message_32:
    text: \n<ZMARSZCZUCH>Hej, to wy jesteście tymi dzieciakami z wcześniej!\! Mój syn jest w swoim pokoju na piętrze, ale nie przepada za nieznajomymi...