

# =========================================================================================
# Sidequest: Seashells
# =========================================================================================


#intro


message_0:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelSiemka, sąsiadko! Jak tam?


message_1:
      text: \n<NIEBIESKOWŁOSA>Hej, KEL!\! O, a kim jest reszta?


message_32:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelTo mój brat i przyjaciele!


message_33:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelTo jest AUBREY!


message_34:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelTo mój brat, HERO!


message_35:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelA to jest mój kumpel, \n[8]!


message_2:
      text: \n<NIEBIESKOWŁOSA>O, chwila! Kojarzę cię skądś!\! Masz na imię \n[8], tak?\!<br>Przepraszam, minęło sporo czasu.\! Chyba minęliśmy się kilka razy...


message_3:
      text: \n<NIEBIESKOWŁOSA>Moja rodzina mieszka tu od zawsze, ale ja pojechałam do internatu i wróciłam dopiero około trzy lata temu, jeśli dobrze pamiętam.


message_4:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelHej, \n[8]! KRYSIA jest moją sąsiadką i jest super!\! Jest najszybszą pływaczką w szkole!


message_5:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kel\sinv[1]W wodzie porównywalna jest do syreny...\! albo rekina...\! albo nawet do torpedy!\sinv[0]


message_6:
      text: \n<NIEBIESKOWŁOSA>Oj, KEL... Nigdy nie braknie ci komplementów, haha...


message_7:
      text: \n<NIEBIESKOWŁOSA>Czy w tym roku nie starasz się przypadkiem o przyjęcie do drużyny koszykarskiej juniorów?\! Na pewno pójdzie ci z płatka... Hehe...


message_8:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelNo, z pewnością spróbuję!\! Od czasu do czasu pogrywam sobie z innymi w parku!\! Chyba coraz lepiej mi idzie, ale w sumie to ciężko stwierdzić...\! Heh...


message_9:
      faceset: MainCharacters_Faraway
      faceindex: 15 #insert number here
      text: \kelAle gdybym ćwiczył koszykówkę tyle, ile ty pływanie, miałbym pewnie lepsze szanse...


message_10:
      text: \n<NIEBIESKOWŁOSA>Oj, nie jestem aż tak pracowita...\! Dla mnie to świetna zabawa!\! A poza tym...\! kocham pływać w basenach, ale jeszcze bardziej w morzu!


message_11:
      text: \n<NIEBIESKOWŁOSA>Kocham morze całym sercem...\! plaże...\! <br>szum fal...\! nawet zapach wodorostów...\!<br>Ach...\! Hehe...\! Sorki, to pewnie dziwnie brzmi.


message_12:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kelWcale nam to nie przeszkadza!\! <br>Fajnie jest mieć jakąś pasję, co nie?


message_13:
      text: \n<NIEBIESKOWŁOSA>Hehe...\! No w sumie...\! W rzeczywistości myślę, że to przez to, że mój internat był na wyspie i naprawdę świetnie się tam bawiłam!


message_14:
      text: \n<NIEBIESKOWŁOSA>Morze przypomina mi o przyjaźniach, które tam zawarłam...\!<br>Mam nadzieję, że jeszcze kiedyś ich spotkam.


message_15:
      text: \n<NIEBIESKOWŁOSA>Ale...\! póki co chyba będę po prostu zbierać \c[4]MUSZELKI\c[0] i takie tam.


message_16:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kelWiesz co... ta historia trochę przypomniała mi o tym, że...\!<br>\n[8] niedługo się przeprowadza!


message_17:
      faceset: MainCharacters_Faraway
      faceindex: 13 #insert number here
      text: \kelMoże byłabyś w stanie dać mu kilka rad jak radzić sobie w nowym miejscu!


message_18:
      text: \n<NIEBIESKOWŁOSA>O, \n[8] się przeprowadza?\! Hmmm...\! Cóż, bycie z dala od rodziny i znajomych było z początku trudne...\! ale zmiany to naturalna część życia!


message_19:
      text: \n<NIEBIESKOWŁOSA>Powinniśmy cieszyć się wspomnieniami, które tworzymy wraz z nimi.


message_20:
      text: \n<NIEBIESKOWŁOSA>Wiecie co...\! Właśnie na coś wpadłam.<br>\!Gdybyście napotkali jakieś \c[4]MUSZELKI\c[0] po drodze, moglibyście mi je przynieść?


message_21:
      text: \n<NIEBIESKOWŁOSA>Niezbyt łatwo je tutaj znaleźć, ale obiecuję, że nie pożałujecie!


#Talk to Cris with SEASHELLS


message_22:
      text: \n<NIEBIESKOWŁOSA>O, hej! Znalazłeś \c[4]MUSZELKĘ\c[0]!


message_23:
      text: Dałeś \c[4]MUSZELKĘ\c[0] NIEBIESKOWŁOSEJ.


message_24:
      text: \n<NIEBIESKOWŁOSA>Wow, jaka urocza...\! Hehe... Dziękuję!


#Talk to cris after collecting some seashells (before leaving room)




message_25:
      text: NIEBIESKOWŁOSA bawi się czymś w dłoniach.


message_26:
      text: \n<NIEBIESKOWŁOSA>\com[2]Hej! Bez podglądania!


#Talk to Cris after collecting all SEASHELLS


message_27:
      text: \n<NIEBIESKOWŁOSA>\com[2]I... proszę bardzo!\! Skończone!


message_28:
      text: \n<NIEBIESKOWŁOSA>Dziękuję, że znaleźliście dla mnie wszystkie te śliczne \c[4]MUSZELKI\c[0]!\!<br>To w zamian.


message_29:
      text: \n<NIEBIESKOWŁOSA>Moi znajomi zrobili mi podobny, kiedy opuszczałam internat...\! więc pomyślałam, że podzielę się tym uczuciem z kimś innym!


message_30:
      text: Dostałeś \c[13]NASZYJNIK Z MUSZELEK\c[0].


message_31:
      text: \n<NIEBIESKOWŁOSA>Mam nadzieję, że dzięki niemu nie zapomnisz o czasie, jaki tu spędziłeś!\!<br>Powodzenia! Jestem pewna, że wszystko będzie dobrze!


message_107:
      text: \n<NIEBIESKOWŁOSA>Mam nadzieję, że dzięki temu \c[13]NASZYJNIKOWI Z MUSZELEK\c[0] nie zapomnisz o czasie, jaki tu spędziłeś!\! Powodzenia! Jestem pewna, że wszystko będzie dobrze!


message_100:
      text: Znalazłeś \c[4]MUSZELKĘ\c[0]!




message_105:
      text: \n<NIEBIESKOWŁOSA>Cześć, KEL, \n[8]!\! Jakbyście napotkali jakieś \c[4]MUSZELKI\c[0] po drodze, moglibyście mi je przynieść?


message_106:
      text: \n<NIEBIESKOWŁOSA>Niezbyt łatwo je tutaj znaleźć, ale obiecuję, że nie pożałujecie!