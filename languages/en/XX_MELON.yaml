message_572:
    text: \n<KIEŁKUN WIRTUOZ>\com[2]Nie, nie, nie, nie, nie, nie, nie!\! To się nie nadaje!\!<br>Ty w środku po lewej! Ty to nazywasz śpiewem!?\!<br>Plastikowy flaming mojego kuzyna już lepiej śpiewa!

message_573:
    text: \n<KIEŁKUN WIRTUOZ>I nie myśl sobie, że nie widzę cię drzemiącego podczas chórków tam w tylnym rzędzie!\! Zepnijcie łodygi, inaczej SŁODZIUTKA wtrąci nas do \c[11]LOCHU\C[0]!

message_574:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \n<HERO>Ha...\! Te KIEŁKUNY wpakowały się w kłopoty...\! Jestem ciekaw, czy możemy im jakoś pomóc.

message_575:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kel\com[2]Hej, koleżkowie! Potrzebujecie pomocnej dłoni?\!<br>Profesjonalni pomagacze, do waszych usług!

message_576:
    text: \n<KIEŁKUN WIRTUOZ>Och, dzięki bogu! Pojawili się profesjonaliści!

message_577:
    text: \n<KIEŁKUN WIRTUOZ>Koniecznie musimy przygotować chórek przed wystąpieniem SŁODZIUTKIEJ, ale nie mamy wystarczająco czasu!

message_578:
    text: \n<KIEŁKUN WIRTUOZ>Zrozumcie... Nas, KIEŁKUNÓW, szybko usypia muzyka...\! więc jak możecie sobie wyobrazić, chórek ciągle kładzie się do snu!

message_579:
    text: \n<KIEŁKUN WIRTUOZ>Ech... Obawiam się, że będziemy musieli powołać się na...\!<br>\quake[1]alternatywne...\!\quake[0] sposoby, które nie pozwolą im wszystkim zasnąć...

message_580:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kelCzaję!\! Nie bój nic, kochany towarzyszu KIEŁKUNIE!<br>\!Wiem...\! \quake[1]dokładnie...\quake[0]\! o czym mowa!

message_900:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herW-wiesz...?

message_581:
    text: \n<KIEŁKUN WIRTUOZ>Dzięki bogu, jesteśmy uratowani!<br>\!Mogłem spodziewać się czegoś takiego po profesjonalistach.

message_640:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelZałatwię to, proszę pana. Może mi pan zaufać!

message_582:
    faceset: MainCharacters_DreamWorld
    faceindex: 16
    text: \kelPANIE KIEŁKUNIE WIRTUOZIE...\! Jestem zwarty i gotowy.

message_583:
    text: \n<KIEŁKUN WIRTUOZ>Dzięki ci, miłosierny profesjonalisto!\!<br>Mamy u ciebie dług.

message_584:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelTo będzie bułka z masłem.\! Po prostu mnie ZACZEP!\! Wiem \quake[1]dokładnie...\quake[0]\! co zrobić.

message_585:
    text: \n<KIEŁKUN WIRTUOZ>\Com[2]Tak, tak, tak, tak, tak, tak! Wspaniała robota!\! Z waszą pomocą główny występ z pewnością będzie najcudowniejszy!

message_586:
    text: \n<KIEŁKUN WIRTUOZ>Wybacz, profesjonalisto...\! Jeśli mogę... wygląda na to, że nie zrobiłeś nic szczególnego...

message_587:
    text: \n<KIEŁKUN WIRTUOZ>Och... Nie działa...\! Chyba nic na to nie poradzimy...

message_588:
    text: \n<KIEŁKUN WIRTUOZ>Ach, dostrzegam poprawę!

message_589:
    text: \n<KIEŁKUN WIRTUOZ>Lecz... jestem ciekaw, czy może być lepiej!\!<br>Czy chcesz spróbować ponownie, profesjonalisto?

message_590:
    text: \n<KIEŁKUN WIRTUOZ>Ach, już prawie czas na wystąpienie!

message_591:
    text: \n<KIEŁKUN WIRTUOZ>To znaczy, że zostało nam czasu na tylko jedną sesję.\! Czy chcesz dać nam ostatnią szansę?

message_592:
    text: \n<KIEŁKUN WIRTUOZ>Wierzę w ciebie, profesjonalisto!\! Ustaw nas do porządku!

message_593:
    text: \n<KIEŁKUN WIRTUOZ>Dziękuję za poświęcony czas.\!<br>Postaramy się poradzić sobie z tym, co mamy.

#TAŃCZĄCY KIEŁKUNS

message_373:
    text: \n<TAŃCZĄCY KIEŁKUN>Ech...\! Też chcę zatańczyć, ale nikt nie chce zostać moim partnerem...

message_374:
    text: \n<TAŃCZĄCY KIEŁKUN>...\! Czy ktoś z was ze mną zatańczy?

message_375:
    text: \n<TAŃCZĄCY KIEŁKUN>Dobrze! Nie zawiodę cię!

message_376:
    text: \n<TAŃCZĄCY KIEŁKUN>Było tak fajnie...\! Ach...\! Co to za uczucie?\!<br>Moje serce bije jak szalone...

message_377:
    text: \n<TAŃCZĄCY KIEŁKUN>Dzięki, hehe...

message_378:
    text: \n<TAŃCZĄCY KIEŁKUN>Czy chcesz jeszcze raz ze mną zatańczyć?

message_379:
    text: \n<TAŃCZĄCY KIEŁKUN>Jej...

message_799:
    text: \n<TAŃCZĄCY KIEŁKUN>Ech...\! Czym zasłużyłem sobie na tę samotność?



