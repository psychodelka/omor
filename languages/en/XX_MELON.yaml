    text: Kto powinien pomóc GIGANTOSOWI przy eksperymencie?

message_465:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Dobrze... skoro jesteś pewien, OMORI.\! Tylko uważaj!\! Mam co do tego złe przeczucie.\aub

message_466:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Hę?\! Ja?\! Dobra... ale mam co do tego złe przeczucie.\aub

message_467:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: Co!? Czemu ja!?\!<br>No dobra... ale mam co do tego złe przeczucie.\kel

message_468:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: Zostawcie to mi...\! Poza tym mam co do tego złe przeczucie.\her

message_469:
    text: \n<GIGANTOS>Prędko! Nie mam na to całego dnia!

message_470:
    text: \n<GIGANTOS>\com[2]A-ha! Wiedziałem, że któryś z kolców był złamany...

message_471:
    text: \n<GIGANTOS>Wypiłbym sobie kawę!

message_472:
    text: \n<GIGANTOS>Dziękuję za dobrowolne narażenie swojego życia.

message_473:
    text: \n<GIGANTOS>No... Teraz muszę to naprawić.

message_474:
    text: \n<GIGANTOS>Hmm...\| Uf...\| Urg...\| Hrm...\| Eee?

message_475:
    text: \"RODZAJ... KONSOLA\"<br>\"STATUS... ZEPSUTA\"

