#SCARETHROW

message_345:
    text: \n<PAN STRACHORZUT>Niezła zabawa, co?\! Odwiedźcie mnie jeszcze kiedy indziej!

message_346:
    text: \n<PAN STRACHORZUT>Możesz już przestać.

message_347:
    text: \n<PAN STRACHORZUT>To naprawdę zaczyna boleć...

message_348:
    text: \n<PAN STRACHORZUT>Proszę... nie rób...

message_349:
    text: \n<PAN STRACHORZUT>...

message_350:
    text: \n<PAN STRACHORZUT>Jeśli nie przestaniesz, będę zmuszony zgłosić twoje zachowanie władzom.

message_351:
    text: \n<PAN STRACHORZUT>Błagam, nie rób...\! Grzecznie proszę.

message_352:
    text: \n<PAN STRACHORZUT>Przestań.\! Mówię, natychmiast przestań!

message_353:
    text: \n<PAN STRACHORZUT>Hmf...\! Słowa nic dla ciebie nie znaczą, rozumiem.

message_354:
    text: \n<PAN STRACHORZUT>Ech...\! Pamiętam czasy, gdy ludzie mnie słuchali...\!<br>Wiesz... w liceum wszyscy śmieli się z tego, że nie mam nóg.

message_355:
    text: \n<PAN STRACHORZUT>Mówili rzeczy typu...\!<br>"O, patrzcie! To STRACHORZUT, jak zawszestoi w tym samym miejscu!\! Poćwiczmy na nim celność!"

message_356:
    text: \n<PAN STRACHORZUT>\sinv[1]Ohoooooo...\sinv[0]\! Dzieci są takie niemiłe... Bardzo, bardzo okropne...

message_357:
    text: \n<PAN STRACHORZUT>He he...\! Rzucacie we mnie piłkami!\!<br>Na co miałbym narzekać?\!<br>To nic w porównaniu do tego, przez co przechodziłem.

message_358:
    text: \n<PAN STRACHORZUT>Zawsze zaczyna się od małych rzeczy, wiecie?\! Najpierw \c[5]RECEPTURKI\c[0]... potem \c[13]PIŁECZKI KAŁCZUKOWE\c[0]...\! Pamiętam, jak kiedyś jakiś dzieciak rzucił we mnie stolikiem.

message_359:
    text: \n<PAN STRACHORZUT>Ta...\! Dokładnie...\! Przyjąłem stolik na klatę!\! Mówiłem sobie... że jeśli przeżyłem to, to przeżyję wszystko!

message_360:
    text: \n<PAN STRACHORZUT>Teraz popatrzcie...\! Gdybym miał dłonie... moglibyśmy zagrać w rzucankę.

message_361:
    text: \n<PAN STRACHORZUT>Dalej, podaj mi piłkę.\! Postaram się ją złapać.

message_362:
    text: \n<PAN STRACHORZUT>Kurczę...\! Przeleciała mi przez palce...\! Haha...\! <br>Nie bój nic...\! Złapię następnym razem.

message_363:
    text: \n<PAN STRACHORZUT>O! Prawie miałem!\! Było blisko... Widziałeś?\!<br>No dalej... Spróbuj jeszcze raz.

message_364:
    text: \n<PAN STRACHORZUT>Haha...\! Ach, rany... Dobre czasy...

message_365:
    text: \n<PAN STRACHORZUT>Czy... nie mam też normalnych rąk?\! Ciekawe...

message_366:
    text: \n<PAN STRACHORZUT>Ech...\! Chciałbym móc się ruszać...

message_367:
    text: \n<PAN STRACHORZUT>Mógłbym podróżować po świecie...\! zamieszkać z kimś, kogo kocham...\! założyć rodzinę...

message_368:
    text: \n<PAN STRACHORZUT>Nie...\! Niebezpiecznie jest tak nierozważnie marzyć.\!<br>Czemu muszę tu tkwić?\!<br>Czy nie zasługuję na przyjemności?

message_369:
    text: \n<PAN STRACHORZUT>Czemu mój los jest tak okrutny? Gdzie popełniłem błąd?\!<br>To nieuczciwe...\! Nie cierpię tego...

message_370:
    text: \n<PAN STRACHORZUT>Ach... Co to za uczucie?\! Chyba płaczę.\! Płaczę?\!<br>Nie mam kanalików łzowych, więc nie wiem.\!<br>Ech...\! Zapomnijcie, że cokolwiek mówiłem, dobrze?

message_371:
    text: \n<PAN STRACHORZUT>Mówią na mnie STRACHORZUT.\! Nie mogę się stąd ruszyć.\!<br>Rzuć we mnie czymś...\! a usłyszysz dziwny dźwięk!

