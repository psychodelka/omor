    text: \n<RYCERZ MAKSYM II>Stać, impostorzy! Znam wasze prawdziwe oblicze... nie jesteście KIEŁKUNAMI!<br><br>Hmhm! Pewnie zastanawiacie się, skąd to wiem...<br><br><br>Wiecie... jestem synem legendarnego wojownika,<br>RYCERZA MAKSYMA...<br><br>Może udało wam się pokonać mojego ojca, ale jestem od niego silniejszy!\! Dzięki mojemu wspaniałemu rodowodowi oraz ojcu po mojej stronie, osiągnę zwycięstwo!

message_246:
    text: \n<RYCERZ MAKSYM III>Stać, impostorzy! Znam wasze prawdziwe oblicze... nie jesteście KIEŁKUNAMI!<br><br>Hmhm! Pewnie zastanawiacie się, skąd to wiem...<br><br><br>Wiecie... jestem synem legendarnego wojownika,<br>RYCERZA MAKSYMA II oraz wnuczkiem RYCERZA MAKSYMA...<br><br>Może udało wam się pokonać mojego ojca i dziadka, lecz to jedynie podsyciło mój gniew i żądzę zemsty!<br><br>Dzięki mojemu wspaniałemu rodowodowi oraz ojcu i dziadku po mojej stronie, osiągnę zwycięstwo i pomszczę moich przodków!


