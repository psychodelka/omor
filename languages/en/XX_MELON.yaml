#Vine Moles

message_597:
    text: \n<KIEŁKUN OGRODNIK>Te pnącza kiedyś mnie zabiją!

message_598:
    text: \n<KIEŁKUN OGRODNIK>Przeklęte pnącza! Nigdy nie dadzą mi spokoju!

message_599:
    text: \n<KIEŁKUN OGRODNIK>Każdy dzień spędzamy na ścinaniu tych pnączy, ale nigdy nie widać efektów naszej pracy.

message_600:
    text: \n<KIEŁKUN OGRODNIK>Już prawie widzę drugą stronę... czy tylko mi się wydaje?

message_601:
    text: \n<KIEŁKUN OGRODNIK>Te pnącza są cięte jak ja!

message_602:
    text: \n<OGRODOWY KIEŁKUN>Jeszcze trochę... Tak myślę...

message_603:
    text: \n<KIEŁKUN OGRODNIK>Bez końca ścinamy te pnącza...<br>ale ciągle odrastają!

message_604:
    text: \n<KIEŁKUN OGRODNIK>Ciach... Ciach... Ciach...

message_605:
    text: \n<KIEŁKUN OGRODNIK>Uważaj, by się nie pociąć! Te pnącza są ostre!

message_606:
    text: \n<OGRODOWY KIEŁKUN>Hę... To dziwne...\! Nic nie widzę...

#PUZZLE MOLE 1 (Top Left)

message_0:
    text: \n<ALEKSANDER POWAŻANY>Aby otworzyć tajemny korytarz, należy podać posągowi SŁODZIUTKIEJ cztery hasła.<br><br>Oczywiście jako iż jestem członkiem wybranej elity, leży na mnie odpowiedzialność za ostatnie z czterech!

message_1:
    text: \n<ALEKSANDER POWAŻANY>Hę?\! Chcesz poznać hasło?\!<br>O nie...\! Tak mi przykro...\! Nie mogę nikomu go zdradzić...

message_2:
    text: \n<ALEKSANDER POWAŻANY>Ha? Naprawdę go potrzebujesz?\! Tak naprawdę, naprawdę go potrzebujesz?\!<br>Tak naprawdę, naprawdę, naprawdę go potrzebujesz?<br>Tak naprawdę, naprawdę, naprawdę, naprawdę, naprawdę, naprawdę, naprawdę go potrzebujesz?

message_3:
    text: \n<ALEKSANDER POWAŻANY>...\! Hmm...\! Hmmmmmm...\!<br>W takim razie nie mam wyboru...\!<br>Ale musisz mi obiecać, że nikomu go nie powiesz!<br>\Com[2]\{PRZYSIĘGNIJ NA MAŁY PALUSZEK!

message_4:
