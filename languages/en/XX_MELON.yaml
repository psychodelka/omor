# -----------------------------------------------
# - RECYKULTYSTA: RANDOM DIALOGUE (341)
# -----------------------------------------------

message_250:
    text: \n<RECYKULTYSTA>Kosz jest wybawcą moim, nic nie pójdzie na marne.

message_251:
    text: \n<RECYKULTYSTA>Na niwach zielonych zbiera śmieć.<br>Nad wody klarowne prowadzi mnie.

message_252:
    text: \n<RECYKULTYSTA>Przetwarza mą duszę.<br>Wiedzie mnie po ścieżkach czystości.

message_253:
    text: \n<RECYKULTYSTA>Niech biodegradowalny widelec powierzy mu nasze grzechy, abyśmy mogli zostać oczyszczeni.

message_254:
    text: \n<RECYKULTYSTA>Niech pewnego dnia niemy do niego przetworzeni, byśmy mogli przenieść się do świata bez śmieci.

message_255:
    text: \n<RECYKULTYSTA>O, koszu święty w niebiosach, oczyść nas z naszych śmieci!

message_256:
    text: \n<RECYKULTYSTA>Niech przemówi przeze mnie duch gumowej rękawiczki, bym był bliżej kosza w niebiosach i świata bez śmieci.

message_257:
    text: \n<RECYKULTYSTA>Albowiem kosz święty tak umiłował świat, że dał swój jedyny, czysty widelec biodegradowalny, aby kto w niego uwierzy, nie zaśmiecał, lecz miał życie bez śmieci...

message_258:
    text: \n<RECYKULTYSTA>Bracia i siostry, musimy zaakceptować fakt, iż jesteśmy śmiećmi.

message_259:
    text: \n<RECYKULTYSTA>Być może jesteśmy śmiećmi, lecz dopóki będziemy biodegradowalni, czeka nas zbawienie.

# -----------------------------------------------
# - RECYKULTYSTA: END PRAYER (341)
# -----------------------------------------------

message_260:
    text: \n<RECYKULTYSTA>W imię biodegradowalnego widelca...\!<br>Unikajmy plastiku, używajmy powtórnie i utylizujmy.

# -----------------------------------------------
# - RECYKULTYSTA: DEFEATED (341)
# -----------------------------------------------

message_261:
    text: \n<RECYKULTYSTA>Koszu, przebacz mi...\! albowiem zaśmieciłem...

message_262:
    text: \n<RECYKULTYSTA>Śmieci mnie pokonały!\! Przebacz mi, koszu święty! Jestem nieczysty i niegodny świata bez śmieci!

message_263:
    text: \n<RECYKULTYSTA>O nie! Zostawiłem dezynfekator w domu!

message_264:
    text: \n<RECYKULTYSTA>Wiem, że to nasz wódz i w ogóle, ale budowanie ogromnej góry ze śmieci to jak świętokradztwo, nie sądzisz?

message_265:
    text: \n<RECYKULTYSTA>Niuch... Niuch...\! Fuuu...\!<br>Trochę się ubrudziłem. Muszę iść do domu i wziąć prysznic.

message_266:
    text: \n<RECYKULTYSTA>Siema...\! Pewnie będziesz mieć to gdzieć, ale...<br>tak naprawdę w to nie wierzę.

message_267:
    text: \n<RECYKULTYSTA>Moja dziewczyna mnie w to wciągnęła...\! Ma małego bzika na punkcie tego całego recyklingu...

message_268:
    text: \n<RECYKULTYSTA>Kuźwa... Przegrałem...

message_269:
    text: \n<RECYKULTYSTA>Ej, nie patrz tak na mnie, dobra!?<br>Robię to tylko po to, żeby zdać studia...

# -----------------------------------------------
# - RECYKULTYSTA: MISC (341)
# -----------------------------------------------

#Group of RECYCULTISTS

message_281:
    text: \n<RECYKULTYSTA>Drżyj na widok rozmiaru naszej armii!\! Bez swoich własnych wiernych stronników, nigdy nie będziesz w stanie nas pokonać!

message_247:
    text: \n<RECYKULTYSTA>Nie pomoże ci tu...\! twój niezły urok.

message_248:
    text: \n<RECYKULTYSTA>Wróć, kiedy będzie was więcej niż nas!\! Wtedy stoczymy pojedynek.

message_282:
    text: \n<RECYKULTYSTA>O-o...\! macie przewagę liczebną.

message_283:
    text: \n<RECYKULTYSTA>Wygląda na to, że pozostała nam jedynie poddana...\! Dobra, zmywamy się.\! Ma ktoś ochotę na grilla wieczorem?

message_284:
    text: \n<NAWRÓCONY? RECYKULTYSTA>Więc, chyba, ech...\! też powinniśmy się zbierać.

#Block guy

message_285:
    text: \n<RECYKULTYSTA>Spędziłem osiem godzin na budowie tej niezniszczalnej blokady.\! Tylko spróbujcie się przez nią przedostać!

message_286:
    text: \n<RECYKULTYSTA>Och...

#HERO charm

message_287:
      faceset: MainCharacters_Faraway
      faceindex: 37
      text: Nie pasujesz do tego miejsca...\! Czemu nie posprzątasz, zanim sytuacja nie wymknie się spod kontroli?\her

message_288:
    text: \n<RECYKULTYSTA>Ta, może masz rację.

message_289:
    text: \n<RECYKULTYSTA>Bardzo chciałbym z tobą iść, ale chyba nie ma tam już dla mnie miejsca...

message_290:
    text: \n<RECYKULTYSTA>Obrzydliwy, plastikowy władca rząda mojej czci?\! Przenigdy!\!<br>...\! Ale...\! Może gdybyś był odrobinę bardziej czarujący.

message_291:
    text: \n<RECYKULTYSTA>Powinienem zastanowić się nad swoim życiem...

# -----------------------------------------------
# - RECYKULTYSTA: BILLY CHALLENGED (341)
# -----------------------------------------------

message_270:
    text: \n<RECYKLOPATA>Cześć...\! Witajcie na szczycie gruzowej wieży.

message_271:
    text: \n<RECYKLOPATA>Oto ja...

message_272:
    text: \n<RECYKLOPATA>RECYKLOPATA...

message_273:
    text: \n<RECYKLOPATA>Jedyny wybraniec mogący przemawiać w imieniu kosza świętego!

message_274:
    text: \n<RECYKLOPATA>Miałem sen.

message_275:
    text: \n<RECYKLOPATA>Duch gumowej rękawiczki powiedział mi, że nie pasujemy już do tego świata.\! Musimy budować, jak każe kosz święty na niebie...

message_276:
    text: \n<RECYKLOPATA>By dotrzeć do świata bez śmieci, gdzie ludzie i tworzywa biodegradowalne mogą współistnieć w harmonii!

message_277:
    text: \n<RECYKLOPATA>Wy dzieciaki przebyliście długą drogę, by dotrzeć na szczyt tej wieży...\! ale obawiam się, że tu wasza podróż dobiega końca.

message_278:
    text: \n<RECYKLOPATA>Mimo wszystko jesteście jedynie śmieciami...\!<br>niechlujnymi, niedorzecznymi posiadaczami plastiku!

message_279:
    text: \n<RECYKLOPATA>Niech przemówi przeze mnie łaska biodegradowalnego widelca!

message_280:
    text: \n<RECYKLOPATA>Przygotujcie się na \com[2]zostanie zutilizowanym!

# -----------------------------------------------
# - RECYKULTYSTA: BILLY RECYCLED (341)
# -----------------------------------------------

message_300:
    text: \n<RECYKLOPATA>Nie...\! Jak to możliwe?\! Ale...\! Jesteście zwykłymi śmieciami...

message_301:
    text: \n<RECYKLOPATA>Naszym przeznaczeniem jest dotarcie do świata bez śmieci...\! Czy kosz święty nas opuścił?

message_302:
    text: \n<RECYKLOPATA>Nie...\! Źle zinterpretowałem jego wiadomość.\! Przecież kosz święty się nie myli.

message_303:
    text: \n<RECYKLOPATA>To ja musiałem się mylić...

message_304:
    text: \n<RECYKLOPATA>Moment...\! Teraz rozumiem!

message_305:
    text: \n<RECYKLOPATA>Kosz święty musi chcieć mi przekazać, że świat bez śmieci nie istnieje!\! Możemy jedynie w pełni wykorzystać świat, w którym żyjemy...

message_306:
    text: \n<RECYKLOPATA>Tak...\! Chodźcie, bracia i siostry!\! Świat bez śmieci nie jest w niebie, lecz na ziemi, po której stąpamy.

message_307:
    text: \n<RECYKLOPATA>Musimy wspólnie uczynić go naszym światem bez śmieci!

# -----------------------------------------------
# - RECYKULTYSTA: CLEANED TRASH (341)
# -----------------------------------------------

message_320:
    text: \n<RECYKLOPATA>Módlmy się...

message_321:
    text: \n<RECYKULTYSTA>Koszu święty, któryś jest w niebie, święć się sterylność twoja.

message_322:
    text: \n<RECYKULTYSTA>Przyjdź czystość twoja, bądź wola twoja, jako na ziemi tak i w bez śmieci świecie.

message_323:
    text: \n<RECYKULTYSTA>Rękawiczki naszej powszedniej daj nam dzisiaj i odpuść nam nasze winy, jako i my zbieramy śmieci po naszych winowajcach.

message_324:
    text: \n<RECYKULTYSTA>I nie wódź nas na pokuszenie, ale zbaw nas od niechlujów.

message_325:
    text: \n<RECYKULTYSTA>W imię widelca biodegradowalnego...

message_326:
    text: \n<RECYKULTYSTA>Unikajmy plastiku, używajmy powtórnie i utylizujmy.
