    text: \n<HELENA FATALNA>Ale, ech!\! Mam strzec tego super tajnego hasła i w ogóle, no nie? Ale, jakby, to coś o jedzeniu, więc teraz tylko ciągle o nim myślę...<br>Jestem taka głodna, że az zaczęłam żuć trawę, żeby powstrzymać apetyt! Uwierzylibyście!? Naprawdę powinni zacząć karmić tutejsze straże!

