message_486:
    text: \n<INTELIGENTNY GIGANTOS>Pewien mądry wieloryb powiedział kiedyś...<br>"Swych wrogów licz, by odnaleźć do zwycięstwa drogę!"\! czy coś w tym stylu...

message_608:
    text: \n<INTELIGENTNY GIGANTOS>Czy mogę w czymś pomóc?

message_609:
    text: \n<INTELIGENTNY GIGANTOS>Jeśli spojrzycie na ten oto monitor, dostrzeżecie pozycję czterech różnych teleporterów. Liczenie wrogów pomoże ci zorientować się, która pozycja jest właściwa!

