message_558:
    text: \n<KREMÓWKA>Uff...\! uff...\! uff...

message_901:
    text: \n<KREMÓWKA>Ach! Co tu robicie!?\! Zwyczajne KIEŁKUNY nie mają wstępu do KOMNAT SŁODZIUTKIEJ... Znacie zasady!

message_902:
    text: \n<KREMÓWKA>Ach...\! Minutkę...\! Może będziecie w stanie mi pomóc.

message_559:
    text: \n<KREMÓWKA>SŁODZIUTKA rozkazała mi wynieść ten posąg z jej sypialni zanim wróci, ale ani drgnie!

message_560:
    text: \n<KREMÓWKA>Gdyby tylko to coś zostało nagle przypadkiem roztrzaskane na kawałeczki...

message_561:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kelCóż, panienko...\! Wygląda na to... że wymagana jest destrukcja...\! a tak się zdaje, że AUBREY jest specjalistką od destrukcji!

message_903:
    text: \n<KREMÓWKA>AUBREY?\! To bardzo dziwne imię jak na KIEŁKUNA...\! Z drugiej strony SŁODZIUTKIEJ kończą się już imiona.

message_562:
    faceset: MainCharacters_DreamWorld
    faceindex: 4
    text: \aubCzekaj, KEL...\! Czy to nie posąg KAPITANA KOSMIKA?\!<br>Czułabym się z tym źle.

message_563:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelPfft... Jakby miał się o tym w ogóle dowiedzieć!\! KAPITAN KOSMIK i SŁODZIUTKA to już przeszłość...\! Żyj i pozwól żyć, jak zawsze powtarzam!

message_564:
    faceset: MainCharacters_DreamWorld
    faceindex: 9
    text: \aubNie mówisz tak zawsze!\!<br>Ale dobra... spróbuję.

message_565:
    text: \n<KREMÓWKA>Będę wpatrywać się w ten posąg z nadzieją, że w międzyczasie przebudzą się moje moce psioniczne.

message_566:
    text: \n<KREMÓWKA>Fiu... naprawdę uratowaliście mi życie!\!<br>Mogłam od razu zostawić to zadanie specjalistom!

#AUBREY READYS

message_635:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubDobra...\! Lecimy...\! Tym razem...\! Nie zawiodę!

