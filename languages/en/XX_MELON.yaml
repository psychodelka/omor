#Bottom right room 2

message_527:
    text: \n<KIEŁKUN>Kurka...\! Jak ja wpakowałem się w to bagno?

message_528:
    text: \n<KIEŁKUN>Straszny KIEŁKUN o imieniu MARCJA nagle wyciągnął mnie z domu i powiedział, że mam być tu na wymianę jakiegoś niesprawnego personelu.

message_529:
    text: \n<KIEŁKUN>Podobno ostatni koleś został wrzucony do \c[11]LOCHÓW\C[0] za zdradę...\! Rotacja pracowników musi być tu straszna.

#Top left room 1

message_530:
    text: \n<KIEŁKUN KAMERDYNDER>\com[2]Nie oszukuj się, kretynie!<br>To ja ożenię się ze SŁODZIUTKĄ!

message_531:
    text: \n<KIEŁKUN KAMERDYNDER>\com[2]Masz urojenia, bracie!\!<br>Ja ożenię się ze SŁODZIUTKĄ!

message_532:
    text: \n<KIEŁKUN KAMERDYNDER>O, proszę! Nie urządzajmy zawodów!\! Porównując nas obu, jestem o wiele bardziej stylowy!

message_533:
    text: \n<KIEŁKUN KAMERDYNDER>Nie bądź głupcem, bracie! Wyglądamy identycznie!\! Jestem pewien, że SŁODZIUTKĄ urzeknie... moja osobowość!

message_534:
    text: \n<KIEŁKUN KAMERDYNDER>Tsk, tsk, tsk... Nonsens, bracie!\! Kiedy nadejdzie czas, zakocha się do szaleństwa w moich \sinv[1]elegaaaaanckich\sinv[0], nowych wąsach!

message_535:
    text: \n<KIEŁKUN KAMERDYNDER>Hmf! \sinv[1]Elegaaaaanckie\sinv[0] wąsy, powiadasz!?<br>\!Jakie wąsy!?\! Widzę tylko parę długich włochów z nosa!

message_536:
    text: \n<KIEŁKUN KAMERDYNDER>Kochany bracie...\! \com[2]Działasz mi na łodyżki!\!<br>Lecz wiem jak to rozwikłać!

message_537:
    text: \n<KIEŁKUN KAMERDYNDERS>\{\{TOWARZYSZE KIEŁKUNI!!

message_660:
    text: \n<KIEŁKUN KAMERDYNDERS>\{\{DZIWNE STWORZENIA!!

message_538:
    text: \n<KIEŁKUN KAMERDYNDERS>Jak myślicie, który z nas byłby lepszym kandydatem dla SŁODZIUTKIEJ!?

message_539:
    text: \n<KIEŁKUN KAMERDYNDER>Ha! Co ci mówiłem!?\!<br>W tej chwili idę poprosić SŁODZIUTKĄ o rękę!

message_540:
    text: \n<KIEŁKUN KAMERDYNDER>\com[2]Nie wierzę w ten nonsens!

message_541:
    text: \n<KIEŁKUN KAMERDYNDER>Ha! Tak myślałem!\!<br>W tej chwili idę poprosić SŁODZIUTKĄ o rękę!

message_542:
    text: \n<KIEŁKUN KAMERDYNDER>Nie wierzę w ten nonsens!

message_543:
    text: \n<KIEŁKUN KAMERDYNDER>O, biada mi!\!<br>Opłakuje mojego zmarłego brata.

message_544:
    text: \n<KIEŁKUN KAMERDYNDER>Po jego wyglądzie...<br>można stwierdzić, że zabierają go do \c[11]LOCHÓW\C[0].

message_545:
    text: \n<KIEŁKUN KAMERDYNDER>Podobnie jak nasz trzeci brat nieboszczyk...

message_546:
    text: \n<KIEŁKUN KAMERDYNDER>Nie wierzę, że mój plan się powiódł!\! Teraz w końcu mogę mieć cały pokój dla siebie...

#Meditating mole

message_547:
    text: \n<KIEŁKUNKA POKOJÓWKA>\sinv[1]Mmm... Oczyść umysł...\!<br>Mmm... Połącz się z wszechświatem...\!<br>Mmm... Wróć do stanu pierwotnego...

message_548:
    text: \n<KIEŁKUNKA POKOJÓWKA>\sinv[1]Mmm... Ponownie...\! stań się \c[3]TOFU\c[0]...

message_549:
    text: \n<KIEŁKUNKA POKOJÓWKA>\com[2]Ej! Nie widzicie, że staram się medytować!?

message_550:
    text: \n<KIEŁKUNKA POKOJÓWKA>Jesteście niewychowani!

#Table moles

message_551:
    text: \n<KIEŁKUN KAMERDYNDER>SŁODZIUTKA jest taka fajna...\! Chciałbym pracować tutaj wiecznie!

message_552:
    text: \n<KIEŁKUN KAMERDYNDER>SŁODZIUTKA jest taka przerażająca!\! Chciałbym móc wrócić do domu...

#Top left room 2

message_553:
    text: \n<KIEŁKUN KAMERDYNDER>Z takimi sąsiadami ledwo co da się zasnąć!

message_554:
    text: \n<KIEŁKUN KAMERDYNDER>Gdyby tylko zamontowali tu sufit...

message_555:
    text: \n<KIEŁKUN KAMERDYNDER>\sinv[1]Chrrrrrrrrrrrrr...

#Top right room

message_556:
    text: \n<KIEŁKUNKA POKOJÓWKA>Kochany pamiętniku...\! dzisiaj...\! ja...\! ...\! ...

message_557:
    text: \n<KIEŁKUNKA POKOJÓWKA>Jeju...\! Co ja dzisiaj robiłam?

