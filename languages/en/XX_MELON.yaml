# - SLIME GIRLS: MOLLY ROOM LEFT 2 (240)
# -----------------------------------------------

message_329:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelEj, to znowu ci goście!\! Zaczaruj ich, HERO!

message_330:
    faceset: MainCharacters_DreamWorld
    faceindex: 37
    text: \n<HERO>Hej, masz rację!

message_331:
    faceset: MainCharacters_DreamWorld
    faceindex: 49
    text: \n<HERO>Ekhem...\! Witam, mości TAŚMOBOCIE...\! Moi kompani oraz ja żądamy pańskiej pomocy ze zmianą kursu ruchu taśmociągów.\! Czy wraz z waćpana współpracownikami bylibyście w mocy nam pomóc?

message_332:
    text: \n<PAN TAŚMOBOT>\quake[1]Bzzt...\! Hmf...\! Miła osoba...\quake[0]

message_333:
      text: \n<PAN TAŚMOBOT>\quake[1]Spadaj...\quake[0]

message_334:
    faceset: MainCharacters_DreamWorld
    faceindex: 40
    text: \n<HERO>H-hę? Dziwne...\! Wcześniej zadziałało...

message_335:
    faceset: MainCharacters_DreamWorld
    faceindex: 29
    text: \kelNie łam się, HERO!\! Pewnie coś mu się w biegach pomajtało!

message_336:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubMoże głośniej?\! Będzie jeszcze bardziej zły na nas!

message_337:
    faceset: MainCharacters_DreamWorld
    faceindex: 17
    text: \kelEj, złomogłowie!<br>Zmieniłbyś dla nas tory, co?

message_338:
      text: \n<CONVEYOR-BOT>\quake[1]Bzzzzzt!\! Aach...\! Hmm...\! Niemiła osoba...\!<br>Hehe...\! Tak jak MOLLY...\quake[0]

message_339:
    faceset: MainCharacters_DreamWorld
    faceindex: 11
    text: \aub...\! Nie wierzę, że to zadziałało.

message_340:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kelNo, kto by pomyślał?<br>Wygląda na to, że ja też mam niezły UROK!

message_382:
    text: \n<HERO>ZACZEP mnie! Wiem, co zrobić!

message_999:
    text: Wszystkie TAŚMOBOTY będą zmieniać dla ciebie kierunek.

# -----------------------------------------------
# - SLIME GIRLS: MOLLY ROOM LEFT 1 (239)
# -----------------------------------------------

message_488:
    text: \n<GIGANTOS>MOLLY kazała nam napisać na swoich tyłach litery i stać w tej kolejności!

message_489:
    text: \n<GIGANTOS>Znaczy się, chyba taka była kolejność...

message_490:
    text: \n<GIGANTOS>Jestem prawie pewien, że powinienem zamienić się miejscem z tym po twojej prawej...

message_491:
    text: \n<GIGANTOS>A mówiąc "twojej prawej", mam na myśli ciebie, stojącego przede mną... nie jakiegoś potencjalnego podglądacza, obserwującego nas zza ekranu.

message_492:
    text: \n<GIGANTOS>To musi być jakaś kolejna szalona zagadka MOLLY...

message_493:
    text: \n<GIGANTOS>Za bardzo lubi się bawić. Gdyby tylko się skupiła, mogłaby zrobić tyle dobrego dla świata!

message_494:
    text: \n<GIGANTOS>Dobrze, że jeszcze raz spojrzałem przed napisaniem tego "M", inaczej prawie napisałbym kolejne "B"...

message_495:
    text: \n<GIGANTOS>Byłoby kiepsko, co?

