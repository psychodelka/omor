message_31:
      text: \pesHej! Jestem PESSI i jak już pewnie zauważyliście...\!<br>\Com[2]\{KOCHAM SŁODZIUTKĄ!\}


message_32:
      text: \pesMam wszystkie gadżety, które kiedykolwiek wypuściła...<br><br><br>Mam plakaty ze SŁODZIUTKĄ, jej figurki, naklejki, koszulki, całą jej dyskografię i wszystko inne, co przyszłoby wam na myśl!


message_33:
      text: \pesJestem pewien, że na świecie nie znaleźlibyście pełniejszej kolekcji!


message_34:
      text: \pesNazwanie mnie super fanem byłoby niedopowiedzeniem...\!<br>Jestem \QUAKE[1]największym\QUAKE[0] fanem.


message_35:
      text: \pesPozwól, że opowiem wam, jak prawie raz spotkałem SŁODZIUTKĄ.\!<br>Złożyło się, że jedliśmy w tej samej restauracji...\!<br>To było przeznaczenie, tak myślę.


message_36:
      text: \pesZamówiliśmy również to samo danie!\! To wcale nie tak, że zobaczyłem, co zamówiła i od niej skopiowałem, czy coś.


message_37:
      text: \pesNawet próbowałem zapłacić za jej jedzenie, ale tak się złożyło, że poprzedniego dnia kupiłem posąg SŁODZIUTKIEJ w rzeczywistej skali i nie było mnie stać...


message_38:
      text: \pesCo koniec końców wyszło mi na dobre, bo okazało się, że to była jakaś zwykła dziewczyna w przebraniu przypominającym ubiór SŁODZIUTKIEJ!


message_39:
      text: \pesTo nie tak, że nie dostrzegłem tego od razu.\! Tylko pozer mógłby pomylić zwykłą osobę ze SŁODZIUTKĄ!


message_40:
      text: \pesHej, patrzcie na to!\! To mój kwiat, RÓŻOWA GWIAZDA domowej uprawy...\! Oczywiście ulubiony gatunek SŁODZIUTKIEJ!


message_41:
      text: \pesKiedy nie rosną w strzeżonych warunkach, rozprzestrzeniają się jak pożar i są nie do powstrzymania, ponieważ mogą rosnąć na praktycznie każdym podłożu.


message_42:
      text: Na pierwszy rzut oka, zdaje się być bardzo nieprzyjemną osobą...\!<br>ale to tylko posąg.


