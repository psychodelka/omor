message_400:
      text: \n<PAN PUSTKOWI>Jupikajej, kowboju!\! Zwą mnie PANEM PUSTKOWI...\! W młodości dużo podróżowałem po szerokim świecie! 


message_401:
      text: \n<PAN PUSTKOWI>Teraz... usunąłem się w cień.\! Staję na urwisku i daję rady ludziom, którzy zechcą o nie poprosić.


message_402:
      text: \n<PAN PUSTKOWI>Ci, którzy są tu od lat...\! Wiedzą więcej, niż można byłoby się po nich spodziewać...


message_403:
