message_404:
      text: \n<PAN PUSTKOWI>Twoi fioletowowłosi przyjaciele są pełni miłości i charyzmy...\! Ale ty, dzieciaku o czarnych włosach...\! czuć od ciebie zniszczenie!


message_405:
