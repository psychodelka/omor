message_414:
      text: \n<PAN PUSTKOWI>Cóż, mogę powiedzieć tylko tyle, że twojego przyjaciela tu nie ma!\! Myślę jednak, że wiesz, jak poznać odpowiedź.\! Gdy ktoś poszukuje prawdy...\! los podrzuca ci garść ZNAKÓW.<br>A te ZNAKI...\! przybierają różne formy, zależnie od człowieka.\! Wiesz, jak wyglądają twoje ZNAKI, prawda?\! Po prostu wciśnij \DII[pageup]!


message_417:
