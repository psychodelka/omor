#Space Pirate Chief - Otherworld - Inspired me to become a Space Pirate → POPCORN




#Goosey - Train Station - Saved my child from danger → 100 CLAMS


message_0:
    text: \n<GĄSIA>Ojej, to HERO, czyż nie?\! Pamiętasz mnie?\! Jakiś czas temu uratowałeś moje dziecko przed wpadnięciem do głębokiego wąwozu!


message_1:
    text: \n<GĄSIA>Nareszcie mogę ci się za to odwdzięczyć.


message_2:
    text: GĄSIA sięgnęła pod swoje skrzydło i dała ci 100 MAŁŻY.


message_100:
    text: \n<GĄSIA>Ruszaj naprzód, HEROSIE!\!<br>Stań się świętym, jak jest ci pisane!


#Mountain - Train Station - Put out the great wildfire → GRANOLA BAR


message_3:
    text: \n<GÓRA>Ach.\! HERO, szmat czasu.\! Nie widziałam cię, odkąd w pojedynkę ugasiłeś tamten ogromny pożar.


message_4:
    text: \n<GÓRA>Jest to dla mnie zaszczyt, aby znów mieć możliwość obcowania z pańską osobą.\! Proszę, przyjmij ten skromny podarunek.


message_5:
    text: GÓRA otworzyła swój otwór gębowy, a \c[13]CZTEROLISTNĄ KONICZYNĘ\c[0] opadła w twoje ręce.


message_101:
