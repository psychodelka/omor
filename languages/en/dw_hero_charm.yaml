message_112:
    text: \n<WRAK>Ruszaj naprzód, HEROSIE!\!<br>Stań się księgowym, jak jest ci pisane!


#JEDWABIARZ - Last Resort - Covered work shift at the last minute. → 500 CLAMS, 440 after taxes


message_39:
    text: \n<JEDWABIARZ>O, siemasz, HERO.\! Twoja obecność jak zawsze sprawia, że jakakolwiek fucha jest znośna.


message_40:
    text: \n<JEDWABIARZ>Zawsze wspominam, jak kryłeś mnie w robocie, kiedy przydarzył mi się nagły wypadek.\! Zasługujesz na trochę dobroci w zamian.\! Trzymaj, chłopie!


message_41:
    text: JEDWABIARZ otworzył swój portfel i dał ci 500 MAŁŻY.


message_42:
    text: \n<JEDWABIARZ>O, kurczę blade...\! Soreczka, mój błąd.\! Muszę mieć pewność, że wystarczy mi na rachunki.


message_76:
    text: JEDWABIARZ zabrał ci 500 MAŁŻY.


message_77:
    text: JEDWABIARZ dał ci 440 MAŁŻY.


message_78:
    text: \n<JEDWABIARZ>Naprawdę jestem wdzięczny za wszystko, co dla mnie zrobiłeś, HERO.\!<br>Stań się przyjacielem, jak jest ci pisane!




#KRUSZYNEK - Casino - Helped to get Jawsum to forgive debt. → CONFETTI


message_83:
    text: \n<KRUSZYNEK>Joł, HERO! Jeszcze raz dzięki za wyciągnięcie mnie z całego kredytu u tamtego kolosa.


message_43:
    text: \n<KRUSZYNEK>Nie wiem, co musiałeś mu nagadać, żeby to przeszło...\! ale wiem, że zrobiłeś mi wielką przysługę.


message_44:
    text: \n<KRUSZYNEK>Weź to w podziękę... nie czuj się z tym źle.\!<br>Kiedyś trzeba poświętować!


message_79:
    text: KRUSZYNEK dał ci \c[5]KONFETTI\c[0].


message_113:
    text: \n<KRUSZYNEK>Ruszaj naprzód, HEROSIE!\!<br>Stań się dobroczyńcą, jak jest ci pisane!


#WILK - Saved my marriage.  → 143 CLAMS


message_45:
    text: \n<WILK>Ej, chwila...\! Ty to ten chłopak, który uratował moje małżeństwo!\! HERO, tak?\! Nigdy nie miałem szansy ci podziękować.


message_46:
    text: \n<WILK>Ciężko u mnie w tej chwili z pieniędzmi, to wszystko, co mogę ci dać.\!<br>Mam nadzieję, że mi to wybaczysz, stary.\! Zasłużyłeś sobie.


message_47:
    text: WILK sięgnął do swojej kieszeni i dał ci 143 MAŁŻE.


message_114:
    text: \n<WILK>Ruszaj naprzód, HEROSIE!\!<br>Stań się arbitrem, jak jest ci pisane!


#SZAMBON - Concierge - Held me accountable for my actions → DYNAMITE


message_48:
    text: \n<SZAMBON>Aaa...\! Jesteś chłopcem, który pociągnął mnie do odpowiedzialności za swoje czyny.\! Zmieniłem się od czasu naszej ostatniej konfrontacji... możliwe, że na lepsze.


message_49:
    text: \n<SZAMBON>To niewiele, ale weź...\! Proszę, nalegam.


message_50:
    text: SZAMBON podniósł kapelusz i dał ci \c[5]DYNAMIT\c[0].


message_115:
    text: \n<SZAMBON>Ruszaj naprzód, HEROSIE...\!<br>Stań się liderem, jak jest ci pisane...


#PRZYŁOŻENIEWICZ - Concierge - Awakened my true potential → WATERMELON JUICE


message_51:
    text: \n<PRZYŁOŻENIEWICZ>Sekundkę! Jesteś HERO, racja?\! Pamiętam cię!\! Kiedy byłem jeszcze żółtodziobem, twój trening pomógł mi odkryć mój prawdziwy potencjał.


message_52:
    text: \n<PRZYŁOŻENIEWICZ>Nie mam przy sobie zbyt wiele, ale nie lubię być komuś winny.\! Weź to i będziemy kwita.


message_53:
    text: PRZYŁOŻENIEWICZ dał ci \c[3]SOK ARBUZOWY\c[0].


message_116:
    text: \n<PRZYŁOŻENIEWICZ>Ruszaj naprzód, HEROSIE!\!<br>Stań się dyktatorem, jak jest ci pisane!


#WEKA - Club Sandwich - Donated organs to save REUBEN's life → 5000 CLAMS


message_54:
    text: \n<WEKA>Joł, HERO.\! Wiem, że nigdy byś o tym sam nie wspomniał, ale...\! razem z BUŁĄ zawdzięczamy ci życie.


message_55:
    text: \n<WEKA>Kiedy powiedziałeś, że oddasz swoje organy, żeby uratować życie BUŁY...\! nie myślałem, że mówisz poważnie.


message_56:
    text: \n<WEKA>Jesteś jedyny w swoim rodzaju i mam nadzieję, że o tym wiesz, HERO.\! To niewiele, ale chociaż coś.


message_80:
    text: WEKA sięgnął pod bluzkę i dał ci 5000 MAŁŻY.


message_81:
    text: \n<WEKA>Przesyłam pozytywne wibracje, HERO.\!<br>Stań się dawcą, jak jest ci pisane!


#CWANIAK - Underwater Highway - Helped me recover through surgery → MILK


message_57:
    text: \n<CWANIAK>No!\! Nie spodziewałem się spotkać cię tak wcześnie, HERO!


message_58:
    text: \n<CWANIAK>Dopiero co wyszedłem ze szpitala, pomogłeś mi dojść do siebie po operacji.\! Ukradłem to ze szpitala, nikomu nie mów!\! To dla ciebie!


message_59:
    text: CWANIAK sięgnął do kurtki i dał ci \c[3]MLEKO\c[0].


message_117:
    text: \n<CWANIAK>Ruszaj naprzód, HEROSIE!\!<br>Stań się wsparciem, jak jest ci pisane!


#WAŻNIAK - Underwater Highway  - Found and returned stolen bicycle → AIR HORN


message_60:
    text: \n<WAŻNIAK>Joł, joł, joł!\! Czyż to nie HERO?!\! Szukałem cię, żeby odpłacić się za to, że znalazłeś i zwróciłeś mi mój skradziony rower!


message_61:
    text: \n<WAŻNIAK>Równy z ciebie gościu, HERO.\! Serio, najrówniejszy.\! A oto prezent dla równych gości jak ty.


message_62:
    text: WAŻNIAK sięgnął do swoich włosów i dał ci \c[13]CZADERSKIE OKSY\c[0].


message_118:
    text: \n<WAŻNIAK>Ruszaj naprzód, HEROSIE!\!<br>Stań się wymiarem sprawiedliwości, jak jest ci pisane!


#CZACHA - Underwater Highway  - Taught how to read → POETRY BOOK


message_63:
    text: \n<CZACHA>No, HERO! Przyszedłeś przywitać się z ekipą, e?\! Od kiedy nauczyłeś mnie czytać, postrzegam świat zupełnie inaczej.


message_64:
    text: \n<CZACHA>A tu książka, na której mnie uczyłeś.\! Przemęczyłem się przez nią już mnóstwo razy, możesz wziąć ją z powrotem.


message_65:
    text: CZACHA sięgnął do kieszeni i dał ci \c[5]ZBIÓR WIERSZY\c[0].


message_82:
    text: \n<CZACHA>Edukacja...\! jest niezastąpiona, stary.


#CEGŁA - Underwater Highway - Saved family restaurant → WHOLE CHICKEN


message_66:
    text: \n<CEGŁA>Jak leci, HERO?\! Od kiedy pomogłeś mi uratować moją rodzinną restaurację, codziennie o tobie myślę.


message_67:
    text: \n<CEGŁA>Weź to, chłopie.\! Specjał mojej rodziny... Musisz spróbować!


message_68:
    text: CEGŁA rozwiązał swoją chustkę i dał ci \c[3]KURCZAKA\c[0].


message_119:
    text: \n<CEGŁA>Ruszaj naprzód, HEROSIE!\!<br>Stań się błogosławieństwem, jak jest ci pisane!


#KROWA MORSKA - Underwater Highway - Saved the farm → COMBO MEAL


message_69:
    text: \n<KROWA MORSKA>HERO!\! Chyba nie widziałam cię, od kiedy uratowałeś farmę!


message_70:
    text: \n<KROWA MORSKA>Nigdy nie miałam okazji dostatecznie ci za to podziękować i bardzo leżało mi to na sercu... \! Teraz mam szansę się odwdzięczyć.\! Weź, towarzyszu.


message_71:
    text: KROWA MORSKA jakimś cudem dała ci \c[3]ZESTAW\c[0].


message_120:
    text: \n<KROWA MORSKA>Ruszaj naprzód, HEROSIE!\!<br>Stań się salami, jak jest ci pisane!