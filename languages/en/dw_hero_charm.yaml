#TYFANKA - SW Gallery - Drove the evil spirit out of my house → MANGO SMOOTHIE


message_27:
    text: \n<TYFANKA>Ojeju! To ty, HERO!\! Wyświadczyłeś mi wielką przysługę.\!<br>Moje życie całkowicie się zmieniło, od kiedy wygnałeś złego ducha z mojego domu!


message_28:
    text: \n<TYFANKA>Już na zawsze będę twoją dłużniczką.\! Przyjmij ten skromny prezent.\! Jak na tą chwilę powinno wystarczyć!


message_29:
