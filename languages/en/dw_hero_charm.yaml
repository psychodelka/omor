message_102:
    text: \n<FRANCUSKI PIESEK>Ruszaj naprzód, HEROSIE!\!<br>Stań się opiekunem, jak jest ci pisane!


#Smol - Otherworld - Saved my species from the brink of extinction. → PRESENT


message_9:
    text: \n<MIKRUS>O Bożeno, HERO!\! Tak się cieszę, że znowu się spotykamy!


message_10:
    text: \n<MIKRUS>Jestem okropnie wdzięczny za ocalenie mojego gatunku przed wyginięciem!\! Przyjmij ten podarunek jako oznakę mojej wdzięczności.


message_11:
