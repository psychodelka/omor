#Ricoli Ravioli - Orange Oasis - Helped me discover my love of food. → CHEESE WHEEL


message_33:
    text: \n<RICOLI RAVIOLI>Słodki chłopaczyno, HERO!\! Ile to już lat minęło, od kiedy dzięki tobie odkryłem miłość do żarełka?\! Pomogłeś mi spełnić moje najgłodniejsze sny i teraz jestem twoim dłużnikiem na całe żyćko!


message_34:
    text: \n<RICOLI RAVIOLI>Bier to i nie strzelaj buraczka!\! To jest mój najukochańszy rodzaj żarła i mam go definitywnie wystarczająco, aby wykarmić każdego posiadacza karty dużej rodziny!


message_35:
    text: RICOLI RAVIOLI dał ci \c[3]SER\c[0].


message_111:
    text: \n<RICOLI RAVIOLI>Ruszaj naprzód, HEROSIE!\!<br>Stań się mentorem, jak jest ci pisane!


#WRAK - Last Resort - Helped file taxes. → CARDBOARD


message_36:
    text: \n<WRAK>Jeżu... To naprawdę ty, HERO?\! Wyciągnąłeś mnie z dna, pomagając mi zapłacić wszystkie podatki.\! Szczerze nie jestem pewien, czy dałbym sobie radę z tym wszystkim sam.


message_37:
