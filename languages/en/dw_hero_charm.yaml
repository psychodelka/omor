message_109:
    text: \n<TYFANKA>Ruszaj naprzód, HEROSIE!\!<br>Stań się aniołem, jak jest ci pisane!


#Yin - Orange Oasis -  Helped me gather ingredients for my unlimited cheesecake supply. → WAFFLE


message_30:
    text: \n<MINA>O, cześć, HERO!\! Minęło już trochę czasu, od kiedy pomogłeś mi zebrać składniki na mój nieskończony zapas sernika.


message_31:
