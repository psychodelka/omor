message_106:
    text: \n<KWADRAKIEŁKUN>Ruszaj naprzód, HEROSIE!\!<br>Stań się przewodnikiem, jak jest ci pisane!


#Skeleton - SW Castle - Slayed the demon king → 300 CLAMS


message_21:
    text: \n<KOŚCIU>Ach... wspaniały HERO.\! Powróciłeś ponownie.\! Nie widziałem cię od czasu, kiedy wieki temu zgładziłeś demonicznego króla.


message_22:
