#Box Mole - Sprout Mole Village - Showed me the true meaning of christmas → SNO-CONE


message_18:
    text: \n<KWADRAKIEŁKUN>HERO... wróciłeś!\! Od kiedy ukazałeś mi znaczenie świąt, stałem się całkowicie innym KIEŁKUNEM.\!<br>Dziękuję ci za nadanie mi nowego sensu życia.


message_19:
    text: \n<KWADRAKIEŁKUN>To jedna z moich najcenniejszych własności, ale możesz ją sobie wziąć.


message_20:
