#Lone Mole - Otherworld - Carried me to safety after The Great Siege → DONUT


message_12:
    text: \n<SAMOTNY KIEŁKUN>\Com[2]\{Ej, co to ma zna...


message_13:
    text: \n<SAMOTNY KIEŁKUN>Sekundka, HERO!?\! To naprawdę ty!?\! Nie widziałem cię, odkąd zaniosłeś mnie do bezpiecznego miejsca po wielkim oblężeniu!<br><br>Mam wrażenie, jakby minęły wieki...\! ale widok twojej siły zainspirował mnie, by też być silny jak ty!


message_14:
    text: \n<SAMOTNY KIEŁKUN>Przyjmij ten podarunek.\! Zasłużyłeś na niego.


message_75:
    text: SAMOTNY KIEŁKUN wypluł ci na ręce \c[3]PĄCZKA\c[0].


message_104:
    text: \n<SAMOTNY KIEŁKUN>Ruszaj naprzód, HEROSIE!\!<br>>Stań się wyzwolicielem, jak jest ci pisane!


#Batzy - Sprout Mole Colony - Since you escorted me from one dangerous location to another  → BUTT PEACH SODA


message_15:
    text: \n<NIETOPERA>O, siemasz, HERO!\! Prawie bym cię nie poznała.<br>W tej jaskini jest strasznie ciemno.


message_16:
