message_15:
      text: \n<PRAWDZIWY POLAK>Darowaliście mi wstawanie z tej wygodnej kanapy.\! Nie wiem, jak wam podziękować.\! Proszę, weźcie kolejną puszkę \c[3]POMARAŃCZOWEGO JASIA!\c[0]\! Zasłużyliście sobie!


