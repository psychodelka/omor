#Remote 2


message_10:
      text: \n<PRAWDZIWY POLAK>Witam kolegów!\! Co tam u was?\! <br>Wygląda na to, że znowu zgubiłem mojego \c[4]PILOTA\c[0]!


message_11:
      text: \n<PRAWDZIWY POLAK>Pamiętam, jak wstałem, żeby pójść do łazienki, <br>ale gdy wróciłem, to już go tu nie było...


message_12:
      text: \n<PRAWDZIWY POLAK>Czy moglibyście rozejrzeć się po domu?\! <br>Musi gdzieś tu być!


#Examine Bathroom Cabinet:


