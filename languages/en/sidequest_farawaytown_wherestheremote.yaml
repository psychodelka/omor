message_1:
      text: \n<PRAWDZIWY POLAK>Witam kolegów!\! Co tam u was?\! Muszę przyznać...\! <br>nie ma nic lepszego od cieszenia się długim weekendem z moją ulubioną kanapą i ulubionym programem.


message_2:
