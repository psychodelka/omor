      text: \n<PRAWDZIWY POLAK>Witam kolegów!\! Co tam u was?\! Nie wiem, jak to się dzieje, ale znowu straciłem mojego \c[4]PILOTA\c[0]!


message_17:
      text: \n<PRAWDZIWY POLAK>Przysięgam...\! tym razem jedyne, co zrobiłem, to zasnąłem z nim w ręku i jak już się obudziłem, znikł!\! Ten dom musi być nawiedzony, czy coś...


message_18:
