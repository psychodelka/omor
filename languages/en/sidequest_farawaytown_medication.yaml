message_1:
      text: \n<BABCIA W BLOND KOKU>Ekhe...\! ekhu...\! Przepraszam...\! Mam nadzieję, że wam nie przeszkadzam, ale wyglądacie na godnych zaufania młodzieńców..\! Czy nie chcielibyście mi pomóc?


message_2:
      text: \n<BABCIA W BLOND KOKU>Muszę odebrać z \c[11]APTEKI\c[0] lekarstwo na ten tydzień, ale troszkę słabiej się czuję.\! Zazwyczaj proszę o to moją córcię CHARLENE, ale nie ma jej tutaj.


message_3:
      text: \n<BABCIA W BLOND KOKU>Czy bylibyście tak mili i odebrali je dla mnie?


#yes/no


#if yes


message_6:
      text: Otrzymałeś \c[4]RECEPTĘ\c[0] i \c[4]DOWÓD OSOBISTY\c[0].


message_8:
      text: \n<BABCIA W BLOND KOKU>Dziękuję wam, dzieciaczki.\! Po prostu porozmawiajcie z panem w \c[11]APTECE\c[0].\! On będzie wiedział, o co chodzi.


#Talk to APTEKARZ


message_9:
      text: \n<APTEKARZ>Hmm...\! Witam!\! W czym mogę wam pomóc?


message_10:
      text: Dałeś aptekarzowi \c[4]RECEPTĘ\c[0] i \c[4]DOWÓD OSOBISTY\c[0].


message_11:
      text: \n<APTEKARZ>Aaa, przyszliście odebrać lekarstwa!


message_12:
      text: \n<APTEKARZ>...\! Wiem dla kogo! Już wam je daję.


message_13:
      text: Otrzymałeś \c[4]LEKARSTWO BABCI\c[0].


message_14:
      text: Otrzymałeś \c[4]DOWÓD OSOBISTY\c[0].


message_15:
      text: \n<APTEKARZ>Dzisiaj to wy odbieracie dla niej leki zamiast jej córki?


message_16:
      text: \n<APTEKARZ>Nie powinienem tak dawać tych leków...\! ale dla niej zazwyczaj robię wyjątek, odkąd nie ma sił przychodzić tu sama.


message_17:
      text: \n<APTEKARZ>Dziękuję, że jej pomogliście.\! Miłego dnia, dzieciaki!


message_18:
      text: \n<APTEKARZ>Jeśli kiedyś potrzebowalibyście \c[5]BANDAŻY\c[0] lub \c[5]APTECZEK\c[0], wiecie do kogo się zgłosić.


message_20:
      text: \n<BABCIA W BLOND KOKU>O, już wróciliście!


message_21:
      text: Dałeś BABCI W BLOND KOKU jej \c[4]LEKARSTWO\c[0] i \c[4]DOWÓD OSOBISTY\c[0].


message_22:
      text: \n<BABCIA W BLOND KOKU>Ekhu...\! ekhe...\! Przepraszam...\!<br>Tak bardzo wam dziękuję.\! Naprawdę mi pomogliście!\!<br>To bardzo miły widok, jak młodzi ludzie pomagają starszym.


message_23:
      text: \n<BABCIA W BLOND KOKU>Zawsze będziecie mile widziani w moim domu.