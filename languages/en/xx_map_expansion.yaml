message_340:
    text: \n<GAŁĄZKA KORALOWA>Chciałbyś dowiedzieć się czegoś o swoim ZAGINIONYM PRZYJACIELU?
#[YES/NO]


#[YES]
#*Everything except for the GAŁĄZKA KORALOWA, OMORI, and a small pool under the GAŁĄZKA KORALOWA are blacked out.*


message_341:
    text: \n<GAŁĄZKA KORALOWA>Przyjaciela, którego zgubiłeś, nie ma na tym świecie.\!<br>W dniu, w którym stąd zniknął, odrodził się w innym miejscu.


message_342:
    text: \n<GAŁĄZKA KORALOWA>Jest dla ciebie wyjątkowy.\! Wasze losy są od siebie zależne.\! On nie jest w stanie opuścić tego miejsca samodzielnie.


message_343:
    text: \n<GAŁĄZKA KORALOWA>By go odzyskać, również musisz stąd zniknąć, ale w sposób naturalny dla tego świata.\! Dla \c[11]GŁĘBI\c[0].


message_344:
    text: \n<GAŁĄZKA KORALOWA>Ta podróż zbliża się do końca.\!<br>Już wiesz, co musisz zrobić, MARZYCIELU.


#---


message_350:
    text: \n<GAŁĄZKA KORALOWA>Chciałbyś dowiedzieć się czegoś o DUŻYM ŻÓŁTYM KOCIE?


#[YES]
#*Everything except for the GAŁĄZKA KORALOWA, OMORI, and a small pool under the GAŁĄZKA KORALOWA are blacked out.*


message_351:
    text: \n<GAŁĄZKA KORALOWA>Zanim ten świat został stworzony, istniały trzy wielkie byty...\! najstarszy, najmądrzejsza oraz ulubiony.


message_352:
    text: \n<GAŁĄZKA KORALOWA>Najstarszy dalej żyje, lecz nie jest już kimś, kim był kiedyś.


message_353:
    text: \n<GAŁĄZKA KORALOWA>Wraz z wiekiem tracił sumienie, a przez to stał się pasożytem żerującym na samym sobie.\! Żyje tu, tylko że poza jego grotą.


message_354:
      text: \n<GAŁĄZKA KORALOWA>Najmądrzejsza, wbrew rozsądkowi, uczyniła coś, co było sprzeczne z wolą MARZYCIELA.\! Ten czyn nawet mi nie jest znany.


message_355:
    text: \n<GAŁĄZKA KORALOWA>Na skutek tego została obdarta ze swej mądrości oraz wygnana na odosobnienie...\! zamknięta głęboko, bardzo głęboko.


message_356:
    text: \n<GAŁĄZKA KORALOWA>Ostatniemu, ulubionemu DUŻEMU ŻÓŁTEMU KOTOWI zostało przydzielone zadanie, by czuwać nad najcenniejszym pokojem MARZYCIELA.


message_357:
    text: \n<GAŁĄZKA KORALOWA>Do dziś jest ulubieńcem MARZYCIELA...\! bacznie obserwuje...\! czekając, aż coś się stanie.


#---


message_365:
    text: \n<GAŁĄZKA KORALOWA>Chciałbyś dowiedzieć się czegoś o \c[11]BIAŁEJ PRZESTRZENI\c[0]?


#[YES]
#&Everything except for the GAŁĄZKA KORALOWA, OMORI, and a small pool under the GAŁĄZKA KORALOWA are blacked out.*


message_366:
    text: \n<GAŁĄZKA KORALOWA>Byt w \c[11]BIAŁEJ PRZESTRZENI\c[0] jest jak niebyt.


message_367:
    text: \n<GAŁĄZKA KORALOWA>\c[11]BIAŁA PRZESTRZEŃ\c[0] to pustka, dom bez grama ciepła.<br>Miejsce, w którym można przeżyć, lecz nie żyć.


message_368:
    text: \n<GAŁĄZKA KORALOWA>Nawet jeśli twoje sumienie nie przestanie się za tobą ciągnąć.\!<br>Zawsze będzie cię w mniejszym lub większym stopniu dręczyć.


message_369:
    text: \n<GAŁĄZKA KORALOWA>Nawet w \c[11]BIAŁEJ PRZESTRZENI\c[0] przyjmie ono swoją formę...\!<br>i z pomocą chęci powstanie coś, co będzie w stanie je ujarzmić.


message_370:
    text: \n<GAŁĄZKA KORALOWA>Wisząca, czarna żarówka...\! odpowiada za myśl.


message_371:
    text: \n<GAŁĄZKA KORALOWA>...


message_372:
    text: \n<GAŁĄZKA KORALOWA>Tak.\! Chyba pora przyznać, że jesteś człowiekiem, MARZYCIELU.


