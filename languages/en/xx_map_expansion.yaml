#Enter through the wall. You can just run into it.


#Intro:
message_204:
    text: \n<STRAŻNIK PAŁACU>Odwagi wam nie mało, by ze mną zadzierać, młodzi.\!<br>Czy dobrze się bawicie w zamku SŁODZIUTKIEJ? Zależy mi na opinii.


message_205:
    text: \n<STRAŻNIK PAŁACU>To dziewczę.\! Była ciężkim orzechem do zgryzienia.\!<br>To miejsce. Przybiera formę twoich najskrytszych pragnień.\!<br>Miejsce, do którego zawsze możesz wrócić.<br>Miejsce, które możesz okrzyknąć domem.


message_206:
    text: \n<STRAŻNIK PAŁACU>SŁODZIUTKA przybłąkała się do mnie szmat czasu temu, bidulka z pustyni...\! i błagała mnie na kolanach, bym dał jej władać tym miejscem.


message_207:
    text: \n<STRAŻNIK PAŁACU>Dałem jej, czego tylko zapragnęła.\! Pałac pełen bogactw, sług na zawołanie oraz miejsce, w którym swobodnie mogła się afiszować swoją wyższością.


message_208:
    text: \n<STRAŻNIK PAŁACU>A ona... pragnie tylko więcej.\! To musi być klątwa.


message_209:
    text: \n<STRAŻNIK PAŁACU>Niedługo wyruszy stąd bezpowrotnie.\! Jestem pewien.


message_210:
    text: \n<STRAŻNIK PAŁACU>A kiedy dojdzie do mnie informacja, że znalazła sobie inne miejsce, zacznę szukać następcy, który odpowiedzialnie będzie władał tym dworem.


message_211:
    text: \n<STRAŻNIK PAŁACU>Kiedy to się wydarzy, wróć do mnie.\! Ty, z pustką w oczach.\! Twoja dusza zna wiele dróg, ale możesz podążać tylko za jedną.\! Ciekawi mnie, jak pociągniesz los tego pałacu.


#Return in Epilogue after Intro:


message_212:
    text: \n<STRAŻNIK PAŁACU>Odwagi wam nie mało, że znowu ze mną zadzieracie, moi drodzy.


message_213:
    text: \n<STRAŻNIK PAŁACU>Czas przeminął.\!<br>SŁODZIUTKA wyruszyła stąd bezpowrotnie.\! Jestem pewien.\!<br>A teraz pora, abym zaczął szukać następcy, który odpowiedzialnie będzie władał tym dworem.


message_214:
    text: \n<STRAŻNIK PAŁACU>Ty, z pustką w oczach.\! Przybyłeś.\! Twoja dusza zna wiele dróg, ale możesz podążać tylko za jedną.\! Ciekawi mnie, jak pociągniesz los tego pałacu.


