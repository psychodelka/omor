message_0:
      text: Smród mężczyzny jest nie do opisania.

message_1:
      text: \n<ŚMIERDZĄCY BEZDOMNY>\Com[2]Co sneki waliś, młodziku?\!<br>\Com[2]Co na moji mordzie!?

#Default

message_2:
      text: \n<ŚMIERDZĄCY BEZDOMNY>Nu, młodziku... Oścendziś mi ino pjenionzka?\!<br>Doj ty, kochanutki.


#After reaching donation goal

message_3:
      text: \n<ŚMIERDZĄCY BEZDOMNY>...\! Te, młodziku... Dzienkuja za insza pomoc...<br>Tyś je to kamrat.

message_4:
      text: \n<ŚMIERDZĄCY BEZDOMNY>Nu...\! Cosik ci dom...

message_5:
      text: \n<ŚMIERDZĄCY BEZDOMNY>\SINV[1]Poka nu ronczki, oczenta zamknij...\SINV[0]

#Screen turns black

message_6:
      text: Czujesz coś zimnego na rękach.

#Screen goes back

message_7:
      text: Otrzymałeś \c[13]ZŁOTY ZEGAREK\c[0]!\!

message_8:
      text: \n<ŚMIERDZĄCY BEZDOMNY>\Com[2]Widzi ci sie!?\! Za twa szczodrość, podzielił sie ja mojimi skarby...\! Hy, hy...\! To je syćko złoto! Jo ci godom!

message_9:
      text: \n<ŚMIERDZĄCY BEZDOMNY>Stokrotnie dzienkowac!

message_20:
      text: Przekazałeś \v[602] $ ŚMIERDZĄCEMU BEZDOMNEMU.

message_21:
      text: \n<ŚMIERDZĄCY BEZDOMNY>Jak ci sie widzi nowiuteńki \c[13]ZŁOTY ZEGAREK\c[0]!?\! To je złoto, prawda to!
