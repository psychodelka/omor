#Talk to Seacow Farmer (Jim):


message_0:
      text: \n<HODOWCA KRÓW MORSKICH>Czołem, kolego.\! W tych stronach zwą mnie HODOWCĄ KRÓW MORSKICH, ale możecie po prostu mówić mi JIM.


message_1:
      text: \n<HODOWCA JIM>Ta farma to rodzinny interes, co go prowadzimy od pokoleń,\. ale nie jest prosto go utrzymać przez tych KAŁAMAGIKÓW, co oblazły cały teren!


message_2:
      text: \n<HODOWCA JIM>Ano, mówię wam, to prawdziwy cud, że farma jeszcze stoi, pomimo tych KAŁAMAGIKÓW co latają wte i wewte.


message_3:
      text: \n<HODOWCA JIM>Gdyby tylko był ktoś, kto pomógłby mi pozbyć się tych przeklętych KAŁAMAGIKÓW...\! Oddałbym wszystko!


message_4:
      text: \n<HODOWCA JIM>A niech mnie, wiecie co?! Właśnie wpadłem na fenomenalny pomysł!


message_5:
      text: \n<HODOWCA JIM>Jak nie strudzi was pozbyć się kilku oślizgłych, zaśmierdniętych KAŁAMAGIKÓW, z ucałowaniem ręki przyjmę wasze usługi za trochę MAŁŻY.\! Nie jest to wiele, ale to wszystko, co mam!


message_6:
      text: \n<HODOWCA JIM>Ani chwili spokoju, póki biegają tu te KAŁAMAGIKI!


#Talk to Seacow Farmer (Jim) after defeating [X] Squizzards:


message_7:
      text: \n<HODOWCA JIM>Dobry!\! Da się zauważyć, że ostatnio coraz mniej tych KAŁAMAGIKÓW robi nam problemy.\! <br>Naprawdę odwalacie kawał uczciwej roboty, dzieciaki!


message_8:
      text: \n<HODOWCA JIM>Oto trochę MAŁŻY za wasz wysiłek...\!<br>No już, zmykajcie, kupcie sobie coś fajnego.<br>Haha!


