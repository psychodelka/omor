#Talk to Joy's Dad


message_1:
      text: \n<BRWIASTY>Hej, dzieciaki...\! Czy mógłbym was prosić o przysługę?\!<br>Podrzucicie tą \c[4]ŚNIADANIÓWKĘ\c[0] chłopakowi z gitarą przy \c[11]GALERII\c[0]?


message_40:
      text: \n<BRWIASTY>Ech...\! Ten dzieciak mierzy zdecydowanie za wysoko...\! Ma to po matce.


#yes/no


message_50:
      text: \n<BRWIASTY>Oj...\! Hmm...\! Ale tak trudno się pożegnać...


#if yes
message_2:
      text: \n<BRWIASTY>Dziękuję...\! Doceniam to.


message_3:
      text: Otrzymałeś \c[4]ŚNIADANIÓWKĘ\c[0].


#Talk to Michael


message_4:
      text: \n<GOŚĆ OD GITARY>Dziś jest ten dzień...\! W końcu wyjeżdżam z miasta, by zostać muzykiem...\! Te wszystkie marzenia o zostaniu gwiazdą...


message_5:
      text: \n<GOŚĆ OD GITARY>Będę się ich trzymać i zacznę od nowa w wielkiej stolicy!\! Życzcie mi szczęścia!


message_6:
      text: Dałeś GOŚCIOWI OD GITARY \c[4]ŚNIADANIÓWKĘ\c[0].


message_7:
      text: \n<GOŚĆ OD GITARY>Hę? C-co to?\! To...\! To racuchy taty!\! <br>Nie robił mi ich, od kiedy byłem maluchem...


message_8:
      text: \n<GOŚĆ OD GITARY>Chlip...\! Chlip...\! Dziękówa, tato...\! Kiedyś tu wrócę i sprawię, że będziesz ze mnie dumny!\! Obiecuję!


message_9:
      text: \n<GOŚĆ OD GITARY>Aj!\! Sorka, troszkę mnie poniosło...\! W zasadzie to...\! napisałem do niego list, ale mam za dużego pietra, żeby dać mu go osobiście.


message_10:
      text: \n<GOŚĆ OD GITARY>Dacie mu go za mnie?


#Yes/No


#if yes


message_11:
      text: \n<GOŚĆ OD GITARY>Dziękówa...\! Jestem wam wdzięczny.


message_12:
      text: Otrzymałeś \c[4]LIST DO TATY\c[0].


message_13:
      text: \n<GOŚĆ OD GITARY>Mam ze sobą \c[4]PŁYTĘ\c[0] z jednym z moich kawałków...\! <br>W sumie, mogę wam jedną dać!


message_14:
      text: Otrzymałeś \c[4]SEKRETNĄ PŁYTĘ\c[0]!


message_15:
      text: \n<GOŚĆ OD GITARY>Dzięki raz jeszcze.\! Następnym razem zobaczymy się na wielkim ekranie!


#if no


message_16:
      text: \n<GOŚĆ OD GITARY>Oj...\! Ale tak trudno się pożegnać...


#Talk to Joy's DAD


message_42:
      text: \n<BRWIASTY>Widzę, że zanieśliście mu \c[4]ŚNIADANIÓWKĘ\c[0].\! I co? Smakowało mu?


message_41:
      text: Dałeś BRWIASTEMU \c[4]LIST DO TATY\c[0].


message_17:
      text: \n<BRWIASTY>To...\! To pismo mojego syna...


message_18:
      text: \n<BRWIASTY>Och...\! Ostatnimi laty byłem dla niego taki surowy...\! Ja...


message_19:
      text: \n<BRWIASTY>Ekhe...\! Dziękuję, że mi to przynieśliście.\! Mam...\! Mam nadzieję, że jeszcze go kiedyś zobaczę...\! Może w telewizji! Haha!




message_30:
      text: \n<BRWIASTY>Zastanawiam się, co mój mój syn teraz gra przy \c[11]GALERII\c[0]...\! na tej swojej starej gitarzynie...


message_31:
      text: \n<GOŚĆ OD GITARY>Dzięki wszystkim datkom jutro wyjadę do stolicy!


message_32:
      text: \n<GOŚĆ OD GITARY>Dzięki tym wszystkim datkom pojutrze będę mógł wyjechać do stolicy!
