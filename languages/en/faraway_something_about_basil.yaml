#=========================Something about Basil==============================
 
#AUBREY walks back after sticking a pinwheel on the stump.
 
message_1:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aubWiecie...\! po tym, jak wszyscy poszli w swoją stronę...\! czułam się pogrążona w samotności.
 
message_2:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubAle teraz już wiem, że to ja odpychałam wszystkich od siebie.
 
message_3:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubW przeciągu kilku miesięcy od śmierci MARI...<br>wszystko zaczęło się szybko zmieniać.<br><br>\n[8] i BASIL pozamykali się w sobie jeszcze bardziej...\! KEL zaprzyjaźnił się z kolegami, których poznał, grając w kosza...\! a HERO zawsze wydawał się zajęty nauką.
 
message_4:
      faceset: MainCharacters_Faraway
      faceindex: 7
      text: \aubNie mogłam znieść tego, że życie przeciekało mi przez palce.
 
message_5:
      faceset: MainCharacters_Faraway
      faceindex: 4
      text: \aubCzułam się, jakby wszyscy mnie porzucili...<br>a razem ze mną też MARI...
 
message_6:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aubAle nie zdawałam sobie sprawy, że każdy starał się uporać z żalem na swój własny sposób.
 
message_7:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubPo tym, jak \n[8] przestał chodzić do szkoły...\! widziałam, jak BASIL je samotnie drugie śniadanie...\! więc zapytałam się go, czy chciałby się razem pouczyć u niego w domu...
 
message_8:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubPoczątkowo wydawał się mieć wątpliwości...\! ale po moich błaganiach w końcu się zgodził.
 
message_30:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubCałą drogę szliśmy w zupełnej ciszy...\!<br>BASIL nie chciał nawet na mnie spojrzeć.
 
message_9:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubGdy już dotarliśmy do jego pokoju, próbowałam z nim porozmawiać...\! powiedział mi wtedy, że musi wyjść do łazienki.
 
message_50:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubWtedy zauważyłam, że na biblioteczce leżał jego stary \c[4]ALBUM ZE ZDJĘCIAMI\c[0].\! Chciałam tylko rzucić okiem na fotki, no bo...\! no...<br>Chyba po prostu chciałam raz jeszcze zobaczyć uśmiech na naszych twarzach.
 
message_10:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aubJednak...\! gdy go otworzyłam...
 
message_11:
      faceset: MainCharacters_Faraway
      faceindex: 4
      text: \aubOkazało się, że BASIL zamazał wszystkie zdjęcia czarnym mazakiem!
 
message_12:
      faceset: MainCharacters_Faraway
      faceindex: 6
      text: \aubNie mogłam uwierzyć własnym oczom...\! Zamazał nawet twarz MARI...
 
message_13:
      faceset: MainCharacters_Faraway
      faceindex: 7
      text: \aubWszystkie nasze wspomnienia...\!<br>To wyglądało tak, jakby chciał się ich pozbyć!
 
message_14:
      faceset: MainCharacters_Faraway
      faceindex: 7
      text: \aubByłam zdziwiona...\! i wściekła...\!<br>Myślałam, że kompletnie mu odbiło.
 
message_15:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aubWięc...\! zamiast postarać się go zrozumieć...\! ukradłam jego \c[4]ALBUM\c[0] i zaczęłam wyzywać go od “dziwaków”.
 
message_16:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubAż w końcu...\! inni też zaczęli go przezywać.
 
message_17:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aub...
 
message_18:
      faceset: MainCharacters_Faraway
      faceindex: 7
      text: \aubCzuję się teraz jak gnida.
 
message_19:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubAle wiecie co...
 
message_20:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aubOd tamtej pory próbuję się tylko od wszystkich odciąć.
 
message_21:
      faceset: MainCharacters_Faraway
      faceindex: 8
      text: \aubTo całkiem zabawne.\! Moje zachowanie jest dużo gorsze od zachowania BASILA, a mimo to jego obarczam winą.
 
message_22:
      faceset: MainCharacters_Faraway
      faceindex: 9
      text: \aubChlip...\! Jestem taka głupia.
 
#Aubrey starts crying
#(HERO and KEL walk up to comfort AUBREY.)
 
message_23:
      faceset: MainCharacters_Faraway
      faceindex: 32
      text: \herHej...\! Już dobrze, AUBREY.\! Wszyscy popełniamy błędy.
 
message_24:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelW tamtym czasie nie bardzo rozumiałem, co się dzieje...\! Bałem się, że tylko wszystko pogorszę...\! więc postanowiłem się w to nie mieszać.
 
message_25:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelNaprawdę mi przykro, AUBREY...\! i ciebie również przepraszam, \n[8].\!<br>Byłem beznadziejnym kumplem.
 
message_26:
      faceset: MainCharacters_Faraway
      faceindex: 32
      text: \herByłeś wtedy małym chłopcem, KEL. Jestem najstarszy...\!<br>więc to moim obowiązkiem powinno być zaopiekowanie się wszystkimi.
 
message_27:
      faceset: MainCharacters_Faraway
      faceindex: 40
      text: \herJa...\! Ja po prostu...
 
message_28:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubAch...\! Nic nie szkodzi.
 
message_29:
      faceset: MainCharacters_Faraway
      faceindex: 8
      text: \aubTeraz wszyscy tu jesteście...\! więc jest w porządku.
 
#AUBREY shakes
 
message_31:
      faceset: MainCharacters_Faraway
      faceindex: 9
      text: \aubChlip...\! Nie...
 
message_32:
      faceset: MainCharacters_Faraway
      faceindex: 9
      text: \aubNie zasługuję na takich przyjaciół jak wy.
 
message_33:
      faceset: MainCharacters_Faraway
      faceindex: 29
      text: \herNie wygłupiaj się, AUBREY.\! Jasne, że zasługujesz.
 
message_34:
      faceset: MainCharacters_Faraway
      faceindex: 38
      text: \herTo oczywiste, że przez cały ten czas nadal ci na nas zależało...
 
message_35:
      faceset: MainCharacters_Faraway
      faceindex: 28
      text: \herSpójrz tylko na fotki z \c[4]ALBUMU ZE ZDJĘCIAMI\c[0].\!<br>Nie ma nigdzie śladu po czarnym mazaku, o którym wspomniałaś!\! Widać wszystkie nasze twarze jak na dłoni!
 
message_36:
      faceset: MainCharacters_Faraway
      faceindex: 29
      text: \herWątpię, żeby wyrosły im ręce i umyły się same.
 
message_37:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aub...
 
message_38:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelJuż dobrze, AUBREY...\!<br>Obiecuję, że od tej pory zawsze będę przy tobie!
 
message_39:
      faceset: MainCharacters_Faraway
      faceindex: 30
      text: \herDokładnie... Ja również obiecuję...\! Powinniśmy się wszyscy nawzajem wspierać!
 
message_40:
      faceset: MainCharacters_Faraway
      faceindex: 28
      text: \her...
 
message_41:
      faceset: MainCharacters_Faraway
      faceindex: 29
      text: \herEj, wiecie co?\!<br>Myślę, że to idealny moment na wielkiego grupowego przytulasa!
 
message_42:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kel\sinv[1]\{\{\Com[2]GRUPOWY PRZYTULAS!?
 
message_43:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kel\{\sinv[1]O, NO PEWNIE! WCHODZĘ W TO!!
 
message_44:
      faceset: MainCharacters_Faraway
      faceindex: 5
      text: \aubCh-chwila moment!
 
message_45:
      faceset: MainCharacters_Faraway
      faceindex: 29
      text: \her\sinv[1]\{GOTOWA CZY NIE, TULIMY!
 
#[Group Hug Slide]
 
message_47:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aub...
 
message_48:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubPowinniśmy sprawdzić, czy BASIL wrócił już do domu.
 
message_49:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aubMuszę go przeprosić...\! Zresztą...\! myślę, że...\!<br>teraz to on nas najbardziej potrzebuje.