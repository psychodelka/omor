

# =========================================================================================
# Long Lost Brother
# ========================================================================================


#Talk to Orange Joe:


message_0:
      text: POMARAŃCZOWY JAŚ rzuca pomarańczami.


message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 28 #needs appropriate faceset
      text: \kelHej...\! yyy...\! Co robisz?


message_2:
      text: \n<POMARAŃCZOWY JAŚ>Nazywam się POMARAŃCZOWY JAŚ i rzucam POMARAŃCZAMI!


message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 18 #needs appropriate faceset
      text: \kelWow! Fajowo!


message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 28 #needs appropriate faceset
      text: \kelAle po co?


message_5:
      text: \n<POMARAŃCZOWY JAŚ>Ponieważ...\! ja...\! chlip...\!<br>poszukuję mojego od dawna zaginionego brata bliźniaka...\! PORAMAŃCZOWEGO JASIA...


message_6:
      text: \n<POMARAŃCZOWY JAŚ>Jesteśmy rozdzieleni od narodzin, ale w mym cytrusowym sercu mam nadzieję, że gdzieś tam na mnie czeka.


message_7:
      text: \n<POMARAŃCZOWY JAŚ>Każda z tych pomarańczy trzyma w sobie wiadomość o tym, kim jestem i gdzie mnie znaleźć...


message_8:
      text: \n<POMARAŃCZOWY JAŚ>Wierzę, że poprzez rzucanie nimi w każdym kierunku jedna z nich go dosięgnie i przyprowadzi do mnie!


message_9:
      faceset: MainCharacters_DreamWorld
      faceindex: 1 #needs appropriate faceset
      text: \aubOooo...\! To takie urocze.\!<br>Mam nadzieję, że w końcu odnajdziesz brata...


message_10:
      text: \n<POMARAŃCZOWY JAŚ>Dziękuję, panienko!\! Wiem, że mi się uda!\! <br>Moje ciało jest zdrowe, pełne nadziei i wigoru!


message_11:
      text: \n<POMARAŃCZOWY JAŚ>Ale...\! w razie czego...\! Jeśli zdarzy wam się go zobaczyć, proszę dajcie mu ten \c[4]HERB POMARAŃCZOWÓW\c[0].\! <br>Jestem pewien, że jakoś mnie do niego zaprowadzi.


message_12:
      text: Zdobyłeś \c[4]HERB POMARAŃCZOWÓW\c[0].


message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: \kelNie lękaj się, mój drogi POMARAŃCZOWY JASIU.\! Jestem pewien, że znajdziemy twojego brata!


#Cutscene: Found at Last!


message_14:
      text: \whoEch?\! Gdzie ja jestem?\! Kim jesteście?


message_15:
      faceset: MainCharacters_DreamWorld
      faceindex: 19 #needs appropriate faceset
      text: \kelMomencik...\! Wyglądasz znajomo.\!<br>Ten kształt ciała...\! Ta cytrusowa woń...\! To na pewno on!


message_16:
      faceset: MainCharacters_DreamWorld
      faceindex: 18 #needs appropriate faceset
      text: \kelMusisz być bratem bliźniakiem POMARAŃCZOWEGO JASIA...\! PORAMAŃCZOWYM JASIEM!


message_17:
      text: \n<PORAMAŃCZOWY JAŚ>Moje imię...\! to PORAMAŃCZOWY JAŚ?\! Mam brata bliźniaka?


message_18:
      faceset: MainCharacters_DreamWorld
      faceindex: 18 #needs appropriate faceset
      text: \kelTak, szuka ciebie od wieków!\!<br>Masz, weź to! Kazał nam ci to dać!


message_19:
      text: Dałeś \c[4]HERB POMARAŃCZOWÓW\c[0] PORAMAŃCZOWEMU JASIOWI.


message_20:
      text: \n<PORAMAŃCZOWY JAŚ>Ten...\! Ten herb!\! Czy to możliwe?\! <br>Odkąd byłem mały, poszukiwałem mojego prawdziwego domu...


message_21:
      text: \n<PORAMAŃCZOWY JAŚ>Jedyne co dotąd miałem, to ten wisiorek z wygrawerowanym herbem w kształcie pomarańczy...


message_22:
      text: \n<PORAMAŃCZOWY JAŚ>Dokładnie taki sam jak ten na tym \c[4]HERBIE POMARAŃCZOWÓW\c[0]!


message_23:
      text: \n<PORAMAŃCZOWY JAŚ>Teraz wszystko ma sens...\! <br>Wiem, kim jestem!\! Jestem...\!<br>PORAMAŃCZOWYM JASIEM!


#ORANGE JOE walks in.


message_24:
      text: \n<POMARAŃCZOWY JAŚ>\Com[2]Bracie!\! Nie wierzę!\! To naprawdę ty!


message_25:
      text: \n<PORAMAŃCZOWY JAŚ>Tak, bracie!\! To ja...\! PORAMAŃCZOWY JAŚ!


message_26:
      text: \n<POMARAŃCZOWY JAŚ>To nie pomyłka!\! Czuję to w moim cytrusowym sercu.\!<br>Och, tak bardzo za tobą tęskniłem, mój drogi bracie!


message_27:
      text: \n<PORAMAŃCZOWY JAŚ>Tak!\! Moje ciało przepełnia nadzieja i wigor!\!<br>Jak ja długo czekałem na ten dzień!\!<br>W końcu się spotkaliśmy, mój kochany bracie!


message_28:
      text: \n<POMARAŃCZOWY JAŚ>Obejmijmy się!


#ORANGE JOE AND ORAGNE JOE hug?


message_29:
      text: \n<PORAMAŃCZOWY JAŚ>Muszę wam podziękować, dzieci...\! Myślałem o moim bracie każdego dnia mojego życia i w końcu tu jest!


message_30:
      text: \n<POMARAŃCZOWY JAŚ>Proszę weźcie to w ramach mojej wdzięczności.


message_31:
      text: Zdobyłeś \c[3]DŻEMO ŻYCIA\c[0]!


message_32:
      text: \n<PORAMAŃCZOWY JAŚ>Tak!\! Dziękuję, że nas zjednoczyliście...\!<br>Czekałem tak długo, aby w końcu znaleźć mój prawdziwy dom!\! <br>Weźcie to!\! Prezent ode mnie!


message_33:
      text: Zdobyłeś kolejne \c[3]DŻEMO ŻYCIA\c[0]!


message_34:
      text: \n<POMARAŃCZOWY JAŚ>Chodźmy, drogi bracie! Chodźmy do domu!


message_35:
      text: \n<PORAMAŃCZOWY JAŚ>Jesteś zbyt łaskawy, kochany bracie!\!<br>Z okazji tego spotkania pójdziemy tam razem!


message_36:
      text: \n<POMARAŃCZOWY JAŚ I PORAMAŃCZOWY JAŚ>\sinv[1]Nadzieja i wigor!\! Nadzieja i wigor!\! Nadzieja i wigor!


#ORANGE JOE AND ORAGNE JOE walk off