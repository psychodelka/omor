message_21:
      text: \n<MĘDRZYSKAŁA>\QUAKE[1]\{Krzycz \Com[2]\{BEZ \Com[2]KOŃCA!!!!\}\}\}\QUAKE[0]


message_22:
      text: \n<MĘDRZYSKAŁA>Kiedy życie daje ci cytryny...\! postaw stoisko z \c[3]LEMONIADĄ\c[0] tuż przed \c[11]STACJĄ KOLEJOWĄ\c[0] i rozdawaj \c[4]BILETY\c[0] gratis za każdy kubek \c[3]LEMONIADY\c[0].


message_23:
