message_11:
      text: \n<MĘDRZYSKAŁA>Witajcie, zwę się MĘDRZYSKAŁĄ!\!<br>Pobłogosławię was niezbitymi radami w zamian za MAŁŻE!


message_12:
      text: \n<MĘDRZYSKAŁA>Jaką radę chciałbyś usłyszeć?\$


message_13:
