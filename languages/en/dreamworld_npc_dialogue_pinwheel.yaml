message_25:
      text: \n<MĘDRZYSKAŁA>Nie wszystkie rady są dobre.


message_26:
      text: \n<MĘDRZYSKAŁA>Nigdy nie nawiązuj kontaktu wzrokowego podczas jedzenia banana.


message_27:
      text: \n<MĘDRZYSKAŁA>Niemądrze jest słuchać skalich rad.


message_28:
