message_41:
    text: \n<MROCZNY KOSARZ>Dzieci, muszę was ostrzec...
 
message_42:
    text: \n<MROCZNY KOSARZ>Każda rzecz, która zaczęła tu swój żywot, kiedyś będzie musiała zmierzyć się z końcem.\! Mimo że MARZYCIEL wygrał z bezlitością, mrok wciąż rośnie w siłę.
 
message_43:
    text: \n<MROCZNY KOSARZ>Żaden opatrunek nie jest w stanie stłumić bólu wiekuistej rany...\! a kiedyś nadejdzie chwila, gdy rana ta zacznie krwawić. Może MARZYCIEL zapomniał o zagrożeniu, lecz zagrożenie nie zapomniało o nim.
 
message_44:
    text: \n<MROCZNY KOSARZ>Koniec tego świata jest nieunikniony.\! Tylko MARZYCIEL jest w stanie go uwolnić.
 
message_50:
    text: Ta lampa została niedawno zapalona.
 
message_51:
    text: Stary pień.
 

