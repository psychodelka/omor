#He always says this first. The rest, he says based on how many times you entered any map in the lost forest.
 
message_0:
    text: \n<MROCZNY KOSARZ>Witaj w \c[11]ZAGINIONYM LESIE\c[0], gdzie znajdziesz rzeczy, o których zapomnieniu zapomniałeś...\! Bądź zostały zapomniane celowo.
 
#He always says this stuff, left as is so the player could know how hot or cold they are:
 
message_1:
    text: \n<MROCZNY KOSARZ>Podejrzewam, że wszyscy mamy swoje sekrety...\! Bez względu na to, jak daleko i głęboko je skryjemy, zawsze znajdą sposób, aby wyleźć na powierzchnię...
 
message_2:
    text: \n<MROCZNY KOSARZ>Chcesz zesłać na siebie zgubę? A może już udało ci się tego dokonać?\! Tak czy siak, to miejsce jest dla ciebie idealne.\! Może przybyłeś tutaj, aby... dokończyć to, co dokończyć trzeba.
 
#Alternate
 
message_3:
    text: \n<MROCZNY KOSARZ>Mamy tendencję do robienia tego, co nam wygodne... wychodząc na przekór własnym słowom, że rzekomo robimy rzeczy produktywne.\! Nigdy niczego nie pożądałem.\! Raczej jestem tym "potrzebującym".
 
message_4:
    text: \n<MROCZNY KOSARZ>Radzę ci poszukać wyjścia, zanim twoje “potrzeby” głośniej dadzą o sobie znać.
 
message_5:
    text: \n<MROCZNY KOSARZ>Błąkasz się przy mnie już \v[109] raz.
 
#If：Lost Forest Entrances  8
 
message_6:
    text: \n<MROCZNY KOSARZ>Dalej tu jesteś?\! Musiałeś się w takim razie poddać bądź pogodzić ze swoim losem.\! Może coś sobie w końcu uświadomiłeś, choć nie mnie to oceniać.
 
message_7:
    text: \n<MROCZNY KOSARZ>Błąkasz się przy mnie już \v[109] raz.
 
#  If：Lost Forest Entrances = 9
 
message_8:
    text: \n<MROCZNY KOSARZ>Wcale nie tak dawno błąkał się tu chłopiec całkiem podobny do ciebie.\! Wszedł do ciemnej otchłani i nigdy z niej nie wrócił.
 
message_9:
    text: \n<MROCZNY KOSARZ>Jakaż szkoda, że nigdy nie dowiemy się, czego szukał.\! Żalu, rozpaczy, zmieszania, tego nie wie nikt.
 
#  If：Lost Forest Entrances = 12
 
message_10:
    text: \n<MROCZNY KOSARZ>Widziałem dusze zagubione i dusze ślepe. Ich połączenie nie przyniosłoby nic dobrego.\! Być może sam ukrywasz się przed właściwą drogą.
 
#  If：Lost Forest Entrances = 15
 
message_11:
    text: \n<MROCZNY KOSARZ>Ciężko doszukać się morałów u niegodziwych.\! Jak można określić bezcelową złośliwość?\! Czemu dalej podążasz tą drogą, gdy wyraźnie widać, że nie jest ona tą właściwą?
 
#This stuff is unique to the map that you're on. He says it directly after the stuff above.
 
#MAP 1
message_12:
    text: \n<MROCZNY KOSARZ>Pewne stare powiedzenie mówi, że marnotrawi czas ten, kto żyje cudzym życiem.\! Sny są jak ten las.\! Stracone...
 
#MAP 2
message_13:
    text: \n<MROCZNY KOSARZ>Czasem, gdy staramy się zataić prawdę, tworzymy inną rzeczywistość i zapominamy, dokąd zmierzamy.\!<br>A ty, odnalazłeś już swoją drogę, czy może dalej się gubisz?
 
#MAP 5
message_18:
    text: \n<MROCZNY KOSARZ>Zapomnisz, prędzej czy później, lub usiłujesz zapomnieć.\! Mrok ukazuje się, czy jesteś tego świadomy, czy nie.\! Skryj opustoszałe za kłamstwem i obserwuj, jak wychodzi ono na jaw.
 
#Once you complete the forest, his page 2 is always:
message_19:
    text: \n<MROCZNY KOSARZ>Otaczający cię mrok jest okrutny, ale twoja “prawda” wskaże ci drogę.\! Jak długo zdołasz za nią podążać?
 
#END
 
message_21:
    text: \n<MROCZNY KOSARZ>Dotarłeś do końca \c[11]ZAGINIONEGO LASU\c[0]...<br>a to dopiero początek prawdy.
 
message_22:
    text: \n<MROCZNY KOSARZ>Opowiem ci historię, która z czasem została zapomniana...\!<br>Historię o powstaniu tej rzeczywistości.
 
message_23:
    text: \n<MROCZNY KOSARZ>Na początku istniały tylko dwie rzeczy...\!<br>MARZYCIEL i jego pokój.
 
message_24:
    text: \n<MROCZNY KOSARZ>MARZYCIELOWI znudziło się życie między czterema ścianami i stworzył drzwi, które prowadziły do przeróżnych światów.
 
message_25:
    text: \n<MROCZNY KOSARZ>MARZYCIEL, jako gość tych krain, mógł do nich wchodzić i wychodzić, kiedy tylko sobie zażyczył.
 
message_26:
    text: \n<MROCZNY KOSARZ>Poślizgnięcia, upadki i potknięcia...\! Ciekawość MARZYCIELA i jego nieuwaga podczas podróży zaprowadziły go do pewnej krainy.
 
message_27:
    text: \n<MROCZNY KOSARZ>Zupełnie innej niż wszystkie...\!<br>ta była wypełniona chaosem i mrokiem.
 
message_28:
    text: \n<MROCZNY KOSARZ>MARZYCIELA powoli przepełniał strach. \!Ukradkiem do jego głowy dostały się złośliwe myśli.\! Wyszeptujące kłamstwa, sekrety i prawdy.
 
message_29:
    text: \n<MROCZNY KOSARZ>Bezradny wobec hałasu MARZYCIEL zażyczył sobie, by w innych jego światach zaroiło się od poczciwych stworzeń...
 
message_30:
    text: \n<MROCZNY KOSARZ>Więc połączył owe krainy nad ciemną strefą...\! pieczętując je ich potęgą.
 
message_31:
    text: \n<MROCZNY KOSARZ>Lecz pomimo wszelkich starań, mrok nigdy nie ustąpił.\! Choć zdobył on nowych sojuszników, ciemność dalej męczyła jego umysł.
 
message_32:
    text: \n<MROCZNY KOSARZ>Głos być może osłabł, ale nigdy nie zniknął.
 
message_33:
    text: \n<MROCZNY KOSARZ>MARZYCIEL mógłby uciec i zagrzebać swoje lęki, lecz prędzej czy później będzie musiał on spojrzeć w swoje odbicie.
 
message_34:
    text: \n<MROCZNY KOSARZ>MARZYCIEL stworzył coś, czego częścią sam nie mógł się stać. Coś, co zaczęło istnieć poza nim.
 
message_35:
    text: \n<MROCZNY KOSARZ>Potęga MARZYCIELA była jego największym wrogiem.\!<br>Znajomość tej potęgi... lub jej brak byłby dla MARZYCIELA największym z darów.
 
message_36:
    text: \n<MROCZNY KOSARZ>Odciąć się od niebezpieczeństw wynikających z jego własnych mocy i osiągnąć błogi stan czystej ignorancji...\! Tylko to pozwoliłoby ocalić MARZYCIELA przed postradaniem zmysłów przez ów hałas.
 
message_37:
    text: \n<MROCZNY KOSARZ>A więc...\! MARZYCIEL przybrał nowe imię...\!<br>i zdecydował się o sobie zapomnieć.
 
message_38:
    text: \n<MROCZNY KOSARZ>Od tamtej pory żyje wśród nas...<br>\!niczym zwykły mieszkaniec tego świata...\!<br>błądząc bez żadnych rozterek i bez świadomości swych minionych czynów.
 
#leave
 
message_39:
    text: \n<MROCZNY KOSARZ>Ta podróż nie jest dla ludzi o słabych nerwach.\! Dzieci, macie ochotę wyjść?\! Dobrze, nie będę was za to obwiniać.
 
