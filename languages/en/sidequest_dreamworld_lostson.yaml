#Talk to Mr DUCKIE


message_0:
      text: \n<PAN KACZUŚ>Przepraszam, że przeszkadzam, ale czy widzieliście może mojego syna?\! Odwróciliśmy od niego wzrok na sekundę i znowu gdzieś uciekł!


message_1:
      text: \n<PAN KACZUŚ>Czy moglibyście go poszukać?\!<br>Będziecie wiedzieli, że to on.\! Wygląda dokładnie tak samo jak ja! Haha!


#Talk to DUCKIE Jr


message_2:
      text: \n<KACZUŚ JR>Gwiazdy wyglądają bardzo ładnie, hę?\!<br>Mógłbym się zatracić patrząc w niebo takie jak to.


message_3:
      text: \n<KACZUŚ JR>Na mojej planecie ledwo widać jakiekolwiek gwiazdy...


message_4:
      text: \n<KACZUŚ JR>Kiedy dorosnę, chcę zostać KOSMOPIRATEM!\!<br>Wtedy będę mógł podziwiać takie widoki cały czas!


message_5:
      text: \n<KACZUŚ JR>Oj, kurde...\! Jak długo tutaj byłem?


message_6:
      text: \n<KACZUŚ JR>Mama i tata pewnie się o mnie strasznie martwią...\!<br>Powinienem szybko pójść do domu!


#DUCKIE JR walks off


message_7:
      text: \n<PAN KACZUŚ>Hej, to wy! Dziękuję za znalezienie KACZUSIA JUNIORA.


message_8:
      text: \n<PAN KACZUŚ>Czy mógłbyś przestać tak uciekać, ty mały łobuzie?<br>To miały być wakacje!\!<br>Daj twojemu staruszkowi trochę czasu na relaks...


message_9:
      text: \n<KACZUŚ JR>Okej...\! Przepraszam, tato...


message_10:
      text: \n<PAN KACZUŚ>Dziękuję, podróżnicy.\! Mój syn powiedział, że chcę wam coś dać jako dowód naszej wdzięczności.\! <br>Daj im ten prezent, KACZUSIU!


message_11:
      text: \n<KACZUŚ JR>Proszę bardzo!


message_12:
      text: Zdobyłeś \c[5]DMUCHAWCA\c[0].


message_13:
      text: \n<PAN KACZUŚ>Moja krew!\! Następnym razem, kiedy będziesz chciał wyjść na zewnątrz, po prostu nam powiedz, okej?


message_14:
      text: \n<PAN KACZUŚ>Nie chciałbyś, żeby mama znowu się o ciebie martwiła, co nie?


message_15:
      text: \n<KACZUŚ JR>Nie...


message_16:
      text: \n<PAN KACZUŚ>Super! To oznacza, że w końcu możemy spędzić trochę czasu jako rodzina!\! Teraz idź do mamy.


message_21:
      text: \n<PAN KACZUŚ>Nareszcie, trochę czasu dla rodziny!


#DUCKIE JR walks to mom


#QUEST complete


#After-Quest Dialogue: Talk to Mrs. DUCKIE or DUCKIE JR.


message_17:
      text: \n<KACZUŚ JR>Mamo, czy mógłbym później znowu popatrzeć na gwiazdy?


message_18:
      text: \n<PANI KACZUSIOWA>Oczywiście, słońce.\!<br>Ja i tata chętnie pójdziemy z tobą.


message_19:
      text: \n<KACZUŚ JR>Jej!


message_20:
      text: \n<PANI KACZUSIOWA>Junior nie wie, jak usiedzieć w miejscu.\! Ciągle chciałby siedzieć na zewnątrz!