#Talk to KIEŁKUN LECIARZ
message_0:
      text: \n<KIEŁKUN LECIARZ>Aaach, lato...\! piasek...\! słońce...\! plaża...\! fale...\!<br>nie wspomnieć jeszcze o... wakacjach!


message_1:
      text: \n<KIEŁKUN LECIARZ>Nareszcie czas na odpoczynek i relaks...<br>Oto chodzi w życiu!


message_2:
      text: \n<KIEŁKUN LECIARZ>Lato to najlepsza pora roku! Zgadzasz się ze mną?


# [Nod/Shake]
#[Nod]
message_3:
      text: \n<KIEŁKUN LECIARZ>Dokładnie, bracie! Lato jest najlepsze! Cieszę się, że się zgadzasz!\! Oto prezent ode mnie... dobrze go wykorzystaj!


message_4:
      text: Zdobyłeś \c[13]KREM Z FILTREM\c[0].


#[Shake]
message_5:
      text: \n<KIEŁKUN LECIARZ>Buuu!


#Talk to KIEŁKUN WIOŚNIARZ
message_6:
      text: \n<KIEŁKUN WIOŚNIARZ>Aaach, wiosna...\! Wiosna przynosi nam piękno!\! Wiosna przynosi nam radość!\! Wiosna przynosi nam życie!\! Wiosna przynosi nam chęci do zaczęcia wszystkiego od nowa!


message_7:
      text: \n<KIEŁKUN WIOŚNIARZ>Wiosna to najlepsza pora roku! Zgadzasz się ze mną?


# [Nod/Shake]
#[Nod]
message_8:
      text: \n<KIEŁKUN WIOŚNIARZ>Tak, tak! Wiosna jest najlepsza! Cieszę się, że się zgadzasz!\!<br>Oto prezent ode mnie... Trzymaj!


message_9:
      text: Zdobyłeś \c[13]KONEWKĘ\c[0].


#[Shake]
message_10:
      text: \n<KIEŁKUN WIOŚNIARZ>O, spadaj!




#Talk to KIEŁKUN JESIENIARZ
message_11:
      text: \n<KIEŁKUN JESIENIARZ>Jesień...\! jesienne liście...\! przytulne ubrania...\! zapach cynamonu...\! idealny czas na przeczytanie jakiejś książki...\! i święta tuż za rogiem...\! Nie da się nie kochać jesieni!


message_12:
      text: \n<KIEŁKUN JESIENIARZ>Jesień to najlepsza pora roku! Zgadzasz się ze mną?


# [Nod/Shake]
#[Nod]
message_13:
      text: \n<KIEŁKUN JESIENIARZ>Popieram! Jesień to najlepsza pora roku! Cieszę się, że się zgadzasz!\! Oto prezent ode mnie... Mam nadzieję, że znajdziesz dla niego jakieś zastosowanie!


message_14:
      text: Zdobyłeś \c[13]GRABIE\c[0].


#[Shake]
message_15:
      text: \n<KIEŁKUN JESIENIARZ>Cóż, możemy się zgodzić, że się nie zgadzamy.


#Talk to KIEŁKUN ZIMIARZ
message_16:
      text: \n<KIEŁKUN ZIMIARZ>Aaach, zima.\! Na zewnątrz może i pada śnieg, ale zima to czas dla przyjaciół i rodziny!


message_17:
      text: \n<KIEŁKUN ZIMIARZ>Siedzenie przy ciepłym kominku...\! Dzielenie się historiami...\! Picie kakałka...\! i najważniejsze... odetchnięcie po długim roku!


message_18:
      text: \n<KIEŁKUN ZIMIARZ>Zima to najlepsza pora roku! Zgadzasz się ze mną?


# [Nod/Shake]
#[Nod]
message_19:
      text: \n<KIEŁKUN ZIMIARZ>Dokładnie! Zima to najlepsza pora roku! To, że się ze mną zgadzasz, sprawia mi radość!\! Proszę, weźcie ten prezent.\! W końcu zima to sezon obdarowywania się!


message_20:
      text: Zdobyłeś \c[13]SZALIK\c[0].


#[Shake]
message_21:
      text: \n<KIEŁKUN ZIMIARZ>Och...\! To nie sprawia mi radości...


