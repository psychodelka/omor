#Intro
message_1:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelWięc to jest miejsce, w którym spotykasz się ze swoimi nowymi przyjaciółmi?
 
message_2:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: \aubTa... no i co?
 
message_3:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelEch...\! Nic, serio. Nie będę cię winić.
 
#Kel walks up 1 step
 
message_4:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelTo miejsce wydaje się całkiem spoko...
 
#*KEL walks to lake*
 
message_5:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelJezioro wygląda trochę mroczniej niż kiedyś, ale pamiętam, jak pływaliśmy tutaj cały czas!
 
message_6:
      faceset: MainCharacters_Faraway
      faceindex: 11
      text: \aubWygląda tak, jak zawsze wyglądało...\! Po prostu miałeś mniejsze wymagania.
 
message_7:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelHeh heh... Może, może.\!<br>Więc... czemu w ogóle przestaliśmy tutaj pływać?
 
message_8:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubNie pamiętasz?\! MARI nie chciała już tutaj przychodzić, po tym, jak \n[8] prawie utonął...
 
#*KEL jumps*
 
message_9:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelAch tak, kompletnie o tym zapomniałem!
 
#*HERO walks to lake*
 
message_10:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herKEL i ja robiliśmy sztuczki podczas skakania z posągu, więc chcieliśmy, żeby \n[8] też spróbował. Tyle, że gdy spróbował, to zamarł w miejscu i wpadł do jeziora...
 
#*HERO turns to player*
 
message_11:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \herPamiętasz, \n[8]?\! To wszystko wydarzyło się tak szybko...
 
message_12:
      faceset: MainCharacters_Faraway
      faceindex: 34
      text: \herI pomimo tego, że także byliśmy wtedy w wodzie, to nie my ciebie uratowaliśmy.
 
#*KEL turns to PLAYER*
 
message_13:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelNie, to była MARI...\! Zanurkowała, zanim zdążyliśmy w ogóle zareagować.
 
#*AUBREY walks to front of pier*
 
message_14:
      faceset: MainCharacters_Faraway
      faceindex: 27
      text: \aubNigdy nie zapomnę tego momentu, w którym wyciągnęła cię z tego jeziora.\! I gdy w końcu otworzyłeś oczy, położyła się na tobie i zaczęła płakać.
 
message_15:
      faceset: MainCharacters_Faraway
      faceindex: 2
      text: \aub...\! Nigdy wcześniej nie widziałam jej w takim stanie...
#*HERO walks right in front of PLAYER*
 
message_16:
      faceset: MainCharacters_Faraway
      faceindex: 31
      text: \herMARI bardzo cię kochała, \n[8].\! Wiesz o tym, prawda?
 
 
