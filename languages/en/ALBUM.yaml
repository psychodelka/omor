error_message:
    background: 0
    position: 2
    text: BŁĄD!
 
faraway_message1:
    background: 0
    position: 2
    text: \n<25 GRUDNIA - BOŻE NARODZENIE>Moje pierwsze zdjęcie!\!<br>To mój przyjaciel, \n[8], testujący swoje nowe skrzypce.<br><br>Zaczyna znowu brać lekcje, żeby móc grać na recitalach ze swoją siostrą, MARI.\! Tak się cieszę!
 
faraway_message2:
    background: 0
    position: 2
    text: \n<18 LUTEGO - MOJE URODZINY>Dzisiaj obchodzę dwunaste urodziny!\!<br>Myślałem, że zapomnieli, ale okazało się, że przygotowali dla mnie truskawkowe ciasto.<br>Tacy przyjaciele to skarb...<br>\!Ten rok zapowiada się dobrze!
 
faraway_message3:
    background: 0
    position: 2
    text: \n<18 LUTEGO - MOJE URODZINY>Kolejne grupowe zdjęcie.<br>\!Zrobione po tym, jak otworzyłem wszystkie prezenty!<br><br>MARI kupiła mi ten album na zdjęcia, a wszyscy inni film fotograficzny.\! Spróbuję dobrze je wykorzystać.
 
faraway_message4:
    background: 0
    position: 2
    text: \n<18 LUTEGO - MOJE URODZINY>KEL w swoim żywiole...\! Tyle...\! czapeczek urodzinowych...
 
faraway_message5:
    background: 0
    position: 2
    text: \n<18 LUTEGO - MOJE URODZINY>\n[8] gra w grę na kanapie.<br>\!\n[8] jest trochę nieśmiały, ale dobry z niego słuchacz.<br><br>Zawsze, kiedy jestem smutny albo zły, to mogę mu się wygadać.\! Czasami czuję, że nie powinienem mu się wyżalać, ale chyba mu to nie przeszkadza.
 
faraway_message6:
    background: 0
    position: 2
    text: \n<18 LUTEGO - MOJE URODZINY>MARI i HERO zasnęli razem na kanapie.<br>\!Wyglądają razem uroczo... Hehe...<br><br>Mam nadzieję, że nie będą mieć nic przeciwko temu zdjęciu.<br>\!Tata MARI byłby zły, gdyby je zobaczył...
 
faraway_message7:
    background: 0
    position: 2
    text: \n<9 MARCA>HERO i MARI zmywają naczynia po śniadaniu.<br>\!MARI i \n[8] zaprosili nas na nocowanie w ten weekend.<br><br>Zaczyna robić się cieplej, więc postanowiliśmy iść do parku.\! KEL mówił, że za krzakami kryje się tajemnicze jezioro, musimy to sprawdzić!
 
faraway_message8:
    background: 0
    position: 2
    text: \n<9 MARCA>Wróciliśmy z parku, ale KELA nadal rozpiera energia.<br><br><br>Wyzwał HERO na pojedynek w siłowaniu, ale i tak wszyscy wiemy, kto wygra...\! Proszę, daj mu fory, HERO...
 
faraway_message9:
    background: 0
    position: 2
    text: \n<9 MARCA>Uff... Przykro mi, KEL...\! Następnym razem ci się uda.
 
faraway_message10:
    background: 0
    position: 2
    text: \n<10 MARCA>KEL nadal czuł się trochę przygnębiony przegraną z HERO w siłowaniu zeszłego wieczoru, więc HERO postanowił spróbować go pocałować!<br>KEL wygląda na zirytowanego.<br>\!Ach, ta braterska miłość...
 
faraway_message11:
    background: 0
    position: 2
    text: \n<10 MARCA>\n[8] słucha, jak czytam książkę, którą zacząłem ostatnio.\! Mari ukradła mi aparat i zrobiła nam zdjęcie, kiedy nie patrzyliśmy.<br><br>Powinienem pilnować swoich rzeczy.
 
faraway_message12:
    background: 0
    position: 2
    text: \n<10 MARCA>\n[8] i reszta z nas, przytulający się do jego pluszaków.\!<br>Ma ich bardzo dużo, a wszystkie z nich są mięciutkie! \!Mógłbym ciągle na nich leżeć.
 
faraway_message13:
    background: 0
    position: 2
    text: \n<31 MARCA>To już ostatni dzień marca!\!<br>Przy sekretnym jeziorze urządziliśmy piknik z MARI.<br><br>MARI chciała zrobić zdjęcie nam wszystkim! \!Uśmiech proszę!
 
faraway_message14:
    background: 0
    position: 2
    text: \n<31 MARCA>Po posiłku wszyscy poza mną, HERO i MARI poszli spać.<br><br>Kiedy robiłem zdjęcie, stało się coś niefortunnego.\!Ekhem... Dzięki wielkie, HEKTOR.\! Będę musiał później zakleić to taśmą.
 
faraway_message15:
    background: 0
    position: 2
    text: \n<9 KWIETNIA>Po szkole spotkałem MARI, niosącą swojego brata do domu.\! \n[8] musiał być naprawdę zmęczony, zasnął w autobusie.<br><br>Pomyślałem, że to urocze, więc wyciągnąłem aparat tak szybko, jak mogłem. Okazja na takie zdjęcie nie zdarza się często!\! Ech...\! Czasami marzę, żeby mieć rodzeństwo.
 
faraway_message16:
    background: 0
    position: 2
    text: \n<21 KWIETNIA>MARI uczy wszystkich, jak pleść wianki!<br><br><br>\n<21 KWIETNIA>Tutaj \n[8] i KEL trzymają przykładowy wianek MARI.\!<br>Wygląda idealnie, co nie?\!<br>Gdyby MARI też tak myślała.
 
faraway_message17:
    background: 0
    position: 2
    text: \n<21 KWIETNIA>\n[8] i KEL poddali się z pleceniem i sobie poszli, ale ja i AUBREY szybko to załapaliśmy!<br><br>Wszyscy powiedzieli, że wianki do mnie pasują.\!<br>Może jeden kwiatek też jest w porządku.
 
faraway_message18:
    background: 0
    position: 2
    text: \n<21 KWIETNIA>HERO nadal plecie swój wianek.<br>\!Trochę mu to zajmuje, ale się nie poddaje.\!<br>Trzeba przyznać, że niełatwo go zniechęcić!
 
faraway_message19:
    background: 0
    position: 2
    text: \n<29 KWIETNIA>Dzisiaj cały dzień leje jak z cebra!<br>\!Wiosną deszcz zawsze pojawia się niespodziewanie.<br>AUBREY poprosiła mnie, abym zrobił jej zdjęcie w nowym płaszczu przeciwdeszczowym.\! To jej ulubiony kolor, różowy!
 
faraway_message20:
    background: 0
    position: 2
    text: \n<29 KWIETNIA>AUBREY nie pozwala wejść KELOWI pod parasol, ale chyba niespecjalnie mu to przeszkadza.\! Mówi, że lubi smak deszczu.
 
faraway_message21:
    background: 0
    position: 2
    text: \n<29 KWIETNIA>KEL w swoim żywiole(znowu)...<br><br><br>Poszliśmy do BZZAJAWKI, ale właściciel kazał KELOWI zostawić jego kurtkę na zewnątrz, po tym jak zamoczył mu wszystkie komiksy.<br>\!Sorka, KASJERZE.
 
faraway_message22:
    background: 0
    position: 2
    text: \n<25 MAJA>Ostatnio w szkole mamy dużo nauki, ale w końcu udało nam się znaleźć czas na spotkanie i pójście razem do parku.<br><br>Tutaj KEL wiszący do góry nogami na drzewie.\!<br>Świetnie umie się wspinać!\!<br>Chciałbym być tak odważny, jak on.
 
faraway_message23:
    background: 0
    position: 2
    text: \n<25 MAJA>MARI kupiła wszystkim lody na patyku, po innym smaku dla każdego!<br>\!\n[8] dostał cytrynowego, HERO colowego, KEL pomarańczowego, AUBREY arbuzowego, a MARI winogronowego!<br>Mój był bananowy...\! Smakował nie najgorzej.
 
faraway_message24:
    background: 0
    position: 2
    text: \n<25 MAJA>Nasze buty w kółku!\!<br>Zgadnij, które są czyje!
 
faraway_message25:
    background: 0
    position: 2
    text: \n<22 CZERWCA>Zaczęły się wakacje! Uczciliśmy to idąc na plażę!<br>\!AUBREY uwielbia arbuzy.
 
faraway_message26:
    background: 0
    position: 2
    text: \n<22 CZERWCA>KEL ochładzający się POMARAŃCZOWYM JASIEM!<br><br><br>Nie powinienem podchodzić blisko, bo mój aparat może się zamoczyć.\!<br>KEL jest znany z tego, że często coś rozlewa.
 
faraway_message27:
    background: 0
    position: 2
    text: \n<22 CZERWCA>\n[8] zakopany w piachu!\!<br>Zajęło nam to chwilę, ale wygląda na to, że dobrze się bawi.<br><br>Zastanawiam się, czy będzie potrzebował pomocy przy wydostaniu się stamtąd.\!<br>Chyba dotrzymam mu towarzystwa do tego czasu.
 
faraway_message28:
    background: 0
    position: 2
    text: \n<22 CZERWCA>MARI mówi, że chce się opalić!<br>\!Boję się zasnąć na słońcu, bo bardzo łatwo dostaję poparzeń.<br>Hmm... Nie jestem pewny, co robi KEL, ale na pewno ma frajdę.
 
faraway_message29:
    background: 0
    position: 2
    text: \n<22 CZERWCA>HERO śpi na MARI.\! Zmęczył się pływaniem.\!Cóż... Wygląda na to, że MARI jednak się nie opali.
 
faraway_message30:
    background: 0
    position: 2
    text: \n<22 CZERWCA>Zaraz wracamy do domu, ale udało mi się jeszcze zrobić ostatnie zdjęcie MARI i HERO!\! Wyglądają na szczęśliwych.<br>Pasują do siebie!
 
faraway_message31:
    background: 0
    position: 2
    text: \n<20 LIPCA - \n[8] MA URODZINY>Hurra! \n[8] kończy dziś 12 lat!\! Mimo że ja, \n[8], AUBREY i KEL jesteśmy z tego samego rocznika, to \n[8] jest z nas najmłodszy.<br>Jest naszym oczkiem w głowie, musimy się nim opiekować!
 
faraway_message32:
    background: 0
    position: 2
    text: \n<20 LIPCA - \n[8] MA URODZINY>\n[8] trzyma super duży prezent od MARI i HERO!<br>\!Hmm... Ciekawe co to może być.
 
faraway_message33:
    background: 0
    position: 2
    text: \n<20 LIPCA - \n[8] MA URODZINY>Ciężko stwierdzić po zdjęciu, ale \n[8] dostał od MARI i HERO duży zestaw klocków.<br><br>Wygląda na bardziej zainteresowanego pudłem niż klockami.\!<br>Zachowuje się jak nowa kotka MARI, MRUSIA!
 
faraway_message34:
    background: 0
    position: 2
    text: \n<20 LIPCA - \n[8] MA URODZINY>\n[8] nie wyszedł z pudełka, więc KEL położył mu miskę z jedzeniem w środku.\!<br>Myślę, że \n[8] i MRUSIA zamieszkają tam na stałe.
 
faraway_message35:
    background: 0
    position: 2
    text: \n<4 SIERPNIA>Idziemy dzisiaj na łapanie chrząszczy!\!<br>Tutaj KEL, gotowy do walki z wrogiem!<br>\!O, i jest tu też \n[8].\! Nie wygląda na do końca przytomnego.
 
faraway_message36:
    background: 0
    position: 2
    text: \n<4 SIERPNIA>MARI mówi, że ten chrząszcz to jelonek rogacz.<br>Nagle spadł z drzewa i wszystkich przestraszył!\!<br>HERO jest zbyt obrzydzony, żeby na niego spojrzeć.
 
faraway_message37:
    background: 0
    position: 2
    text: \n<14 SIERPNIA>Ta-da!\! Całe lato pracowaliśmy nad zrobieniem domku na drzewie, który /n[8] będzie mieć na swoim podwórku i dzisiaj w końcu skończyliśmy!<br><br>HERO i jego tata napracowali się najbardziej, ale to AUBREY i ja zrobiliśmy papierowe rośliny, żeby postawić je na oknie!\! Według mnie, każdy zrobił kawał dobrej roboty!
 
faraway_message38:
    background: 0
    position: 2
    text: \n<14 SIERPNIA>Poszedłem do łazienki i kiedy wróciłem, zobaczyłem to zdjęcie...<br><br>KEL powiedział, że zrobił je przypadkowo, ale ja mu nie wierzę...
 
faraway_message39:
    background: 0
    position: 2
    text: \n<16 SIERPNIA>Wszyscy spędzamy czas w naszym nowym domku na drzewie!<br>\n[8] zaczął czytać książkę, którą mu poleciłem!<br><br>Chcę spędzać tutaj każdy dzień, jaka szkoda, że zaraz wracamy do szkoły.\! Mam nadzieję, że będziemy korzystać z tego domku za rok!
 
faraway_message40:
    background: 0
    position: 2
    text: \n<18 SIERPNIA>Poszliśmy to BZZAJWAKI, żeby przeczytać najnowszy tom KAPITANA KOSMIKA!\! Wszyscy się teraz tym interesują!\! Jestem pewny, że kiedy wrócimy do szkoły, to każdy będzie o tym mówił.
 
faraway_message41:
    background: 0
    position: 2
    text: \n<6 WRZEŚNIA>Gram w karty z KELEM, HERO i AUBREY.\! Tak ławo jest ich rozgryźć. Nie umieją ukryć emocji na swoich twarzach!<br><br>MARI sama upiekła dla wszystkich ciasteczka.<br>Miały kawałki czekolady i były przepyszne, jak zawsze!
 
faraway_message42:
    background: 0
    position: 2
    text: \n<6 WRZEŚNIA>Wygląda na to, że mam zwycięską rękę, hehe...<br>Ale oni jeszcze o tym nie wiedzą...
 
faraway_message43:
    background: 0
    position: 2
    text: \n<9 WRZEŚNIA>Dzisiaj pierwszy dzień szkoły!\! Ja, \n[8], KEL i AUBREY wstajemy wcześnie rano.\! AUBREY jest taka fotogeniczna!
 
faraway_message44:
    background: 0
    position: 2
    text: \n<9 WRZEŚNIA>Ech... Żegnaj, lato!\! Do następnego roku...
 
faraway_message45:
    background: 0
    position: 2
    text: \n<9 WRZEŚNIA>\n[8] dający MARI dużego przytulasa!\! MARI nie ma w domu do późna, ponieważ chodzi na dodatkowe zajęcia, żeby przygotować się do studiów.<br>Ja i \n[8] spędzamy ze sobą dużo czasu, ale jestem pewien, że nadal za nią tęskni.
 
faraway_message46:
    background: 0
    position: 2
    text: \n<22 WRZEŚNIA>MARI ćwicząca swoją część na występ w następnym miesiącu .<br>Wszyscy przyjdziemy na koncert!<br><br>To będzie pierwszy raz, kiedy MARI i \n[8] zagrają w duecie, ale wiem, że pójdzie im świetnie!\! Będziemy trzymać kciuki na publiczności!
 
faraway_message47:
    background: 0
    position: 2
    text: \n<22 WRZEŚNIA>MARI stresuje się przed aparatem, bo zrobiła mały błąd.\! Nie martw się, MARI! Graj dalej!<br>Nikt nie zauważy!
 
faraway_message48:
    background: 0
    position: 2
    text: \n<22 WRZEŚNIA>Po wielu błaganiach, \n[8] przyłączył się do ćwiczenia... Hehe...<br><br>Nadal dopracowują niektóre fragmenty, ale już teraz brzmią genialnie! Wiem, że pójdzie im super.<br><br>Dawaj, MARI! Dawaj, \n[8]!\! Dacie sobie radę!
 
