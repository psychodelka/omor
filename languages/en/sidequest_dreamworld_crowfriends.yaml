message_1:
    text: \n<PAN STRACHOWRON>Ach, nieznajomy.\!<br>Dziękuję za zdecydowanie się ze mną pogawędzić...


message_2:
    text: \n<PAN STRACHOWRON>Przepraszam, lecz obawiam się, że muszę obarczyć was zadaniem, którego nie jestem w stanie sam wypełnić.
#original line was about being "in a rut", which means something else entirely
message_3:
    text: \n<PAN STRACHOWRON>Niedawno i całkiem nagle pewna planeta... nie, pewien chuligan przeleciał przez niebo z niedorzeczną prędkością.\! Trójka moich ukochanych przyjaciół przeraziła się i odleciała w zupełnie różnych kierunkach...


message_4:
    text: \n<PAN STRACHOWRON>Trójką tą są wrony i, jak pewnie wiecie, nie słyną one ze swojej sympatii.


message_5:
    text: \n<PAN STRACHOWRON>Mam pewne wątpliwości co do proszenia o taką przysługę przypadkowego przechodnia, ale nie ma ich tu zbyt wiele.


message_6:
    text: \n<PAN STRACHOWRON>Jeśli mogę spytać...\!<br>czy możecie mi pomóc ze znalezieniem moich drogich przyjaciół?


message_7:
    text: \n<PAN STRACHOWRON>Och, stokrotne dzięki, przechodniu!\!<br>Słowa nie mogłyby wyrazić mojej wdzięczności.


message_8:
    text: \n<PAN STRACHOWRON>Teraz pozostaje cierpliwie czekać na ich powrót.\! Ponieważ jak widać... \! ruszają się\! jak wrony w smole.


message_9:
    text: \n<PAN STRACHOWRON>Dobrze...\! Jak najbardziej zrozumiałe.\! Zgaduję, że to zadanie nie jest stworzone dla przypadkowego przechodnia.


# Talking to Crow WITHOUT Hero as Leader


message_10:
    text: \n<WRONA>...


message_11:
    text: WRONA nie chce z tobą rozmawiać.\!<br>Może gdyby był to kto bardziej...\! czarujący?


message_12:
    text: WRONA nie chce z tobą rozmawiać.\!<br>Może gdyby był to kto bardziej...\! przystojny?


message_13:
    text: WRONA nie chce z tobą rozmawiać.\!<br>Może gdyby był to kto bardziej...\! wygadany?




# Talking to Crow 1 with Hero as Leader


message_14:
    faceset: MainCharacters_DreamWorld
    faceindex: 36
    text: \herHej, mała.\!<br>Twój przyjaciel, PAN STRACHOWRON, bardzo za tobą tęskni, wiesz?\!<br>Jeśli chcesz, mogę pomóc ci go znaleźć.


message_15:
    text: \n<WRONA>Kra, kra!\!<br>(Tak, proszę, jeśli ci to nie przeszkadza. Też bardzo za nim tęsknię!)
# Crows caw, not squawk
# Talking to Crow 2 with Hero as Leader


message_16:
    faceset: MainCharacters_DreamWorld
    faceindex: 36
    text: \herHejka, koleżko.\!<br>Chcesz, abym zabrał cię do twojego przyjaciela, PANA STRACHOWRONA?


message_17:
    text: \n<WRONA>Kraaa!!!!\! (Tak! Tak! Tak! Gdzie jest mój przyjaciel?! Zabierz mnie do niego!!)


# Talking to Crow 3 with Hero as Leader


message_18:
    faceset: MainCharacters_DreamWorld
    faceindex: 36
    text: \herWitam, pierzasty przyjacielu.\!<br>Chciałbyś wrócić do PANA STRACHOWRONA?\!<br>Nie może doczekać się, aby znowu cię spotkać.
message_19:
    text: \n<WRONA>Kra, kra.\! (Ach, tak. To byłoby niezwykle pomocne.)


# Talking to MR. SCARECROW before finding his friends


message_20:
      text: \n<PAN STRACHOWRON>Przyjaciele...\! Gdzież mogli odlecieć?\!<br>Mam nadzieję, że wszystko u nich dobrze...


# Talking to MR. SCARECROW before finding his friends


message_21:
    text: \n<PAN STRACHOWRON>Och, dzięki wam, przechodnie!\!<br>Słowa wciąż nie są w stanie ukazać, ile do dla mnie znaczy.


message_22:
    text: WRONA opuściła drużynę, aby dołączyć do przyjaciela.


message_23:
    text: \n<PAN STRACHOWRON>Teraz należy czekać na resztę.\!<br>Ponieważ jak widać...\! ruszają się\! jak wrony w smole.


# Talking to MR. SCARECROW after finding his friends


message_24:
    text: \n<PAN STRACHOWRON>Przyjaciele! Wszyscy wrócili!


message_25:
    text: \n<PAN STRACHOWRON>Nie mogę wystarczająco podziękować za waszą pomoc.\!<br>Nadszedł czas, abym odszedł.


message_26:
    text: \n<PAN STRACHOWRON>Żegnajcie, mili przechodnie.\! Mam nadzieję, że kiedyś się jeszcze spotkamy.


message_29:
    text: Otrzymałeś \c[13]5-LISTNĄ KONICZYNĘ\c[0].


# Talking to Crows before Quest is Accepted




message_27:
    text: Samotna WRONA grzebie w ziemi.<br>\! Najwidoczniej cię nie widzi.


