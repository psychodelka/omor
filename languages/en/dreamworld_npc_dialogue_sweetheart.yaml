message_200:
      text: \n<HAROLD>\com[2]\{\{\quake[1]STAĆ, WIĘŹNIOWIE!!




message_201:
      text: \n<HAROLD>Poważnie myśleliście, że tak łatwo będzie się wydostać!?




message_202:
      text: \n<HAROLD>Pora wracać do \c[11]LOCHÓW\C[0], dzieciaki!




#message_203: Delete line
#      text: \n<KEL>Yes, we are?




message_204:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \n<AUBREY>Kurka... Było tak blisko!




message_205:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: \n<KEL>\}Ch-cholera... I co teraz?




message_206:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: \n<HERO>Myśl, HERO, myśl!\! Dawaj... Jak się stąd wydostać?\!<br>...\! Och, wiem!




message_207:
      faceset: MainCharacters_DreamWorld
      faceindex: 36
      text: \n<HERO>...\! Ekhem...\! Muszę się sprzeciwić, waćpanie, gdyż zakrawa mi to na omylenie nas z kimś innym! No, no, zgadza się.




#KEL ? MARK THEN EXCLAMATION POINT
#EVERYONE TURN AND PUTS ON SPROUT MOLE MASKS




message_208:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \n<KEL>\com[2]Ejże, ej. Nie oceniaj książki po okładce!\!<br>Jesteśmy KIEŁKUNAMI z krwi i kości.




message_209:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: \n<AUBREY>O tak, tak, jak najbardziej! Jeszcze jak!\! Jestem też wielbicielką \c[3]TOFU\c[0] i SŁODZIUTKIEJ!\! Mmm... Przepyszna SŁODZIU... Znaczy, pyszne \c[3]TOFU\c[0].




message_210:
      text: \n<HAROLD>Och! Moje oczy musiały mnie zawieść. Wybaczcie mi, bracia.<br>\!Czasem ciężko zobaczyć coś przez ten hełm.




message_211:
      text: \n<HAROLD>A więc dalej w drogę.\! Ja kontynuuję swój patrol.\! Wy również, moi drodzy, kierujcie się w stronę waszego celu. Chyba nie chcecie, by jej wysokość SŁODZIUTKA zauważyła...




message_212:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: \n<HERO>Ech... Chyba dobrze jak na spontaniczny plan?




message_213:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: \n<AUBREY>Poszło jak z płatka, HERO!\! Dzięki tym \c[4]KIEŁKUNOWYM MASKOM\c[0] wydostaniemy się stąd migiem!




message_214:
      faceset: MainCharacters_DreamWorld
      faceindex: 24
      text: \n<KEL>Serio musimy je nosić, HERO?\!<br>Trochę zaczyna mnie drapać...




message_215:
      faceset: MainCharacters_DreamWorld
      faceindex: 47
      text: \n<HERO>Tak, KEL... Musimy je nosić, póki się stąd nie wydostaniemy.\! Dawaj... Chodźmy.




