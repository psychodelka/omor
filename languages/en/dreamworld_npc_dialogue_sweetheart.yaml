      text: \n<RÓŻOWY? KIEŁKUN>\}\"Tutaj 'WIELKIECHŁOPY' do 'ALFA-3'...\! to już koniec.\! Przerwać misję.\"\! \quake[1]Bzzt...\quake[0]




message_405:
      text: \n<RÓŻOWY? KIEŁKUN>Przykro mi, ale nie jestem kiełkiem, którego szukasz.




message_406:
      text: \n<RÓŻOWY? KIEŁKUN>D-dobrze...\! ale musicie mi wytłumaczyć o co biega!




message_407:
      text: \n<RÓŻOWY? KIEŁKUN>Fuu... Kim ty jesteś?\! Nigdy więcej mi się tu nie pokazuj.




message_408:
      text: \n<RÓŻOWY? KIEŁKUN>Mam stanąć w innej kolejce?




message_409:
      text: \n<RÓŻOWY? KIEŁKUN>Może pójdę z wami...\! A może nie.




message_410:
      text: \n<RÓŻOWY? KIEŁKUN>Prawa tego miejsca są okrutne...




message_411:
      text: \n<RÓŻOWY? KIEŁKUN>To przez to, że mam na sobie mój ulubiony kolor, niebieski!?\! W życiu się stąd nie ruszę!




message_412:
      text: \n<RÓŻOWY? KIEŁKUN>Jestem potrzebna?\! Oczywiście, że jestem.




message_413:
      text: \n<RÓŻOWY? KIEŁKUN>Pfft...\! a jak nie, to co?




message_414:
      text: \n<RÓŻOWY? KIEŁKUN>Kurka... Wiedziałem, że ten krawat będzie zły!




message_415:
      text: \n<RÓŻOWY? KIEŁKUN>Przeszedłem tysiąc kilometrów, by tu dotrzeć.\! Nie poddam się tak prędko!




message_416:
      text: \n<RÓŻOWY? KIEŁKUN>Ja? Muszą zrobić wyjątek.\! Pokażę im trochę inteligencji!




message_417:
      text: \n<RÓŻOWY? KIEŁKUN>Nie! Może to \sinv[1]wy\sinv[0] powinniście wyjść!




message_418:
      text: \n<RÓŻOWY? KIEŁKUN>W końcu będę w centrum uwagi?




message_419:
      text: \n<RÓŻOWY? KIEŁKUN>Nie ma mowy. Jestem tu najważniejszą osobą!




message_420:
      text: \n<RÓŻOWY? KIEŁKUN>\sinv[1]ŁAAAAAAAAAACH!\sinv[0] Czemu muszę iść!?




message_421:
      text: \n<RÓŻOWY? KIEŁKUN>Ta? Chcielibyście!




message_422:
      text: \n<RÓŻOWY? KIEŁKUN>Och...\! Ja tylko chciałem zobaczyć się z moim synem.




message_423:
      text: \n<RÓŻOWY? KIEŁKUN>Możesz troszkę głośniej? Nie słyszę cię!




message_424:
      text: \n<RÓŻOWY? KIEŁKUN>Ojej... Już, jasne! Wyglądasz na \sinv[1]przystojnego\sinv[0], wyrachowanego mężczyznę!




message_425:
      text: \n<RÓŻOWY? KIEŁKUN>Łapska precz!\! Na bank macie jakieś bakterie!




