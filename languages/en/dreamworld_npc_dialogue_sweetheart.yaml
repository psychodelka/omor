message_0:
      text: \n<KIEŁKUN OD LISTY GOŚCI>Mój boże! Nie ma czasu na zatwierdzenie wejścia wszystkich tych gości bez grama kultury!\! A to dowód na to, że sława naszej kochanej SŁODZIUTKIEJ jest niepodważalna...




#guest mole puts up chart




message_1:
      text: \n<KIEŁKUN OD LISTY GOŚCI>Wy tutaj! Sługi z nieprzyzwoitymi facjatami!\! Nadchodzące główne wydarzenie wymaga przepisowego stroju.<br><br>Jest dla nas niesamowicie istotne, aby widownia była ubrana po myśli SŁODZIUTKIEJ.\! Tutaj macie prostą instrukcję. Zrozumie ją KIEŁKUN i nie tylko!




message_2:
      text: \n<KIEŁKUN OD LISTY GOŚCI>Słucham?\! Potrzebujecie z czymś pomocy?




message_3:
      text: \n<KIEŁKUN OD LISTY GOŚCI>Ładnie poproście grupkę gości, by za wami podążali i przyprowadźcie ich do mnie!\! Nie sprawi wam to problemu, racja?




#pan up
message_4:
      text: \n<KIEŁKUN OD LISTY GOŚCI>\com[2]Co wy wyprawiacie!? Ten KIEŁKUN jest gościem pierwszej klasy!




message_5:
      text: Jakie są zasady ubioru?




message_6:
      text: Ile KIEŁKUNÓW zostało?




message_7:
      text: \n<KIEŁKUN OD LISTY GOŚCI>Nawet stąd widzę \v[1001] niewłaściwie ubranych gości!




message_8:
      text: \n<KIEŁKUN OD LISTY GOŚCI>Nawet stąd widzę 1 niewłaściwie ubranego gościa!




message_10:
      text: \n<KIEŁKUN OD LISTY GOŚCI>Cudownie! Wiedziałem, że macie do tego głowę!\!<br>W końcu możemy pozbyć się tych nieróżowych gości!




message_11:
      text: \n<KIEŁKUN OD LISTY GOŚCI>I załatwione!\!<br>Ci nieróżowi goście już nigdy nie ujrzą słońca!




message_12:
      text: \n<KIEŁKUN OD LISTY GOŚCI>\Com[2]\{STRAŻ!!\!\}<br>Przetransportować tych KIEŁKUNÓW do \c[11]LOCHU\C[0]!




message_20:
      text: \n<RÓŻOWY KIEŁKUN>To niewyobrażalne, żeby kazali mi tyle czekać! Jestem szanowanym gościem!




message_21:
      text: \n<RÓŻOWY? KIEŁKUN>To niewyobrażalne, żeby kazali mi tyle czekać! Jestem szanowanym gościem!




message_22:
      text: \n<RÓŻOWY? KIEŁKUN>\v[1001]




message_23:
      text: Może ktoś bardziej kulturalny przemówiłby im do rozumu...




message_30:
    text: Chcesz, by ten KIEŁKUN podążał za tobą?




# Dreamworld NPC Dialogue: Sweetheart's Castle -> bAKE cAKE
message_40:
      text: \n<HAROLD>\sinv[1]Nie wiem, o czym oni mówią...\!<br>Miłość SŁODZIUTKIEJ jest na wagę złota!




message_41:
      text: \n<HAROLD>\sinv[2]Tup! Tup! Tup!




message_42:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: Witaj, szanowny gościu! Prosiłbym cię o podążanie za nami, gdyż twoja osobistość jest nam niezwykle potrzebna...\her




# =========================================================================================
# =========================================================================================
message_60:
      text: \n<SZEF KIEŁKUCHNI>Uch... Moi drodzy podopieczni...\!<br>Niestety mój kręgosłup już wysiada!\! W tej niefortunnej chwili muszę ogłosić, iż przechodzę na emeryturę.




message_61:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Ale czekaj, szefie! Jak mamy przygotować bajeczne ciasto na tę wyjątkową okazję bez ciebie!?




message_62:
      text: \n<KIEŁKUCHARZ>Moi asystenci, jeden z was musi się wspiąć o szczebel wyżej.\! Ciasto musi być dzisiaj gotowe! Jesteśmy na krawędzi!




message_63:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Ach, jasne! Rozumiem, szefie!\! Jako najzdolniejszy z nas wszystkich, podejmę się dowodzenia tym zadaniem!\!<br>Nie zawiodę cię! Masz moje słowo...




# =========------------------
message_70:
     text: \n<INNY ZASTĘPCA SZEFA KIEŁKUCHNI>Hmm... Właściwie to...\! Chyba nie wezmę udziału...




message_71:
      text: \n<INNY ZASTĘPCA SZEFA KIEŁKUCHNI>No, jakoś brzuch mnie rozbolał...




message_74:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Ba! Nie potrzebuję waszej pomocy, nieudacznicy!\! Upiekę najlepsze ciasto na świecie, jeszcze zobaczycie!




message_72:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Ej, wy tutaj!\! Mianuję was ZASTĘPCAMI SZEFA KIEŁKUCHNI.\!<br>Widzimy się w kuchni, pronto!




# =========------------------




message_73:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Co tak długo!?\! Zajmijcie się tym, dobra?\! Nie ruszę się stąd, póki nie upiekę najlepszego ciasta we wszechświecie!




# =========------------------




message_80:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>\com[2]Gdzie wy się wybieracie!? Wracać tu!




message_81:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Powodzenia...\! Przyda wam się.




# =========------------------
message_82:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Gotowi, żeby już zacząć?\! Po prostu słuchajcie moich instrukcji i będzie perfekcyjnie.\! Znam przepis SZEFA KIEŁKUCHNI na pamięć!




message_83:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Ej, nie ma co się denerwować!\! Zaufajcie mi, wiem co robię!




message_84:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Krok pierwszy, nastawcie piekarnik na 75 STOPNI!




message_100:
      text: Na jaką temperaturę chcesz nastawić piekarnik?




# =========------------------
message_101:
      text: 75 STOPNI




message_102:
      text: 190 STOPNI




message_103:
      text: 350 STOPNI




message_120:
      text: WYLOSUJ
# =========------------------




message_104:
      text: Nastawiłeś piekarnik.\! Nagrzewa się.




message_105:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Cudownie!\! Następnie musicie wymieszać dwa główne składniki w misce...\! MĘKĘ i PIŁECZKI DO PING PONGA!




message_106:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Nieźle wam idzie!\! Potem trzeba dodać SÓL i SER!\!<br>Dokładnie, mieszajcie póki nie będzie rzadkie!
# =========------------------
message_107:
      text: Czy chcesz wziąć CUKIER?




message_108:
      text: Czy chcesz wziąć MĄKĘ?




message_109:
      text: Czy chcesz wziąć ZIEMIĘ OGRODOWĄ?




message_110:
      text: Czy chcesz wziąć TRUSKAWKI?




message_111:
      text: Czy chcesz wziąć TRUSKI?




message_112:
      text: Czy chcesz wziąć SOK OWOCOWY?




message_113:
      text: Czy chcesz wziąć MASŁO?




message_114:
      text: Czy chcesz wziąć OGÓRKI?




message_115:
      text: Czy chcesz wziąć RYBĘ?




message_116:
      text: Czy chcesz wziąć JAJKA?




message_117:
      text: Czy chcesz wziąć STAREGO BUTA?




message_118:
      text: Czy chcesz wziąć CAŁEGO KURCZAKA?
# =========------------------




message_122:
      text: Niesiesz za dużo składników.




message_123:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Teraz to można grillować!\! Na koniec pokrójcie SOS na kawałki!




message_124:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Wspaniale!\! Teraz zmiksujcie wszystko razem i włóżcie do mikrofali!\! To takie proste!




# =========------------------




message_125:
      text: Wziąć CIASTO?




message_126:
      text: Wkładasz CIASTO do piekarnika.




# =========------------------




message_127:
      text: Upiekłeś CIASTO.\! Wow! Wygląda bardzo dobrze!




message_128:
      text: Upiekłeś CIASTO.\! Wygląda w miarę dobrze.




message_129:
      text: Upiekłeś CIASTO.\! Nie wygląda zbyt dobrze...




message_130:
      text: Upiekłeś CIASTO.\! ...\! Czego ty do niego, kurde, dodałeś!?




# =========------------------
message_131:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Ach! Wszystko gotowe?\! Dobra robota, jestem pod wrażeniem!\!<br>Skosztujmy tego potwora!




message_132:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>\com[2]\{FANTASTYCZNIE! DOKŁADNIE TAK, JAK TO SOBIE WYOBRAŻAŁEM!!\}<br>Kopara opadnie reszcie ASYSTENTÓW!




message_133:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Hmm... To ciasto jest dobre, lecz nie na tyle, by zaskoczyć resztę...




message_134:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Wow, to jest naprawdę obrzydliwe!\! Chyba pora wrócić do przedszkola!




message_135:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Dobry Boże... Z której strony to niby jest ciasto!? Wygląda jak zupa!




message_136:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>\com[2]...\!\quake[1]\{\{AWEKJRLKJFLKASNFAWIJGAWEFJAWEKFJAKFAASJFKA!
# =========------------------




message_137:
      text: Jesteś pewien, że chcesz to zrobić?




message_138:
      text: Musisz wziąć wszystkie potrzebne składniki.




message_140:
      text: Wziąć MIESZANKĘ?




message_141:
      text: Wziąć TACĘ?




message_142:
      text: Nie potrzebujesz tego.




message_143:
      text: Potrzebujesz więcej składników.




# =========------------------
message_144:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>\com[2]Co wy wyprawiacie!?\! Wracać tu i robić to ciasto!




message_500:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>\com[2]\{\{EJ! NIE KRADNIEMY!!
# =========------------------
message_145:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>W końcu się go pozbyliśmy...\! Ten typ był kulą u nogi.\!<br>No to co, możecie zacząć robić ciasto?




message_146:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Super! A więc najpierw musicie nastawić piekarnik na 350 STOPNI.




message_147:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Pamiętajcie, 350 STOPNI!




message_148:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Ejże, co robicie!? To nie to o co prosiłem!




message_149:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Uważajcie następnym razem!
# =========------------------
message_150:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Elegancko! Teraz wymieszajcie MĄKĘ z JAJKAMI.




message_151:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Następnie CUKIER i MASŁO.\!<br>Ubijajcie, dopóki nie będzie puszyste!
# =========------------------
message_152:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Na koniec wisienka na torcie...\!<br>A dokładniej TRUSKAWKI!




message_153:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Gotowe?\! Wyśmienicie!\! Teraz wsadźcie wszystko do FORMY NA CIASTO i upieczcie w piekarniku!
# =========------------------
message_154:
      text: Nie masz CIASTA, które mógłbyś włożyć do piekarnika.
# =========------------------
message_155:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>I właśnie tak się robi ciasto!




message_156:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Mmm... Tak! Pychota!\!<br>W końcu - ciasto, z którego nasz stary GŁÓWNY SZEF KUCHNI byłby dumny.




message_157:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Na zawsze zostanie w naszej pamięci...




message_158:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Możecie już iść, sługi! Poczujcie wolność!




# =========------------------
message_159:
      text: Zawsze możesz spróbować jeszcze raz.




message_160:
      text: Czego ty tutaj, kurde, dodałeś!?
# =========------------------
message_161:
      text: Odłożyć \v[1001]?
# =========------------------
message_162:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Z takiego ciasta nasz stary SZEF KIEŁKUCHNI byłby dumny.\! Na zawsze pozostanie w naszej pamięci...




message_163:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Możecie już iść, sługi! Poczujcie wolność!
# =========------------------
message_164:
      text: \n<SZEF KIEŁKUCHNI>...




message_165:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Kim jesteś?




message_166:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Kim ja jestem!?




message_167:
      text: Cała paleta składników do wyboru.\! Jedne bardziej, drugie mniej apetyczne.




message_168:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>Nasz stary SZEF KIEŁKUCHNI na zawsze pozostanie w naszej pamięci...




message_169:
      text: \n<ZASTĘPCA SZEFA KIEŁKUCHNI>To ciasto jest niesamowite!\! Stary SZEF KIEŁKUCHNI byłby dumny.\! Na zawsze pozostanie w naszej pamięci...




