message_320:
      text: \n<JUZEK PRZEMYTNIK>Wysłali mnie do lochu za przemyt...\!<br>trudno jest pozbyć się starych nawyków.




message_321:
      text: \n<JUZEK PRZEMYTNIK>Skoro już się z wami tym podzieliłem, może skusilibyście się na jakiś gadżecik, przyjaciele?\! Do wyboru, do koloru.




message_322:
      text: \n<JUZEK PRZEMYTNIK>Mam parę rzeczy na sprzedaż, przyjaciele.




#Kitchen Fireplace




message_350:
      text: W kominku jest schowany przycisk w kształcie serca.\!<br>Chcesz go nacisnąć?




message_351:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: Hmm...\! Zastanawiam się, co to robi...\her




message_352:
      text: W kominku jest schowany przycisk w kształcie serca...\! ale już jest wciśnięty.








#SW Foyer




message_359:
      text: \n<ŚWIECOKRÓLIK>\sinv[1]Piu?




message_355:
      text: \n<HAROLD>Wracać na swoje miejsca, świeżaki!\!<br>Nie ma co się rozczulać nad próżniakami!




message_356:
      text: \n<MARCJA>Bierzemy naszą robotę na poważnie!\! Gwardia koronna SŁODZIUTKIEJ przyjmuje do siebie tylko najlepszych z najlepszych!




message_357:
      text: \n<LUCJUSZ>Całe życie poświęciłem na naukę sztuk walki.\! Jeśli odpowiednio się postaracie...\! może pewnego dnia będziecie tak dobrzy jak LUCJUSZ!




message_358:
      text: \n<TERESA>Hej, widzieliście gdzieś w okolicy RYCERZA MAKSYMA?\!<br>Ten typek wisi mi parę MAŁŻY...








#SW AFTER WEDDING




message_370:
      text: \n<KREMÓWKA>Widziałam cię w ostatnim odcinku \"SZANSY NA SERCE SŁODZIUTKIEJ\"!




message_371:
      text: \n<KREMÓWKA>To był odcinek warty drogiej SŁODZIUTKIEJ...\! ale mogli sobie odpuścić końcówkę.




message_372:
      text: \n<KREMÓWKA>SŁODZIUTKA zaraz zapomni o swojej popołudniowej herbatce...




message_373:
      text: \n<KIEŁKUN WIRTUOZ>Ach! Rozpoznaję was.\! Musicie być tymi opłaconymi aktorami \"SZANSY NA SERCE SŁODZIUTKIEJ\"!




message_374:
      text: \n<KIEŁKUN WIRTUOZ>Wasz występ był fantastyczny.\! Tak realistyczny, że aż w to uwierzyłem.




message_375:
      text: \n<HAROLD>A co sądzicie o tym finale?\! Założę się, że żaden z was się nie spodziewał takiego zwrotu akcji.




message_376:
      text: \n<MARCJA>Bierzemy naszą robotę na poważnie!\! Gwardia koronna SŁODZIUTKIEJ przyjmuje do siebie tylko najlepszych z najlepszych!




message_377:
      text: \n<LUCJUSZ>Całe życie poświęciłem na naukę sztuk walki.\! Młode KIEŁKUNY ćwiczą dniami i nocami, by być jak LUCJUSZ!




message_378:
      text: \n<TERESA>Hej, widzieliście gdzieś w okolicy RYCERZA MAKSYMA?\!<br>Ten typek wisi mi parę MAŁŻY...




