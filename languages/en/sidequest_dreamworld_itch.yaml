#Talk to Dino 4's Top Half


message_1:
      text: \n<SCOTT>\sinv[1]Siemanko, młodzieńcy!\sinv[0]\!<br>Możecie zrobić mi przysługę?\!<br>Jest taki jeden wielki... świąd na moim tyłku...


message_2:
      text: \n<SCOTT>Nie żartuję, swędzi mnie tyłek, ale nie mogę tam dosięgnąć.\!<br>Uch...\! \sinv[1]Okrutna tortura!\sinv[0]


#Talk to Dino 4's Bottom Half


message_3:
      text: Podrapałeś tyłek SCOTTA.


#Screen shakes


message_4:
      text: \n<SCOTT>\sinv[1]Aaa...\! Znacznie lepiej...\sinv[0]


#Talk to Dino 4's Top Half


message_5:
      text: \n<SCOTT>Hej, dzieciaki! To chyba wy mnie podrapaliście.\!<br>Co za \sinv[1]ogromna ulga\sinv[0]...


message_6:
      text: \n<SCOTT>Proszę, weźcie to.\!<br>I tak mamy ich zbyt dużo.\!<br>Jestem pewien, że wam się przyda!


message_7:
      text: Dostałeś \c[13]KASK OCHRONNY\c[0].


message_10:
      text: \n<SCOTT>Trzymajcie się, dzieciaki!\! Naprawdę nie wiem, jak wam dziękować!


#Quest complete


#After quest dialogue


message_8:
      text: \n<SCOTT>Hej, dzieciaki!\! To chyba wy podrapaliście mój tyłek.\!<br> To była \sinv[1]ogromna ulga!\sinv[0]