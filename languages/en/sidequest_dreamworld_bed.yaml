# B.E.D. Trade Quest
# ========================================================================================


#B.E.D. Trade Quest 1


message_0:
    text: \n<BURMISTRZ KIEŁKUN>Wspaniale!\! Gdzie się podział mój syn obibok?


message_1:
    text: \n<BURMISTRZ KIEŁKUN>Ostatniej nocy poprosiłem go, aby przeanalizował efekty mojego najnowszego wynalazku, \c[4]Ł.O.Ż.A.\c[0], i pragnę poznać wyniki!


message_2:
    text: \n<BURMISTRZ KIEŁKUN>Mam nadzieję, że nie robi tego, o czym myślę...


message_3:
    text: KIEŁKUN śpi na \c[4]Ł.O.Ż.U.\c[0].\!<br>Gdybyś tylko miał coś, czym mógłbyś go obudzić...


#B.E.D. Trade Quest 2


message_10:
    text: \n<KIEŁKATLETA>Uff... uff... uff...


message_11:
    text: \n<KIEŁKATLETA>Przez ten cały trening jestem strasznie głodny!\!<br>Szkoda, że nie mam przy sobie żadnego \c[3]TOFU\c[0]...


message_12:
    text: Dać \c[3]TOFU\c[0] bardzo spoconemu KIEŁKATLECIE?


message_13:
    text: \n<KIEŁKATLETA>Wow, dzięki ci za to \c[3]TOFU\c[0]! Bardzo go potrzebowałem.\!<br>W zamian daję ci najcenniejszą rzecz, jaką posiadam.<br>Dbaj o nią!


#Bandito mole


message_20:
    text: \who\}Psst... ej, dzieciaki!\! Przez przypadek usłyszałem to i owo...\! ten gościu PESSI zgubił coś kosztownego, co nie?\! Coś... drogocennego?\!<br>Może jestem w stanie wam jakoś pomóc...


message_21:
    faceset: MainCharacters_DreamWorld
    faceindex: 10 #needs appropriate faceset
    text: \aubHmm, ten gość wygląda na strasznie podejrzanego...\!<br>Gdzie jest haczyk,\! \com[2]PODEJRZANY KIEŁKUNIE!?


message_22:
    text: \n<PODEJRZANY KIEŁKUN>\}E-ekhem!\! Jak już mogliście zauważyć,\! my, KIEŁKUNY jesteśmy bardzo inteligentnymi i wysokofunkcjonującymi stworzeniami.


message_23:
    text: \n<PODEJRZANY KIEŁKUN>\}Najmądrzejszy z nas, BURMISTRZ, tworzy urządzenie, które pomoże KIEŁKUNOM wykonywać swoją pracę z dużo większą wydajnością niż kiedykolwiek.


message_24:
    text: \n<PODEJRZANY KIEŁKUN>\}Wyjątkowe urządzenie, które, jak głoszą legendy, gdy zostanie ukończone, całkowicie zrewolucjonizuje współczesny świat!\! Nazywa się...\! \c[4]Ł.O.Ż.E.\c[0]!


message_25:
    faceset: MainCharacters_DreamWorld
    faceindex: 11 #needs appropriate faceset
    text: \aub\c[4]Ł.O.Ż.E.\c[0]?\! Na co ci to?


message_26:
    text: \n<PODEJRZANY KIEŁKUN>\}\Com[2]Hej, żadnych pytań!\! Zdobądźcie mi \c[4]Ł.O.Ż.E.\c[0] i wtedy pogadamy.


message_27:
    faceset: MainCharacters_DreamWorld
    faceindex: 17 #needs appropriate faceset
    text: \kel\c[4]Ł.O.Ż.E\c[0], hę?\! Bułka z masłem!


message_28:
    faceset: MainCharacters_DreamWorld
    faceindex: 4 #needs appropriate faceset
    text: \aubCzekaj, KEL! Sama nie wiem...\! On wydaje mi się strasznie...\! podejrzany...


message_29:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \herMoże po prostu dajmy mu te \c[4]Ł.O.Ż.E.\c[0] i zobaczmy, co się stanie.


message_30:
    faceset: MainCharacters_DreamWorld
    faceindex: 8
    text: \aubJeśli tak sądzisz, HERO...\!<br>ale mimo wszystko coś mi w nim nie pasuje...




#B.E.D. Trade Quest 3


message_40:
    text: \n<KIEŁŚPIOCH>\Com[2]IIIII\{IIII\{IIIII!!


message_41:
    text: \n<KIEŁŚPIOCH>Kim jesteście!?


message_42:
    text: \n<KIEŁŚPIOCH>\Com[2]O nie, spóźniłem się!\! Czy to możliwe że...\! Nie...


message_43:
    text: \n<KIEŁŚPIOCH>Musiałem zaspać!\! ...\!<br>Ale...\! KIEŁKUNY nigdy by nie zaspały!


message_44:
    text: \n<KIEŁŚPIOCH>To \c[4]Ł.O.Ż.E.\c[0]...\! jest...\! \quake[1]potężne.\quake[0]\! Może nawet\. \quake[1]zbyt potężne.\quake[0]


message_45:
    text: \n<KIEŁŚPIOCH>IPowinienem powiedzieć o tym tacie!


#B.E.D. Trade Quest 4


message_50:
    text: \n<KIEŁŚPIOCH>\Com[2]Tato! Tato! Jestem!


message_51:
    text: \n<BURMISTRZ KIEŁKUN>Bogowie, synu! Gdzie ty byłeś?


message_52:
    text: \n<KIEŁŚPIOCH>Ja...\! Obawiam się, że mam okropne wieści...


message_53:
    text: \n<BURMISTRZ KIEŁKUN>O co chodzi, synu?\! Wiesz, że możesz powiedzieć mi wszystko!


message_54:
    text: \n<KIEŁŚPIOCH>Zeszłej nocy, kiedy testowałem \c[4]Ł.O.Ż.E.\c[0]...\!<br>Ja...\! Ja...\! Ja...\! Ja \quake[1]zaspałem...\quake[0]


message_55:
    text: \n<BURMISTRZ KIEŁKUN>Nie, to niemożliwe!\! Jeśli to, co mówisz, jest prawdą, to znaczy, że...


message_56:
    text: \n<BURMISTRZ KIEŁKUN>Wszystkie moje badania...\! Ten wynalazek...\! \c[4]Ł.O.Ż.E.\c[0]...\!<br>Jest...\! \quake[1]zbyt potężne.\quake[0]


message_57:
    text: \n<BURMISTRZ KIEŁKUN>Cóż, moja teoria zakładała, że \c[4]Ł.O.Ż.E.\c[0] pomogłoby KIEŁKUNOM dobrze spać i w ten sposób zwiększyć ich produktywność za dnia, ale...


message_58:
    text: \n<BURMISTRZ KIEŁKUN>Co z tego, gdy ten sam wynalazek powoduje jej utratę?


message_59:
    text: \n<BURMISTRZ KIEŁKUN>\c[4]Ł.O.Ż.E.\c[0] ma spory potencjał, ale obecne ryzyko jest zbyt wysokie!


message_60:
    text: \n<BURMISTRZ KIEŁKUN>\Com[2]O bogowie, co ja zrobiłem?!


message_61:
    text: \n<BURMISTRZ KIEŁKUN>Nie mogę pozwolić, aby ten wynalazek ujrzał światło dziennie, inaczej nasza skromna wioska mogłaby się już nigdy nie obudzić!


message_62:
    text: \n<BURMISTRZ KIEŁKUN>\Com[2]Hej, wy tam!\! Dzieci!\! Zabierzcie te \c[4]Ł.O.Ż.E.\c[0] daleko od nas.\!<br>Nie potrzebujemy tak potężnego przedmiotu!


message_63:
    text: \n<BURMISTRZ KIEŁKUN>Teraz znikajcie i ani słowa nikomu o tym, co dzisiaj tu ujrzeliście!


message_64:
    text: \n<KIEŁKATLETA>Oj, no cóż.\!<br>Jeśli chcielibyście dać mi kiedyś trochę \c[3]TOFU\c[0], to chętnie je przyjmę...


message_65:
    text: Zdobyłeś \c[4]Ł.O.Ż.E.\c[0]!


message_66:
    text: \n<PODEJRZANY KIEŁKUN>\}\Com[2]Cz-czy ja dobrze widzę?


message_67:
    text: \n<PODEJRZANY KIEŁKUN>\}Nie wierzę...\! To... \c[4]Ł.O.Ż.E.\c[0]!\! Prawdziwe, oryginalne \c[4]Ł.O.Ż.E.\c[0]!\!<br>Przetestuję je!


message_68:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubEj, co ty robisz?\!<br>Pomogliśmy ci, więc ty teraz pomóż nam!


message_69:
    text: \n<PODEJRZANY KIEŁKUN>\}\Com[2]Hola, hola, hola!\}\!<br>Co tak agresywnie?\!<br>Może nie wyglądam na takiego, ale jestem kiełkunem honoru.


message_70:
    text: Użyć \c[4]DUŻEJ TRĄBKI\c[0] na KIEŁŚPIOCHU?


message_71:
    text: \n<KIEŁŚPIOCH>Ale...\! Podobało mi się to \c[4]Ł.O.Ż.E.\c[0]...