message_0:
      text: Udało się wam, dzieciaki!\! Może nie wygląda jak nowa, ale to na pewno nasza zgubiona \c[4]SUPER-SKŁADANKA\c[0]!\!<br>Wielkie dzięki, kolego.\n<KOLEŚ KOSMOPIRAT>
 
