#Talk to Cris's Mom / Cutscene: My Pie!
message_1:
      text: \n<PRAWDZIWA POLKA>Ach, czyż to nie KEL i \n[8]?!\! <br>Szmat czasu minął od kiedy ostatnio widziałam waszą dwójkę.\! <br>Mam nadzieje, że sprawy miały się dobrze!


message_2:
      text: \n<PRAWDZIWA POLKA>Mój KELU, ależ wyrosłeś!\! <br>Praktycznie przerosłeś mnie o głowę!


message_3:
      text: \n<PRAWDZIWA POLKA>Twoja mama opowiadała mi, że urosłeś parę centymetrów, ale zobaczyć cię na żywo to co innego.


message_4:
      text: \n<PRAWDZIWA POLKA>Pamiętam czasy, kiedy mogłam jeszcze sięgnąć, by poklepać cię po głowie!\! <br>Ohohoho...\! Byłeś strasznym psotnikiem.


#Oven burning


message_5:
      text: \n<PRAWDZIWA POLKA>O nie, zapomniałam o moim cieście!


#Cris's Mom gets pie out of oven and sets it on table.


message_6:
      text: \n<PRAWDZIWA POLKA>Fiu...\! Było blisko.\! Niestety lekko się przypaliło...\! W konkursie na najlepsze ciasto dostałoby 8/10 punktów, ale jest przepyszne, obiecuje!


message_7:
      text: \n<PRAWDZIWA POLKA>Och, nie możecie wierzyć mi na słowo.\! <br>Musicie sami spróbować!


message_8:
      text: Zdobywasz \c[3]CIASTO\c[0]!