message_80:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \herEj, to znowu ty!


message_81:
    faceset: MainCharacters_DreamWorld
    faceindex: 25
    text: \kelTo ty dałeś nam \c[4]LIST Z SZANTAŻEM\c[0] na RÓŻĘ!


message_82:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubCzego znowu chcesz...\! \Com[2]PODEJRZANY KIEŁKUNIE?\! Zakładam, że nic dobrego, hę?


message_83:
    text: \n<PODEJRZANY KIEŁKUN>\}Skądże!\! Droga młodzieży, to nieporozumienie!\!<br>A jak już o tym mowa, z charakteru jestem niczym jak samarytanin!


message_84:
    faceset: MainCharacters_DreamWorld
    faceindex: 11
    text: \aubNie byłabym taka pewna...


message_85:
    text: \n<PODEJRZANY KIEŁKUN>\}Mogę wam to udowodnić.\! Czy PODEJRZANY KIEŁKUN przekazałby wam cenną wiedzę, która mogłaby odmienić wasz los nieodwracalnie?\! No chyba nie!


message_86:
    faceset: MainCharacters_DreamWorld
    faceindex: 25
    text: \kelHmm...\! Dobra, zamieniamy się w słuch...


message_87:
    text: \n<PODEJRZANY KIEŁKUN>\}Cieszy mnie, że przykułem waszą uwagę!\! A więc...\! chodzi o to, że MAŁŻE są przestarzałą walutą. W związku z tym już wkrótce będą one zastąpione nowym, lepszym banknotem...\! MAŁSZAMI!


message_88:
    text: \n<PODEJRZANY KIEŁKUN>\}Na podstawie moich zaufanych źródeł ta reforma może wejść w obieg w każdej chwili, a w związku z tym wasze MAŁŻE kompletnie stracą na wartości!\! Nie chcecie, by taka przykrość was spotkała, racja?


message_89:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herSzczerze, to...


message_90:
    text: \n<PODEJRZANY KIEŁKUN>\}Właśnie! Byłoby kiepsko, no nie?\! Ale w tym właśnie sedno...


message_91:
    text: \n<PODEJRZANY KIEŁKUN>\}Odkąd tylko o tym usłyszałem, po kryjomu gromadziłem nową, wartościową walutę, czyli MAŁSZE!


message_92:
    text: \n<PODEJRZANY KIEŁKUN>\}Jako miłosierny samarytanin z przyjemnością wymienię je na wasze MAŁŻE!


message_93:
    faceset: MainCharacters_DreamWorld
    faceindex: 17
    text: \kelJa cię, serio?!\! Zrobiłbyś to dla nas?


message_94:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubKEL! Nie słuchaj go.\!<br>To już nawet nie jest...\! podejrzane...\! To czyste...\! przestępstwo...


message_95:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelAle, AUBREY... nie słuchałaś?!\!<br>Chcą wymienić wszystkie MAŁŻE na MAŁSZE!\!<br>Co zrobimy, jak skończą się nam pieniądze!?


message_96:
    faceset: MainCharacters_DreamWorld
    faceindex: 16
    text: \kelCo o tym myślisz, OMORI?\!<br>Powinniśmy wymienić wszystkie nasze MAŁŻE na MAŁSZE?


#yes/no


message_97:
    text: \n<PODEJRZANY KIEŁKUN>\}Fantastycznie...\! Nie pożałujecie tego.\!<br>Dziękuję serdecznie za wasze MAŁŻE...\!<br>A tutaj...\! macie trochę MAŁSZY w zamian...


message_98:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aubOMORI! Czemu zgodziłeś się z KELEM?\!<br>Założę się, że ta waluta nawet nie istnieje...


message_99:
    text: \n<PODEJRZANY KIEŁKUN>\}Po co chcielibyście trzymać przestarzałe MAŁŻE?\!<br>MAŁSZE to przyszłość!\! Przemyślcie to!


message_100:
    text: \n<PODEJRZANY KIEŁKUN>\}Czerpcie korzyści z waszych MAŁSZY!\! <br>A teraz ruszam na pomoc potrzebującym!\! Nara!


message_102:
    text: Zdobyłeś \c[4]MAŁSZE\c[0]...\! walutę przyszłości...


message_103:
    text: Znalazłeś skradzione MAŁŻE!


#FOUND him




message_105:
    text: \n<BURMISTRZ KIEŁKUN>\Com[2]Mój boże! Ostrożnie, młody!\! Prawie wpadłeś na niezwykle delikatną konstrukcję.


message_106:
    text: \n<BURMISTRZ KIEŁKUN>Jeśli pomiary do tego eksperymentu nie będą w 110% dokładne...\! Wybuch spowodowany reakcją chemiczną może być tak potężny, że zdewastuje całą wioskę!