#Talk to Sean or Karen:


message_1:
      text: \n<PANI W KUCYKACH>W końcu możemy razem zamieszkać!\!<br>To wspaniałe, co nie, SZYMONIE?


message_2:
      text: \n<KRACIASTY>Ta...\! To początek całego naszego życia!


message_3:
      text: \n<KRACIASTY>Nadszedł czas na podjęcie pierwszej ważnej decyzji...\!<br>jakiego koloru powinny być ściany naszego domu?


message_4:
      text: \n<PANI W KUCYKACH>Hmm...\! Myślę, że cokolwiek będzie pasować!\! Podobają mi się wszystkie kolory!\!<br>Co myślisz, SZYMONIE?


message_5:
      text: \n<KRACIASTY>Wszystko mi jedno...\! Nie martw się mną!\!<br>Wybierz jakiś, KARINA!\! Jaki kolor chcesz?


message_6:
      text: \n<PANI W KUCYKACH>O, SZYMON!\! Zawsze myślisz o innych!\! Nie muszę wybierać koloru ścian!\! Wszystko będzie mi się podobać, dopóki jesteśmy razem!


message_7:
      text: \n<KRACIASTY>...\! KARINO...\!<br>Jeśli nie podejmiemy decyzji, to nigdy nie ruszymy z miejsca...


message_8:
      text: \n<PANI W KUCYKACH>Hmm...\! Masz racje...\!<br>A może zamkniemy oczy i któryś wybierzmy?


message_9:
      text: \n<KRACIASTY>O, w porządku!\!<br>W ten sposób wynik będzie całkowicie bezstronny!\!<br>Tak zróbmy!


message_10:
      text: \n<PANI W KUCYKACH>Okej, brzmi nieźle!


message_11:
      text: \n<KRACIASTY>Zamknij oczy, KARINA...


message_12:
      text: \n<PANI W KUCYKACH>Cz-czekaj!\! Moment!\! W porządku!\!<br>To ty powinieneś to zrobić, SZYMONIE...\! Nalegam!


message_13:
      text: \n<KRACIASTY>Nie, KARINO...\! To powinnaś być ty!\!<br>Co jeśli wybiorę kolor, który ci się nie spodoba?


message_14:
      text: \n<KRACIASTY>...


message_15:
      text: \n<PANI W KUCYKACH>Oj...\! Do niczego w ten sposób nie dojdziemy, co nie?\! Hehe...


message_16:
      text: \n<PANI W KUCYKACH>Mam pomysł!\! Poprośmy tego nieznajomego o pomoc!


message_17:
      text: \n<PANI W KUCYKACH>Ej, ty!\! Czy mógłbyś nam z czymś pomóc?\!<br>Po prostu podejdź i wybierz jakiś kolor...\!<br>Ale zrób to na ślepo!


message_18:
      text: Zamknąłeś oczy.


message_19:
      text: Wybrałeś próbkę tapety w kwiaty.


message_20:
      text: \n<KRACIASTY>Hę?\! Co ta tapeta robi w sekcji z farbami?\!<br>Hmmm...\! Ktoś musiał ją źle odłożyć...


message_21:
      text: \n<KRACIASTY>No cóż...\! To nie coś, czego się spodziewałem, ale pasuje...\! Co o tym myślisz, KARINO?


message_22:
      text: \n<PANI W KUCYKACH>Tapeta brzmi nieźle!\!<br>Wydaje mi się, że będzie pasować!\! Weźmy ją!


message_23:
      text: \n<PANI W KUCYKACH>Wielkie dzięki za pomoc!\!<br>Mieszkamy niedaleko stąd, ale dopiero niedawno wprowadziliśmy się razem do naszego nowego domu...


message_24:
      text: \n<PANI W KUCYKACH>To ten z żółtym dachem, na tej samej ulicy co \c[11]KOŚCIÓŁ\c[0]!


message_25:
      text: \n<PANI W KUCYKACH>Myślimy nad zorganizowaniem parapetówki za dwa dni.\! Byłoby fajnie, gdybyście przyszli!