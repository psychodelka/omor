# Sidequest: Michael the Musician
# =========================================================================================


#Intro


message_1:
      text: \n<GOŚĆ OD GITARY>Siema! Nazywam się MICHAŁ, wkrótce podróżujący muzyk!\! <br>Już od lat gram na gitarze tutaj w \c[11]GALERII DALEKOSTĄDZKIEJ\c[0], ale uważam, że nadszedł czas, aby iść dalej!


message_24:
      text: \n<GOŚĆ OD GITARY>Hej, to znowu wy.\! Nadal pracuję nad zebraniem wystarczająco dużo pieniędzy, żeby móc wyjechać do miasta i zostać gwiazdą.


message_2:
      text: \n<GOŚĆ OD GITARY>Czy chcielibyście pomóc mi osiągnąć mój cel?\! Wszystko pomoże!


message_4:
      text: Ile dasz?\$


message_5:
      text: \n<GOŚĆ OD GITARY>Dziękuję!\! W zamian zagram wam moją oryginalną piosenkę!


#Default


message_6:
      text: \n<GOŚĆ OD GITARY>Cieszę się, że w końcu mogę podążać za moimi marzeniami, <br>ale oznacza to też pozostawienie mojej rodziny...


message_7:
      text: \n<GOŚĆ OD GITARY>Mój ojciec nigdy nie popierał tego, że jestem muzykiem, ale moja młodsza siostra, NADZIEJA ciągle mówiła mi, że mam się nie poddawać.<br><br>Ciągle mówiła rzeczy typu “Tacie w końcu przejdzie!”, czy coś w tym stylu...


message_8:
      text: \n<GOŚĆ OD GITARY>Haha...\! No popatrzcie na mnie...\! korzystam z rad mojej młodszej siostry.\! <br>Czy to nie ja powinienem być tym, który je daje?


#Cardboard Box


message_9:
      text: Pudło na darowizny GOŚCIA OD GITARY.


#After reaching Donation goal:


message_10:
      text: \n<GOŚĆ OD GITARY>Wow!\! Dziękuję za wszystko!


message_11:
      text: \n<GOŚĆ OD GITARY>Dzięki tej ostatniej darowiźnie, wydaje się, że wreszcie będę mógł wyjechać z miasteczka!\! Nie mam za dużo do spakowania, więc pewnie za niedługo odjadę...


message_12:
      text: \n<GUITAR GUY>Powinienem się ze wszystkimi pożegnać...\! ale...\! nawet nie wiem, jak powiem o tym mojemu tacie...


message_13:
      text: \n<GOŚĆ OD GITARY>Pewnie najpierw powiem mojej młodszej siostrze, NADZIEI.


message_20:
      text: Podarowałeś \v[604] $ GOŚCIOWI OD GITARY.


message_21:
      text: \n<GOŚĆ OD GITARY>Hmm...\! Wygląda na to, że jeszcze trochę mi brakuję, zanim będę mógł wyjechać z miasteczka...


message_22:
      text: \n<GOŚĆ OD GITARY>Tak!\! Jestem coraz bliżej wyjechania stąd!


message_23:
      text: \n<GOŚĆ OD GITARY>Jestem tak blisko...\! Jeszcze troszkę i będę mógł wyjechać do miasta!