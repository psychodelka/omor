      text: \n<MĄDRY GIGANTOS>\sinv[1]Wi-elo, rybcie!\!\sinv[0]<br>Czy chcielibyście zakupić GIGANTOSOWĄ WSKAZÓWKĘ za 300 MAŁŻY?\$
 
