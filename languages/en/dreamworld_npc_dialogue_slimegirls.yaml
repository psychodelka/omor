message_40:
      text: \n<GIGANTOS>Czytam książkę o klimatyzacji!\!<br>Jest bardzo pouczająca!
 
message_41:
      text: \n<GIGANTOS>Próbuję się zrelaksować...\! ale nie mogę przestać myśleć o tej interesującej książce o klimatyzacji, którą czytałem ostatnio...
 
message_42:
      text: \n<GIGANTOS>Wiesz za czym szaleję?\! Za klimatyzacją.\!<br>Czyż nie jest najwspanialsza?
 
 
