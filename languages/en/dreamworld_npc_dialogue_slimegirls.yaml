message_46:
      text: \n<MĄDRY GIGANTOS>Pewien MĄDRY GIGANTOS powiedział kiedyś...\!<br>\"Swych wrogów licz...\! A kolejność do zwycięstwa doprowadzi\".
 
message_110:
      text: \n<MĄDRY GIGANTOS>\com[2]Co?! Wciąż nie możesz tego rozgryźć?\!<br>Ech... W porządku.\! Może to?
 
message_111:
      text: \n<MĄDRY GIGANTOS>Pewien MĄDRY GIGANTOS powiedział kiedyś...\! \"Swych wrogów licz, by drogę poznać...\! Następnie, podczas swej podróży obserwuj wodospady\".
 
 
#EASY PUZZLE HINT
 
message_47:
      text: \n<MĄDRY GIGANTOS>Pewien MĄDRY GIGANTOS powiedział kiedyś...\!<br>\"Kiedy wszystko zawodzi, czytanie od lewej do prawej nie zaszkodzi!\"
 
#MED PUZZLE HINT
message_48:
      text: \n<MĄDRY GIGANTOS>Pewien MĄDRY GIGANTOS powiedział kiedyś...\!<br>\"Czasami tył bardziej interesujący jest od przodu!\"
 
#NOT ENOUGH CLAMS
message_49:
      text: \n<MĄDRY GIGANTOS>Przykro mi, nic nie mogę poradzić!\! Nie mogę oddać GIGANTOSOWEJ WSKAZÓWKI za mniej niż 300 MAŁŻY!
 
message_51:
      text: \n<MĄDRY GIGANTOS>\{\{\Com[2]\sinv[1]PRZEEPYSZNIE!!
 
message_52:
      text: \n<MĄDRY GIGANTOS>Oto wasza wskazówka!\! Wypowiem ją tylko raz.
 
message_53:
      text: \n<MĄDRY GIGANTOS>Dobrze... Jak tam sobie chcecie!
 
#WITHOUT PUZZLE ACTIVATION
message_54:
      text: \n<MĄDRY GIGANTOS>\sinv[1]Wi-elo, rybcie!\!\sinv[0] Zagadki nie są mocną stroną każdego.\! Jeśli gdzieś utkniecie, mogę wam trochę pomóc...\! albo nawet bardzo!
 
message_56:
      text: \n<GIGANTOS>Ach... Oczywiście!\! Obliczenia są o wiele prostsze, kiedy ujmuje się je w ten sposób...
 
message_57:
      text: \n<GIGANTOS>Więc jeśli przemnożę wynik...\! odejmę nieskończoność...\! potem podzielę przez zero...\! i wykonam działanie pisemne...\! to otrzymam...<br>liczbę urojoną!
 
message_58:
