message_100:
      text: \n<GIGANTOS>Ech...\! Słuchaj, jak dobrze się tam bawią.\! Półetatowcy mają życie jak w Madrycie.
 
message_101:
      text: \n<GIGANTOS>MEDUZA i jej siostry od wieków badają świat.\! Te książki są owocem ich pracy!
 
message_102:
      text: \n<GIGANTOS>Nieważne, ile razy robię ten eksperyment, nigdy nie kończy się tak, jak powinien.\! Chyba pora, by zerknąć do instrukcji obsługi...
 
