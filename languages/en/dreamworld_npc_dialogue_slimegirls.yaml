#GAMBLER 1 HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_4:
      text: \n<GIGANTOS>Widzę, że blefujesz!\! Nie oszukasz mnie!
 
#GAMBLER 2 HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_5:
      text: \n<GIGANTOS>Nie pokonasz mnie!\! Idę na całość!
 
#GAMER HUMPHREY
#Location:Slime Girls Lair / Humphrey
message_6:
      text: \n<GIGANTOS>Porozmawiajmy później, jestem w trakcie rozgrywki.
 
#PAINTING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_7:
      text: \n<GIGANTOS>Ach tak...\! Moje najwspanialsze arcydzieło...\! Hum, hum!
 
#READING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_8:
      text: \n<GIGANTOS>Zgodnie z moimi obliczeniami, czytanie czyni cię mądrym.
 
#RUNNING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_9:
      text: \n<GIGANTOS>Uff...\! Uff...\! Uff...\! Wkładam dużo ciężkiej pracy w utrzymanie mojej sylwetki!
 
#TANNING HUMPHREY
#Location: Slime Girls Lair / Humphrey
message_10:
      text: \n<GIGANTOS>Achhh...\! To jest życie...\! Letnia opalenizno, nadchodzę!
 
#SNALEY
#Location: Slime Girls Lair / Medusa River 1 (228)
message_50:
      text: \n<PIANEK>Co za śliczny basen!
 
#WATERFALL HUMPHRIES 1
message_11:
      text: \n<GIGANTOS>Jasne! Kocham tworzyć mosty!
 
message_12:
      text: \n<GIGANTOS>Spoko! Skoro wszyscy, to ja też...
 
message_13:
      text: \n<GIGANTOS>Rany... Dyżur na moście, znowu?\!<br>Kiedy dostanę coś do zjedzenia?
 
message_22:
      text: \n<GIGANTOS>Masz na myśli ten wielki wodospad na południu?\! Okej, pościgajmy się!
 
#WATERFALL HUMPHRIES 2
 
message_16:
      text: \n<GIGANTOS>Most, mówisz?
 
message_21:
      text: \n<GIGANTOS>Już tam jestem!
 
message_14:
      text: \n<GIGANTOS>Chcesz mnie wykorzystać, żeby zrealizować swoje niejednoznaczne zamiary?\! Dobry pomysł!
 
message_15:
      text: \n<GIGANTOS>Czy to już most po piątej?\! Czas ucieka, co?
 
message_17:
      text: \n<GIGANTOS MOSTOW, EKSPERT OD MOSTÓW>Nareszcie, mój czas nadszedł!
 
message_18:
      text: \n<GIGANTOS WINDOW, EKSPERT OD WIND>Windy są lepsze od mostów, ale przypuszczam, że jak na razie mogę poudawać.
 
message_19:
      text: \n<GIGANTOS>Ta...\! ...\! W porządku!
 
message_20:
      text: \n<GIGANTOS>Pewien mądry wieloryb powiedział kiedyś... “Ta, w porządku!”
 
message_27:
      text: \n<GIGANTOS>My GIGANTOS, z sektora MEDUZY, szczycimy się tym, że jesteśmy najlepsi z najlepszych!
 
message_23:
      text: \n<GIGANTOS>MEDUZA traktuje nas dobrze i karmi nas regularnie...\!<br>Nie można powiedzieć tego samego o MARINIE czy MOLLY!
 
message_24:
      text: \n<GIGANTOS>MARINA często prosi MEDUZĘ o nową dostawę, bo GIGANTOS z jej sektora ciągle gdzieś znika... \!<br>Eee...\! Mam nadzieję, że nie będę następny...
 
message_25:
      text: \n<GIGANTOS>Kiedy MEDUZA kręci się tam i z powrotem, to znak, że jest wściekła.\! Nigdy na nikogo nie krzyczy, ale...\! to trochę przerażające.
 
message_26:
      text: \n<GIGANTOS>Patrz, jak chodzisz!\! Niektóre z rozlanych płynów nie powinny wchodzić w kontakt z ludzką skórą!
 
message_29:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: \aubGIGANTOSIE! Czy pomógłbyś nam zrobić most?
 
message_30:
      text: Naukowa paplanina.
 
