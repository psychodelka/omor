#========================================================================================


message_1:
      text: \"Jeden po drugim zasnęli w samochodzie podczas drogi powrotnej.\! Minął przecież długi dzień na plaży i wszyscy byli wyczerpani\".


message_2:
      text: \"☐☐☐ przysnął jako pierwszy, a za nim reszta\".


message_3:
      text: \"Kiedy słońce zachodziło nad autostradą, głowa ☐ przypadkowo opadła na ramię ☐☐☐☐☐☐.<br><br>Nagły wstrząs go budzi, ale nie ma odwagi otworzyć oczu\".


message_4:
      text: \"Udaje śpiącego i uspokaja swój oddech.\! <br>Słucha dźwięków drogi\".


message_5:
      text: \"Czuje, jak słońce delikatnie spoczywa na jego skórze i lekkie ukłucie bólu na nosie przez nadchodzące oparzenie słoneczne\".


message_6:
      text: \"Jest szczęśliwy...\! bardzo, bardzo szczęśliwy...\! <br>I obiecuje sobie, że nieważne, co się stanie, zapamięta ten moment na zawsze\".




