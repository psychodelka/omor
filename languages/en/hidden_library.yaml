# Hottest Day of Summer:
#========================================================================================


message_40:
      text: \"To był gorący letni dzień i wszystko, o czym myślał ☐, to dlaczego nie mogli zrobić tego jutro\".


message_41:
      text: \"Podwórko było w kompletnym nieładzie\".


message_42:
      text: \"Wszędzie leżały porozrzucane deski.\! <br>Trawa była zaplamiona farbą dzięki pracy ☐☐☐☐☐☐ i ☐☐☐☐☐☐\".


message_43:
      text: \"Cały dzień ☐ obserwował, jak ☐☐☐☐ targa deski tam i z powrotem z furgonetki jego taty\".


message_44:
      text: \"Obserwował, jak ☐☐☐ w kółko uderza się młotkiem w palce i zauważył, że minęła już ponad godzina, od kiedy ☐☐☐☐ zszedł po drabinie\".


message_45:
      text: \"'Będę po prostu ich wsparciem moralnym.', pomyślał ☐, siedząc śpiący w cieniu swojego ulubionego drzewa\".


message_46:
      text: \"Oczywiście wiedział, że wcale tak nie będzie\".


message_47:
      text: \"Wkrótce przyjaciele zaczną prosić o pomoc i nie będzie w stanie im odmówić\".


message_48:
      text: \"Domek na drzewie jest dla wszystkich, więc to sprawiedliwe, żeby każdy trochę pomógł\".


message_49:
      text: \"☐ wie o tym i zgadza się...\! ale niechętnie.\!<br>Wstaje i chwiejnym krokiem zmierza do bałaganu\".


message_50:
      text: \"Wie, że powinien zrobić swoją należną część.\!<br>Ale oczywiście musiał to być najgorętszy dzień lata\".


