# Statue at the Lake:
#========================================================================================




message_90:
      text: \"Zachodzi słońce.\! Dziwny posąg czuwa nad ukrytym jeziorem.\! Mógł znaczyć coś ważnego w przeszłości, ale upływ czasu sprawił, że napisy były całkiem nieczytelne\".


message_91:
      text: \"W każdym razie, nie ma to znaczenia dla grupki przybyłej dziś go odwiedzić.\! <br>Używają go tylko jako skoczni\".


message_92:
      text: \"Bracia na zmianę skaczą z posągu\".


message_93:
      text: \"☐☐☐☐ skacze pierwszy.\! Potem ☐☐☐.\! <br>A potem znowu ☐☐☐☐.\! Potem znowu ☐☐☐\".


message_94:
      text: \"Bracia radośnie zachęcają, aby ☐ do nich dołączył i po zastanowieniu ☐ ostrożnie się zgadza\".


message_95:
      text: \"☐ wspina się na posąg i spogląda w dół na poruszającą się wodę.\! Słyszy bicie swojego serca.\! Zaczyna dzwonić mu w uszach\".


message_96:
      text: \"Ma wrażenie, że lada chwilę ugną się pod nim nogi.\! Próbuje skupić się na swoim oddechu...\"


message_97:
      text: \"Czuje, jak coś wpełza na jego ramię, a oczy otwierają mu się jak spodki, napotykając spojrzenie czarnego pająka\".


message_98:
      text: \"☐ natychmiastowo traci zdolność trzeźwego myślenia i rzuca się do jeziora.\! Woda wypełnia mu nos.\! Próbuje użyć kończyn, ale woda jest silniejsza\".


message_99:
      text: \"Jest za słaby, zbyt bezsilny...\! a przynajmniej w to wierzy\".


message_100:
      text: \"☐ zamyka oczy...\! <br>i czeka, aż bracia go uratują\".


