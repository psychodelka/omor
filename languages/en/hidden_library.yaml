message_20:
      text: \"Kałuża soku wsiąka w dywan\".


message_21:
      text: \"Nad nią stoi nie kto inny, jak ☐☐☐ trzymający otwarty karton soku\".


message_22:
      text: \"Spogląda na swoich przyjaciół, którzy wszyscy mają na twarzy ten sam wyraz rozczarowania.\! Wydaje z siebie chichot pełen winy\".


message_23:
      text: \"Zdaje się, że nie minęła nawet sekunda, a ☐☐☐ już znika za drzwiami wejściowymi\".


message_24:
      text: \"Malutki, czarny kotek przemierza plamę, zostawiając niechlujne, mokre ślady na całej szerokości dywanu\".


message_25:
      text: \"Twarz ☐☐☐☐ robi się czerwona i woła za ☐☐☐☐☐, ale ☐☐☐ już dawno jest za daleko\".


message_26:
      text: \"☐☐☐☐ podaje ☐☐☐☐ mokre ręczniki papierowe\".


message_27:
      text: \"Zdaje się, że są tu jedynymi dorosłymi...\! i jeśli szybko tego nie posprzątają, na dywanie zostanie plama.\! Będą musieli zająć się ☐☐☐☐☐ później...\"




