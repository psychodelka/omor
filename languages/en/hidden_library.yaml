# School Day:
#========================================================================================




message_70:
      text: \"Tego roku ☐ miał na tyle szczęścia, że został przydzielony do biurka obok małego okienka\".


message_71:
      text: \"Każdego dnia podczas zajęć ☐ mógł patrzeć ospale przez otwór...\! na cienie drzew, chmury pełzające nad nim\".


message_72:
      text: \"Ale jego umysł odpłynął już gdzie indziej...\! w jego własne światy, własne historie, własne przygody\".


message_73:
       text: \"Stało się to dla niego nawykiem.\!<br>Łatwo było mu się w tym zagubić\".


message_74:
      text: \"Dzisiaj był dzień jak każdy inny.\! ☐ patrzył pustym wzrokiem przez małe okienko na mijające jedna za drugą chmury\".


message_75:
      text: \"Nagle czyjaś dłoń wyrwała go z rozmarzenia żartobliwym uderzeniem w plecy.\! ☐ odrywa wzrok od szkła\".


message_76:
      text: \"☐☐☐ uśmiecha się.\! Wskazuje, że lekcja się skończyła i nadszedł wreszcie czas na obiad.\! Dzisiaj jest pizza, więc muszą pędzić na stołówkę, zanim się skończy\".


message_77:
      text: \"☐ czuje burczenie w brzuchu.\! Ostatni raz wygląda za okienko\".


message_78:
      text: \"Będzie musiał kontynuować przygodę innego dnia\".




