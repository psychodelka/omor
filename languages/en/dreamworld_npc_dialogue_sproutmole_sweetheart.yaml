#FAMILY MOLE 3
#Location: Sprout Mole Village
message_25:
      text: \n<RODZINNY KIEŁKUN>My, KIEŁKUNY, nie mamy odwagi opuścić kolonii od czasów wielkiej przeprowadzki.\! To były ciężkie czasy...
 
message_26:
      text: \n<RODZINNY KIEŁKUN>Wielu z nas poległo...\! KIEŁKUNY ginęły na lewo i prawo...\! Dzieci zostały oddzielone od swoich rodzin!\! Och, co za koszmar!
 
message_27:
      text: \n<RODZINNY KIEŁKUN>Przynajmniej teraz wszystko wróciło do normy...\! w większości.
 
#FLAMINGO MOLE
#Location: Sprout Mole Village
 
message_30:
      text: \n<RODZINNY KIEŁKUN>KIEŁKUNY, choć są inteligentnymi stworzeniami, mają tendencję do przejawiania obłąkanej natury.\! Jak widzisz, brak mi jakichkolwiek oznak samokontroli.
 
