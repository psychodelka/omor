      faceindex: 37
      text: \herKto wie?\! Może oboje macie rację!\! A może będziecie w stanie przyrządzić \c[3]TOFU\c[0] w sposób, jakiego jeszcze nie było...\! Coś pomiędzy ciepłym a zimnym, jak...
 
