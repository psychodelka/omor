message_43:
      text: \n<ZASTĘPCA SZEFA KUCHNI>Jak śmiesz wypowiadać takie bluźnierstwo!\! To oczywiste, że \c[3]TOFU\c[0] smakuje lepiej, gdy jest podawane na ciepło!
 
message_44:
      text: \n<ZASTĘPCA SZEFA KUCHNI>Czyś ty oszalał?\! Każdy KIEŁKUN o zdrowych zmysłach wie, że \c[3]TOFU\c[0] smakuje dużo lepiej na zimno!
 
message_45:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text:  \herHej, nie ma sensu się spierać.\! Czemu nie dojdziecie do kompromisu?
 
message_46:
