message_100:
      text: \n<KIEŁKUN>Jako renomowany krytyk filmowy uważam, że wszystkie dzieła SŁODZIUTKIEJ są poza zasięgiem rozumowania naszych prymitywnych umysłów!
 
message_101:
      text: \n<KIEŁKUN>O rety...\! Wyglądasz strasznie znajomo.\!<br>Czy przypadkiem nie widziałem cię już w telewizji!?
 
message_102:
      text: \n<KIEŁKUN>Milcz! To mój ulubiony film!
 
message_103:
      text: \n<KIEŁKUN>Och, SŁODZIUTKA...\! Ten świat na ciebie nie zasługuje.
 
message_104:
      text: \n<KIEŁKUN>Obejrzałem każdy odcinek \"SZANSY NA SERCE SŁODZIUTKIEJ\" przynajmniej sześć razy!
 
message_105:
      text: \n<KIEŁKUN>Zabieram SŁODZIUTKĄ ze sobą gdziekolwiek idę!\!<br>Przywitaj się, SŁODZIUTKA!
 
message_106:
      text: \n<KIEŁKUN>SŁODZIUTKA jest jedyną osobą, która mnie rozumie...
 
message_107:
      text: \n<KIEŁKUN>SŁODZIUTKA jest idealna pod każdym względem.\!<br>Zrobiłbym dla niej \quake[1]wszystko\quake[0]...
 
message_108:
      text: \n<KIEŁKUN>Kocham SŁODZIUTKĄ tak bardzo, że nawet nie pamiętam, co robiłem, zanim ją poznałem.\! Serio... Mówię poważnie!
 
message_109:
      text: \n<KIEŁKUN>\}SŁODZIUTKA...\! Będziesz należeć do mnie...\{
 
#AFTER SW WEDDING
 
message_110:
      text: \n<KIEŁKUN>Szloch...\! SŁODZIUTKA znowu przeszła samą siebie.\! Jestem niezmiernie poruszony.
 
message_111:
      text: \n<KIEŁKUN>Czy ty to HERO, no wiesz, \sinv[1]ten\sinv[0] HERO z \"SZANSY NA SERCE SŁODZIUTKIEJ\"!?\! Twoja gra aktorska była wspaniała!\! Naprawdę uwierzyłem, że dałeś kosza SŁODZIUTKIEJ!
 
message_114:
      text: \n<KIEŁKUN>Skoro \"SZANSA NA SERCE SŁODZIUTKIEJ\" się skończyła...\! tak również moje życie.
 
message_120:
      text: Niepokojąco realistyczna kukła SŁODZIUTKIEJ.
 
#SKELETON
 
message_121:
      text: Jest martwe.
 
message_122:
      text: Szeroki asortyment śmiertelnych broni...\!<br>Brakuje jednej z nich.
 
 
message_130:
      text: Joł, JAKUB! Kopę lat, kumplu!<br>\!Jak minął twój weekend, stary?\n<KIEŁKUN>
 
message_131:
      text: Jak tam, LINDA? Nie widziałem cię od wieków!\!<br>Co u twojego staruszka?\! Brakuje mi go.\n<KIEŁKUN>
 
message_132:
      text: Hej, SYLWEK! Straciłeś na wadze! Tak trzymaj!\n<KIEŁKUN>
 
message_133:
      text: JERZY! Ty stary druchu!\! Minęło zbyt wiele czasu.\!<br>Musimy się kiedyś spotkać.\n<KIEŁKUN>
 
 
#SPROUT CROWD
 
message_200:
      text: \n<KIEŁKUN>Oddałem mój cały zapas \c[3]TOFU\c[0] za to miejsce!
 
message_201:
      text: \n<KIEŁKUN>Oddałem moje oszczędności na studia za to miejsce!
 
message_202:
      text: \n<KIEŁKUN>Oddałam mój dom za to miejsce!
 
message_203:
      text: \n<KIEŁKUN>Oddałem swoją duszę za to miejsce!
 
#REST OF CROWD
 
message_204:
      text: \n<KIEŁKUN>\sinv[1]SŁODZIUTKA... SŁODZIUTKA...<br>Moja jedyna!\sinv[0]
 
message_205:
      text: \n<KIEŁKUN>SŁODZIUTKA jest idealna!\! Nie popełnia żadnych błędów!
 
message_206:
      text: \n<KIEŁKUN>Moja miłość do SŁODZIUTKIEJ nie zna granic!
 
message_207:
      text: \n<KIEŁKUN>SŁODZIUTKA...\! Jest boginią chodząca wśród nas...<br>\! Jesteśmy błogosławieni.
 
#UNIQUE SPROUT CROWD
 
message_208:
      text: \n<KIEŁKUN>Przedstawienie jeszcze się nie zaczęło, a ja już się cały trzęsę!\! \quake[1]<br>Dlaczego nie mogę przestać!?\quake[0]
 
message_209:
      text: \n<KIEŁKUN>\"S\" jak \"SKROMNA\".\! \"Ł\" jak \"ŁASKAWA\".\!<br>\"O\" jak \"OLŚNIEWAJĄCA\".\! \"D\" jak \"DOSTOJNA\".\!<br>\"Z\" jak...\! \"ZNAKOMITA\"...\! Mmm...\! Zupełnie jak \c[3]TOFU\c[0]...
 
message_210:
      text: \n<KIEŁKUN>\"I\" jak \"INTELIGENTA\".\! \"U\" jak \"UROCZA\".\!<br>\"T\" jak \"TROSKLIWA\".\! \”K\” jak \"KOCHAJĄCA.\"\!<br>Oraz \"A\" jak...\! \"ATRAKCYJNA!\", rzecz jasna!
 
message_211:
      text: \n<KIEŁKUN>\}Jej! SŁODZIUTKA!
 
message_212:
      text: \n<KIEŁKUN>Słyszałem, że była tu kiedyś biblioteka...\!<br>ale potem SŁODZIUTKA zbudowała nad nią swoją scenę...\!<br>Komu potrzebne jest czytanie, kiedy ma się SŁODZIUTKĄ!?
 
message_213:
      text: \n<KIEŁKUN>Pomidor o innej nazwie nadal smakowałby tak samo soczyście.
 
message_214:
      text: \n<KIEŁKUN>Jestem tu tylko dla dobrej zabawy!
 
message_215:
      text: \n<KIEŁKUN>Kiedyś tylko ironicznie lubiłem SŁODZIUTKĄ...\!<br>a teraz jestem tutaj...\! Gdzie ja zbłądziłem?
 
message_216:
      text: \n<KIEŁKUN>Początkowo byłem sceptycznie nastawiony do tej całej SŁODZIUTKIEJ, ale chyba zaczynam się do niej przekonywać...
 
message_217:
      text: \n<KIEŁKUN>Przyjechałem tu z rodziną, lecz po drodze zostaliśmy rozdzieleni...\! Mogę już ich nigdy więcej nie zobaczyć.
 
message_218:
      text: \n<KIEŁKUN>Słyszałem, że SŁODZIUTKA jest tak naprawdę \c[3]PĄCZKIEM\c[0]...\!<br>Ciekawe, czy te plotki są prawdziwe...
 
#Elevator
message_220:
      text: Cóż, to jest ciut niezręczne.
 
 
