message_0:
      text: \who\}Wierciu, wierciu, wierciu...\! Ćśś, ćśś, ćśś...
 
#Beautiful Mole
#Location: Sproutmole Village
message_1:
      text: \n<PIĘKNY KIEŁKUN>Spójrzcie na mnie...\!<br>Bez wątpienia jestem najpiękniejszym KIEŁKUNEM, czyż nie?
 
#BOX Mole
#Location: Sproutmole Village
 
message_221:
      text: \n<KWADRAKIEŁKUN>Święta to mój ulubiony czas w roku, dlaczego każdego dnia nie obchodzimy Gwiazdki?
 
 
message_2:
      text: \n<KWADRAKIEŁKUN>Święta zniszczone...
 
#BUTLER Mole
#Location: Check Dream world -dungeon dialogue
 
#CHEF Mole
#Location: Sprout Mole Village
#(TOFU TRIVIA copy)
message_3:
      text: \n<SZEF KIEŁKUCHNI>Ach tak, witam!\! Musieliście tu przybyć, aby na własne oczy ujrzeć to wybitne dzieło kulinarne od czasów krojonego chleba...\! \Com[2]\c[3]TOFU\c[0]!
 
message_4:
      text: \n<SZEF KIEŁKUCHNI>C'est magnifique!\!<br>Oto ciekawostka o \c[3]TOFU\c[0] na dziś.
 
message_5:
      text: \n<SZEF KIEŁKUCHNI>\Com[2]Jak śmiesz sprzeciwiać się majestatowi \c[3]TOFU\c[0]!?\!<br>Wynocha.\! Budzisz we mnie odrazę!
 
message_6:
      text: \n<SZEF KIEŁKUCHNI>Potrzeba siedmiu tysięcy osiemset siedemdziesięciu czterech kostek \c[3]TOFU\c[0] ustawionych wzdłuż linii, aby ich długość wynosiła dokładnie jeden kilometr!
 
message_7:
      text: \n<SZEF KIEŁKUCHNI>Istnieją cztery rodzaje \c[3]TOFU\c[0]...\!<br>twarde, ekstra twarde, miękkie i puszyste!
 
message_8:
      text: \n<SZEF KIEŁKUCHNI>Twarde \c[3]TOFU\c[0] można usmażyć, ugotować, pokroić w kostkę oraz przygotować na każdy możliwy sposób.\! Jest to możliwe dzięki konsystencji, która potrafi wchłonąć smak i nadal zachować swój kształt!
 
message_9:
      text: \n<SZEF KIEŁKUCHNI>Miękkie \c[3]TOFU\c[0] najlepiej przygotować na surowo lub odsączyć.\! Nadaje się wyśmienicie do deserów, koktajli, dipów i sosów!
 
message_10:
      text: \n<SZEF KIEŁKUCHNI>Puszyste \c[3]TOFU\c[0] ma kremową konsystencję i można je użyć do wypieków, sosów, koktajli oraz deserów!
 
message_11:
      text: \n<SZEF KIEŁKUCHNI>Wędzone \c[3]TOFU\c[0] jest świetnym zamiennikiem dla mięsa!
 
message_12:
      text: \n<SZEF KIEŁKUCHNI>Ponieważ \c[3]TOFU\c[0] ma wysoką zawartość soi, odradza się spożywanie go w przypadku posiadania kamieni nerkowych!
 
message_13:
      text: \n<SZEF KIEŁKUCHNI>Najlepszym sposobem na wzbogacenie smaku \c[3]TOFU\c[0] jest glazurowanie go, aż do uzyskania złocistego koloru, a następnie dodanie marynaty.\! Gdy już wchłonie wszystkie smaki, sos stanie się syropem, który będzie lepił się do patelni!
 
message_14:
      text: \n<SZEF KIEŁKUCHNI>Jeśli pragniesz zgłębić więcej wiedzy o cudownym i znamienitym \c[3]TOFU\c[0], nie krępuj się porozmawiać ze mną ponownie.\! Cho-cho!
 
#DOUBLE MOLE
#Location: Sprout Mole Village
message_20:
      text: \n<PODWÓJNY KIEŁKUN>Jesteśmy dwoma!\! Jesteśmy jednym!\! Jesteśmy jednoma?
 
#DUNCE MOLE
#Location: Sprout Mole Village
message_21:
      text: \n<MATOŁ KIEŁKUN>Ta ściana jest milusia i zimna!
 
#ELDER MOLE
#Location: Sprout Mole Village
message_22:
      text: \n<BURMISTRZ KIEŁKUN>Pracuję nad przełomową technologią, która zmieni życia wszystkich w kolonii...\! mało tego...\! na całym świecie!
 
#ELDER MOLE JR.
#Location: Sprout Mole Village
message_23:
      text: \n<SYN BURMISTRZA>Ostatnio miewam problemy z wysypianiem się!\! Gdybym tylko miał coś, co pomogłoby mi komfortowo zasnąć...
 
#Fall mole: Location Sprout Mole village Note: Check Season mole yaml
