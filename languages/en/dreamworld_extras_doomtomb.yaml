message_200:
      text: \n<PRAWDZIWY KUN>Stać, huncwoty!\! Nie potraficie czytać znaków?\!<br>Sam wstyd!
 
message_201:
      text: \n<PRAWDZIWY KUN>Ja i moja rodzina pilnujemy skarbu w tej krypcie od wielu pokoleń...\! ale nie jest to proste przez gagatki jak wy!
 
message_202:
      text: \n<PRAWDZIWY KUN>Może jestem już stary i słaby... i może niedowidzę... i może przetrwałem już tylko ja...<br><br>Ale robię to, odkąd pamiętam i, jak sądzę, jestem w tym najlepszy!
 
message_203:
      text: \n<PRAWDZIWY KUN>Nie pamiętam nawet, czego tu pilnuję, ale pewnie czegoś, co jest w tym ważnie wyglądającym sejfie w rogu pokoju!
 
message_204:
      text: \n<PRAWDZIWY KUN>No cóż, dzieciaczki, muszę was ładnie poprosić, żebyście sobie poszli...\! Jako PRAWDZIWY KUN mogę się stąd wykopać w mgnieniu oka!
 
message_205:
      text: \n<PRAWDZIWY KUN>Nie ma tu nic ciekawego.\! Więc co wy na to, że oszczędzę wam kłopotu i wyniosę was na pole?
 
