

# =========================================================================================
# Sidequest: Birthday Gift 2
# =========================================================================================


#Talking to Jesse
message_0:
      text: Głośna muzyka rozbrzmiewa ze słuchawek DZIECIAKA W SŁUCHAWKACH.


message_1:
      faceset: MainCharacters_Faraway
      faceindex: 17 #insert number here
      text: \kelSzturch...


message_2:
      text: \n<DZIECIAK W SŁUCHAWKACH>\Com[2]Uaa!\! Kim jesteście?!\! Czego chcecie?


message_3:
      text: \n<DZIECIAK W SŁUCHAWKACH>...


message_4:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelYyy...\! Cześć!\! To ty jesteś JESSE?\!<br>Jesteśmy...\! eee...\! kolegami twojego taty...


message_5:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelPoprosił, żebyśmy cię zawołali na krojenie tortu!


message_6:
      text: \n<DZIECIAK W SŁUCHAWKACH>Tata przyjaźni się z jakimiś... nastolatkami?\! Dziwak...


message_7:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: \kelSkąd ta kwaśna mina? Chyba masz dziś urodziny, co nie?\!<br>Dawaj, zejdź na dół poświętować je ze swoim tatą.\!<br>Kupił ci fajowski prezent!


message_8:
      text: \n<DZIECIAK W SŁUCHAWKACH>\quake[1]Grrrrrrrrrr...\quake[0]\!<br>\Com[2]Mówiłem mu, żeby nic mi nie kupował!


message_9:
      text: \n<DZIECIAK W SŁUCHAWKACH>\Com[2]Powiedzcie, żeby zwrócił, cokolwiek kupił i trzymał się z dala od mojego pokoju!


message_10:
      faceset: MainCharacters_Faraway
      faceindex: 21 #insert number here
      text: \kelHej! Miej trochę szacunku do swojego taty...\!<br>\Com[2]Co ty do niego masz?!


message_11:
      text: \n<DZIECIAK W SŁUCHAWKACH>...


message_12:
      text: \n<DZIECIAK W SŁUCHAWKACH>Ech...\! Popatrzcie na te wszystkie nowiutkie rzeczy w pokoju.


message_13:
      text: \n<DZIECIAK W SŁUCHAWKACH>To...\! to wszystko prezenty od mamy.


message_14:
      text: \n<DZIECIAK W SŁUCHAWKACH>Nie mieszka już z nami, ale dalej często wysyła mi podobne podarunki...


message_15:
      text: \n<DZIECIAK W SŁUCHAWKACH>Ale tata...\! tata nie jest na bieżąco...\! <br>Prezent od niego nie będzie taki fajny.\! Więc...\! czego by dla mnie nie kupił, nie będzie to warte jego pieniędzy...


message_16:
      text: \n<DZIECIAK W SŁUCHAWKACH>Co z tego, że są moje urodziny...\!<br>\Com[2]Nie musi marnować na mnie pieniędzy!


message_17:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelAle... on robi to wszystko z własnej woli, nie z przymusu!\!<br>Powinieneś świętować razem z nim.\!<br>To dla niego ważniejsze, niż myślisz!


message_18:
      text: \n<DZIECIAK W SŁUCHAWKACH>Ale...\! ja...


message_19:
      faceset: MainCharacters_Faraway
      faceindex: 23 #insert number here
      text: \kel\Com[2]Po prostu idź!


#KEL SHAKES CHAIR


message_20:
      text: \n<DZIECIAK W SŁUCHAWKACH>\Com[2]Hej! Co ty wyrabiasz?!


#JESSE gets off the chair


message_21:
      faceset: MainCharacters_Faraway
      faceindex: 21 #insert number here
      text: \kelZachowujesz się tak, bo ci na nim zależy, prawda?!?!\!<br>Ale mu też na tobie zależy!


message_22:
      faceset: MainCharacters_Faraway
      faceindex: 22 #insert number here
      text: \kelJeśli zamierzasz spędzić resztę dnia samemu, twój tata zasługuje przynajmniej na wyjaśnienie!


message_23:
      faceset: MainCharacters_Faraway
      faceindex: 14 #insert number here
      text: \kelA teraz idź i z nim pogadaj!\!<br>Nie pozwolę ci tu usiąść, zanim tego nie zrobisz!


message_24:
      text: \n<DZIECIAK W SŁUCHAWKACH>...


message_25:
      text: \n<DZIECIAK W SŁUCHAWKACH>Pfft...\! Uparty jesteś...


message_26:
      text: \n<DZIECIAK W SŁUCHAWKACH>...\! Dobra...\! niech ci będzie...


message_60:
      faceset: MainCharacters_Faraway
      faceindex: 38
      text: \herWow, KEL...\! To było takie... dojrzałe...


message_61:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelTak myślisz?


message_62:
      faceset: MainCharacters_Faraway
      faceindex: 28
      text: \herNo...\! Pokazałeś dziś, że myślisz jak prawdziwy dorosły.\! Nie jesteś już małym chłopcem.


message_63:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: \kelNo nieee... Dlaczego?\! Dorośli są tacy nudni...\! Tylko dzieci umieją się bawić!


message_64:
      faceset: MainCharacters_Faraway
      faceindex: 41
      text: \her...\| Nieważne...\! Zapomnijmy o tym...


#JESSE leaves the room


#=======================
#Cutscene: Jesse's Birthday Gift:
#=======================




message_28:
      text: \n<ZMARSZCZUCH>\{\{\Com[2]\SINV[1]WSZYSTKIEGO NAJLEPSZEGO, SYNU!!!


message_29:
      text: \n<ZMARSZCZUCH>Wiem, że żyjemy skromnie, ale...\!<br>kupiłem ci coś, co może ci się spodobać...


message_30:
      text: \n<DZIECIAK W SŁUCHAWKACH>Tato...\! Nie musiałeś...


message_31:
      text: \n<ZMARSZCZUCH>Proszę bardzo!\! Oto nowa gra wideo, \c[4]SUPER ULTRA KIEŁKUNOŻERCA. \c[4]ZEMSTA KIEŁKUNÓW III\c[0]!


message_32:
      text: \n<ZMARSZCZUCH>Nie za bardzo znam się na tych nowych gadżetach, ale mam nadzieję, że ci się spodoba!


message_33:
      text: \n<DZIECIAK W SŁUCHAWKACH>Tato...\! Nie...\! nie mam konsoli, na której mógłbym w nią pograć...


message_34:
      text: \n<ZMARSZCZUCH>Konsoli...\! do gier?\!<br>Ach...\! Przepraszam, nie rozumiem...


message_35:
      text: \n<DZIECIAK W SŁUCHAWKACH>Tato...\! Chciałbym ci...


message_36:
      text: \n<ZMARSZCZUCH>Synu!\! Wiem, że bez mamy jest trudno...\!<br>ale chcę, żebyś wiedział, że ja też chcę dla ciebie jak najlepiej!


message_37:
      text: \n<DZIECIAK W SŁUCHAWKACH>\com[2]Tato! Przestań się o mnie martwić!\!<br>Ze mną jest wszystko okej!\! Powinieneś martwić się o siebie!


message_38:
      text: \n<ZMARSZCZUCH>Ach, JESSE... Wiesz, że to niemożliwe.\!<br>Jesteś moim synem!\! Martwienie się o ciebie to mój obowiązek!


message_39:
      text: \n<ZMARSZCZUCH>Wiem, że mama kupuje ci fajniejsze rzeczy...\!<br>Ale nie wiń mnie za to, że przynajmniej próbuję, dobrze?


message_40:
      text: \n<ZMARSZCZUCH>Za każdym razem, gdy cię widzę, wpadam w zadumę nad tym, jak szybko dorastasz...


message_41:
      text: \n<ZMARSZCZUCH>Pewnego dnia będziesz na tyle duży...\! że nie będziesz mnie już potrzebował...\! Pozwól, żebym przynajmniej teraz był częścią twojego życia.


message_42:
      text: \n<ZMARSZCZUCH>Cóż...\! Dzisiaj są twoje urodziny...\! ale wiem, że ostatnio lubisz spędzać czas samemu...\! Chciałbyś zjeść ten \c[3]KAWAŁEK TORTU\c[0] w swoim pokoju?


message_43:
      text: \n<ZMARSZCZUCH>Truskawkowy...\! twój ulubiony...


message_44:
      text: \n<DZIECIAK W SŁUCHAWKACH>...


message_45:
      text: \n<DZIECIAK W SŁUCHAWKACH>Chciałbym...\! chciałbym zjeść go tutaj, tato...


message_46:
      text: \n<ZMARSZCZUCH>O! Na pewno?\!<br>Zazwyczaj bierzesz jedzenie do pokoju...


message_47:
      text: \n<DZIECIAK W SŁUCHAWKACH>...


message_48:
      text: \n<DZIECIAK W SŁUCHAWKACH>\}Chlip...\! Chlip...\! Tato...\! Prze...\! przepraszam...


message_49:
      text: \n<ZMARSZCZUCH>\Com[2]C-co się stało, synu?!\! \Com[2]W-wszystko w porządku?\!<br>Zrobiłem coś źle?!


message_50:
      text: \n<DZIECIAK W SŁUCHAWKACH>\}N-nie...\! Wszystko w porządku...\!<br>Dzięki za prezent, tato...\! Bardzo...\! chlip...\! bardzo mi się podoba...


#Talk to Jesse/Jesse's DAD


message_51:
      text: \n<ZMARSZCZUCH>Dziękuję za wyciągnięcie mojego syna z pokoju.\! Jesteście dobrymi kumplami!


message_52:
      text: \n<ZMARSZCZUCH>Nie wahajcie się poczęstować tortem!\! Kupiłem go na przecenie, jutro traci ważność...\! ale i tak jest przepyszny!


message_53:
      text: \n<DZIECIAK W SŁUCHAWKACH>\}Chlip...\! Chlip...\! Tato...




#intro text




message_55:
      text: \n<ZMARSZCZUCH>Dziś mój syn obchodzi dziesiąte urodziny!\! ...\! Ale nie chce nawet wyjść ze swojego pokoju, by ze mną świętować!


message_56:
      text: \n<ZMARSZCZUCH>Ech...\! Tort pójdzie na marne...


message_57:
      text: Otrzymałeś \c[3]KAWAŁEK TORTU\c[0]!


message_58:
      text: Smutny \c[3]KAWAŁEK TORTU\c[0].


message_59:
      text: Gorzkosłodki \c[3]KAWAŁEK TORTU\c[0].