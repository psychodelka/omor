

# =========================================================================================
# Slimegirls: Marina's Body
# ========================================================================================


#Talk to Marina:


message_0:
      text: \n<MARINA>\Com[2]Niech to diabli!\!<br>Wiedziałam, żeby nie ufać tamtej SŁODZIUTKIEJ.\!<br>Jak ja teraz mam łapać króliki doświadczalne?!


message_1:
      text: \n<MARINA>Ech...\! No trudno...


message_2:
      text: \n<MARINA>Przynajmniej SŁODZIUTKA dostała to, na co sobie zasłużyła...\! \quake[1]Kikiki~\quake[0]


message_3:
      text: \n<MARINA>O, hej! Pamiętam was!\! Nadal jesteście źli za tą sprawę z rękami i nogami?\! Ech...\! Nie bierzcie tego do siebie.<br>To było pod wpływem emocji.


message_4:
      text: \n<MARINA>Potrzebuję trochę dobrej jakości mięsa.<br>\!Sprawdziłby się kawał \c[4]SZCZURZEGO MIĘSA\c[0]!


message_5:
      text: \n<MARINA>Może uda wam się je znaleźć, polując na te SZCZURY LABORATORYJNE, co wszędzie się pałętają...\! Możecie to dla mnie zrobić, czyż nie?


#Talk to Marina with Rat meat: Cutscene: Marinas Body forms


message_6:
      text: \n<MARINA>\Com[2]Wow! Serio przynieśliście mi \c[4]SZCZURZE MIĘSO\c[0]?\!<br>Nie jesteście aż tacy źli!\! Może nawet zastanowię się nad wypuszczeniem was stąd żywych!


message_7:
      text: \n<MARINA>Dzięki temu w końcu będę mogła odzyskać swoje ciało! \quake[1]Kikiki~\quake[0]


#FADE IN FADE OUT WITH SFX


message_8:
      text: \n<MARINA>\sinv[1]Aaaaach...\! Aż strzyknęło...\!<br>Dobrze mieć z powrotem wszystkie swoje kończyny~\sinv[1]


message_9:
      text: \n<MARINA>Hę?\! Na co się tak gapicie?\!<br>A, no tak.\! Kiedy ktoś coś dla ciebie robi, powinno się mu odwdzięczyć...


#Marina burps


message_10:
      text: \n<MARINA>Hmm...\! Dobra, proszę. Weźcie to. \quake[1]Kikiki~\quake[0]


message_11:
      text: Otrzymałeś \c[13]PALEC\c[0]!


message_12:
      text: \n<MARINA>Teraz jesteśmy kwita!


#Quest complete


#After-Quest Dialogue:


message_13:
      text: \n<MARINA>W końcu mogę powrócić do eksperymentów!\!<br>Teraz tak... gdzie jest moja piła~? \quake[1]Kikiki~\quake[0]



