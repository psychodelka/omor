# ŚLUZAKS


message_350:
      text: \n<ŚLUZAK>Wyglądasz, jakbyś był spragniony świeżego \c[3]MLEKA\c[0] prosto z farmy \c[11]KRÓW MORSKICH\c[0]!\! Świeższego \c[3]MLEKA\c[0] nigdzie nie znajdziecie.<br>To świeżutkie \c[3]MLEKO\c[0] może być twoje za jedyne 500 MAŁŻY!\$


message_351:
      text: \n<ŚLUZAK>Najświeższe ze świeżych!


message_352:
      text: \n<ŚLUZAK>Chcecie może zapozować przy tej niezwykle oryginalnej, makiecie z kartonu ręcznej roboty?\! Jedyne 100 MAŁŻY!\$


message_353:
      text: \n<ŚLUZAK>Super, wielkie dzięki.\! Stoi o tam, jeżeli chcecie cyknąć sobie zdjęcie.


message_354:
      text: \n<ŚLUZAK>Tutaj oto, w moich rękach, spoczywa niesamowicie oryginalna \c[3]ORANŻADA\c[0] zrobiona z najznakomitszych \c[3]BRZOSKWINEK\c[0].<br><br>Mówię oczywiście o wszechznanej \c[3]ORANŻKWINI\c[0], może być twoja za jedyne 600 MAŁŻY!\$


message_355:
      text: \n<ŚLUZAK>Zakochasz się w jej smaku.\! Wszystko dzięki zrywanym o brzasku, soczystym brzaskwiniom!


message_356:
      text: \n<ŚLUZAK>Wyglądasz mi na małego zawadiakę, nie mylę się, prawda?\! Co powiesz na ten oto \c[5]DYNAMIT\c[0], aż czeka, żeby coś nim wysadzić...\! za jedyne 1500 MAŁŻY.\! Zainteresowany?\$


message_357:
      text: \n<ŚLUZAK>Wróć, jak tylko będziesz miał ochotę na jakąś wybuchową akcję!