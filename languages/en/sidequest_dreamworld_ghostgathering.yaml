

# =========================================================================================
# Ghost Gathering
# ========================================================================================


#Talk to Tophat Ghost


message_0:
      text: \n<CYLINDRODUCH>Wielkie nieba, co za wyczucie czasu!\!<br>Widocznie znalazłem się w niezłych kłopotach.


message_1:
      text: \n<CYLINDRODUCH>Wysłałem listy do kilku znajomych z zaproszeniem na moją wytworną ucztę...\! lecz na chwilę obecną jeszcze żaden z nich się nie pojawił!\! Ani jeden!!


message_2:
      text: \n<CYLINDRODUCH>To jest niedorzeczne.\! Mniej gustowny duch mógłby być wkurzony, jednak mój wyrafinowany instynkt podpowiada mi, że mogli oni po prostu zgubić się po drodze.


message_3:
      text: \n<CYLINDRODUCH>Wiecie...\! kiedy wysłałem moje zaproszenia...\! zapomniałem dołączyć informacje o tym, jak dotrzeć na miejsce!


message_4:
      text: \n<CYLINDRODUCH>Jako, że jestem szanującym się dżentelmenem i gospodarzem, nie mam zamiaru rozpoczynać tego przyjęcia, dopóki wszyscy goście nie dotrą.


message_5:
      text: \n<CYLINDRODUCH>Czy moglibyście pomóc moim gościom odnaleźć drogę?


#[Nod/Shake]
#[Nod]
message_6:
      text: \n<CYLINDRODUCH>Dziękuję, miły panie!\!<br>Oto kilka map z instrukcjami jak dotrzeć na moje przyjęcie zapieczętowanych moją autorską CYLINDRODUCHOWĄ pieczęcią.


message_7:
      text: \n<CYLINDRODUCH>Dostarczcie, proszę, te mapy każdemu z moich gości.<br>\!Z pewnością wtedy sami dotrą na miejsce.


message_8:
      text: Otrzymałeś 6 \c[4]STRASZNYCH MAP\c[0].
#[Shake]
message_9:
      text: \n<CYLINDRODUCH>Hmf... Jaka szkoda.\! Czy doprawdy chcecie, aby taki stary duch jak ja samotnie cieszył się tą ucztą?
#Talk to Beard GHOST


message_10:
      text: \n<BRODODUCH>Hmm...\! Chwilka, gdzie ja właśnie szedłem?\!<br>Kurcze blade, moja pamięć nie jest taka sama jak kiedyś...


message_11:
      text: Dałeś \c[4]STRASZNĄ MAPĘ\c[0] BRODODUCHOWI.


message_12:
      text: \n<BRODODUCH>Eee? Co tam masz?\!<br>Mapa do przyjęcia starego CYLINDRODUCHA?\! Hu, w rzeczy samej!


message_13:
      text: \n<BRODODUCH>Muszę się pospieszyć, zanim wszystko wystygnie.\!<br>Szwedzki stole, nadchodzę!


#Talk to Glasses GHOST


message_14:
      text: \n<OKULARODUCH>Oto jestem, sam jak palec...\! ech...\! Ten jedyny raz, gdy ktoś zaprasza mnie na przyjęcie, nie wiem, gdzie się ono odbywa...


message_15:
      text: Dałeś \c[4]STRASZNĄ MAPĘ\c[0] OKULARODUCHOWI.


message_16:
      text: \n<OKULARODUCH>O-och! Nie wierzę własnym oczom! Czyż to mapa do przyjęcia CYLINDRODUCHA?\!<br>Ratujecie mi skórę, wiecie?\!<br>Muszę się spieszyć...\! zapowiada się niezła zabawa!




#Talk to Mustache GHOST


message_17:
      text: \n<WĄSODUCH>Nie przejmuj się mną!\!<br>Jestem tylko zagubionym lewitującym wąsem!


message_18:
      text: Dałeś \c[4]STRASZNĄ MAPĘ\c[0] WĄSODUCHOWI.


message_19:
      text: \n<WĄSODUCH>Wow, chwileczkę! Co my tutaj mamy?\!<br>Mapa na przyjęcie CYLINDRODUCHA?\!<br>No cóż... Lepiej będę się zwijać!


message_20:
      text: \n<WĄSODUCH>\Com[2]Przyjęcie się nie zacznie, póki nie dotrę!\!<br>\quake[1]Hy, hy, hy... smark... hy, hy, hy!\quake[0]


#Talk to Princess GHOST


message_21:
      text: \n<KSIĘŻNICZKODUCH>Ojej, widocznie znów się zgubiłam...\!<br>Och... Jakaż to ja niezdarna.


message_22:
      text: Dałeś \c[4]STRASZNĄ MAPĘ\c[0] KSIĘŻNICZKODUCHOWI.


message_23:
      text: \n<KSIĘŻNICZKODUCH>Ojej! Cóż my tu mamy?\!<br>Mapa na przyjęcie pana CYLINDRODUCHA? Och, w rzeczy samej!


message_24:
      text: \n<KSIĘŻNICZKODUCH>Muszę się spieszyć.<br>Spóźnialstwo nie wypada księżniczce!




#Talk to Propeller GHOST


message_25:
      text: \n<ŚMIGŁODUCH>Chlip... Chlip... Kurdebele...\!<br>Czemu znowu musiałem się zgubić?


message_26:
      text: Dałeś \c[4]STRASZNĄ MAPĘ\c[0] ŚMIGŁODUCHOWI.


message_27:
      text: \n<ŚMIGŁODUCH>O... cześć...\! Hę? Czy to mapa?\! Moment, na niej jest pieczęć CYLINDRODUCHA!\! Wielkie nieba! To z pewnością mapa na przyjęcie!<br>Tak bardzo ci dziękuję, miły nieznajomy!


message_28:
      text: \n<ŚMIGŁODUCH>Porozmawiamy na przyjęciu!


#Talk to KAPELODUCH


message_29:
      text: \n<KAPELODUCH>Hę, chyba coś tu nie gra.\!<br>Musiałem gdzieś źle skręcić...


message_30:
      text: Dałeś \c[4]STRASZNĄ MAPĘ\c[0] KAPELODUCHOWI.


message_31:
      text: \n<KAPELODUCH>Co to? Mapa?\!<br>Ojej... nawet ma pieczęć CYLINDRODUCHA!\!<br>Z nią na pewno dotrę na przyjęcie.


message_32:
      text: \n<KAPELODUCH>Dziękuję wam, młodzianie!\!<br>Muszę już iść, jako że i tak jestem już spóźniony.


#Talking to other Ghosts before talking to Tophat GHOST


message_33:
      text: BRODODUCH rozgląda się bezcelowo, jakby zagubiony.


message_34:
      text: OKULARODUCH rozgląda się bezcelowo, jakby zagubiony.


message_35:
      text: WĄSODUCH rozgląda się bezcelowo, jakby zagubiony.


message_36:
      text: KSIĘŻNICZKODUCH rozgląda się bezcelowo, jakby zagubiony.


message_37:
      text: ŚMIGŁODUCH rozgląda się bezcelowo, jakby zagubiony.


message_38:
      text: KAPELODUCH rozgląda się bezcelowo, jakby zagubiony.


#Talking to CYLINDRODUCH before collecting all the Ghosts


message_39:
      text: \n<CYLINDRODUCH>6 \c[4]STRASZNYCH MAP\c[0] posiada instrukcje dotarcia na moje przyjęcie.\!<br>Każda z nich jest zapieczętowana moją autorską pieczęcią CYLINDRODUCHA.


message_40:
      text: \n<CYLINDRODUCH>Dostarczcie, proszę, te mapy każdemu z moich gości.<br>\!Wtedy z pewnością sami dotrą na miejsce.


#Talking to CYLINDRODUCH after collecting all ghosts


message_41:
      text: \n<CYLINDRODUCH>\Com[2]\{HURRA! UCZTA ZOSTAŁA URATOWANA!!


message_42:
      text: \n<CYLINDRODUCH>Teraz...\!<br>\{\Sinv[1]NIECH ZACZNIE SIĘ IMPREZKA!!\}\Sinv[0]


#GHOSTS DO A DANCE


message_50:
      text: \n<BRODODUCH>To przyjęcie jest rewelacyjne!\! Oto małe co nieco dla was, które znalazłem po drodze.\! Może to niewiele, ale to jedyne, co mam!


message_51:
      text: \n<OKULARODUCH>Ach...\! To przyjęcie jest dokładnie takie, jak je sobie wyobrażałem.\! Dziękuję za przyprowadzenie mnie tutaj.\! Oto prezent dla was!


message_52:
      text: \n<WĄSODUCH>Jakie wspaniałe przyjęcie!\! CYLINDRODUCH z każdym razem stawia poprzeczkę coraz wyżej!\! Jestem wam dłużny, przyjaciele. Proszę, to dla was!


message_53:
      text: \n<KSIĘŻNICZKODUCH>Cóż za wystawne przyjęcie!\! To wszystko dzięki wam.\! Proszę, przyjmijcie ten dar ode mnie!


message_54:
      text: \n<ŚMIGŁODUCH>O kurczaczki! Nie mogę uwierzyć, że tu jestem!\! I na pewno wyglądam ekstra fajnie gadając tu z wami...\! Wiadomo, że muszę się wam jakoś odwdzięczyć!


message_55:
      text: \n<KAPELODUCH>Dziękuję, młodzianie!\! Teraz, gdy jestem już na przyjęciu, życie w zaświatach jest o wiele przyjemniejsze!\! Przyjmijcie to w zamian za poprawienie mi dnia!


message_56:
      text: \n<CYLINDRODUCH>Moi dobrzy znajomi! Macie moje wieczne podziękowania.\! Oto prezent dla was!


message_57:
      text: \n<CYLINDRODUCH>Proszę, czujcie się jak w domu i cieszcie się towarzystwem!


