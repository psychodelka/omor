message_8:
      faceset: MainCharacters_DreamWorld
      faceindex: 27
      text: \}Auć... Biedaczyna...\kel


#SWEETHEART looks away.


message_9:
      text: No widzicie! Moje życie zmieniło się o 360 stopni.\!<br>Dzięki temu zdałam sobie sprawę, że niepisana jest mi druga połówka!\n<SŁODZIUTKA>


message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Nie mów tak, SŁODZIUTKA! <br>Jestem pewien, że prędzej czy później znajdziesz swoją bratnią duszę!\her


#SWEETHEART turns to HERO.


message_11:
      text: \sinv[1]Och, mój herosie! \!Jak ja za tobą tęskniłam!\n<SŁODZIUTKA>


message_12:
      text: Lecz niestety... muszę zaprzeczyć.\! Już zadecydowałam o swojej przyszłości.\! <br>Szukanie drugiej połówki nie jest na moje nerwy...\n<SŁODZIUTKA>


message_13:
      text: \sinv[1]Więc stwierdziłam, że po prostu sama ją sobie zrobię!\n<SŁODZIUTKA>


message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: S-słucham?\! Z-zrobisz drugą połówkę?\! Czy to w ogóle możliwe!?\her


message_15:
      text: Sposobami pospólstwa? Absolutnie nie!\! Lecz tak wyrafinowanej osoby jak ja nie krępują zasady dotyczące zwykłych śmiertelników!\n<SŁODZIUTKA>


message_16:
      text: Idę do miejsca, do którego tylko tak wykwintne i zamożne osoby jak ja mogą wstąpić...\! Do rodziny czarownic morskich, które specjalizują się w...\! sprawach wyjątkowych.\n<SŁODZIUTKA>


message_17:
      text: Akysz, plebejusze!\! Spóźnię się na moje spotkanie!\n<SŁODZIUTKA>


#SWEETHEART leaves O.S.


message_18:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: To...\! idziemy za nią...\! czy jak?\kel


message_19:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: Mam wrażenie, że SŁODZIUTKA stale przyciąga nieszczęście.\aub


message_20:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Racja...\! Problem...\! to jej drugie imię.\her


