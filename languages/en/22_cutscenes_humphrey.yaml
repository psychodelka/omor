      text: \{HEJ, SŁODZIUTKA!! PAMIĘTASZ NAS!?\!\} <br>Jesteśmy tymi dzieciakami, które prawie zepsuły ci wesele!\kel


#SWEETHEART looks at party.
#SWEETHEART is surprised, then frustrated.


message_2:
      text: \Com[2]Co? Znowu wy!?\! Czemu zawsze mi bruździcie?\n<SŁODZIUTKA>


message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: No to...\! jak się żyje jako mężatka?\kel


message_4:
      text: Ha!\! Życie małżeńskie to żart!\! Już dawno skończyłam związek z tym żałosnym KAPITANKIEM!\n<SŁODZIUTKA>


message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 29
      text: Ale...\! twój ślub był dosłownie wczoraj.\kel


#AUBREY is worried.


message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: O nie...\! Czy to oznacza, że ty i KOSMOMĄŻ jesteście...\aub


message_7:
