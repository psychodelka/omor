message_42:
      text: Wi-elo, moi drodzy przyjaciele!\! Zwę się GIGANTOS.\! Co was sprowadza do mojej małej, przytulnej norki?\who


message_43:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Och, witaj, GIGANTOSIE! My tylko kogoś szukamy.\! Przepraszamy za kłopot.\aub


message_44:
      text: A skądże, jaki kłopot, drogie dzieci? Uwielbiam gości.\n<GIGANTOS>


message_45:
      text: Szczerze mówiąc, jesteście dzisiaj drugą turą!\!<br>Pierwsza była dziewczyna... Głośna dziewczyna z ogromną, czerwoną kokardą.\n<GIGANTOS>


message_46:
      faceset: MainCharacters_DreamWorld
      faceindex: 26
      text: Nic wam to nie mówi?\kel


#HERO is surprised and begins to look around frantically.


message_47:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: Hę? SŁODZIUTKA tu jest?\! Gdzie?\her


message_48:
      text: Hmm...\! Gdzie? Gdzie?\!<br>Mam to na końcu języka...\! ...\! \quake[1]Mniam, mniam!\quake[0]<br>Żarcik astronaucik, dzieci drogie!<br>Ona jest...\! we mnie, ma się rozumieć.\n<GIGANTOS>


message_49:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: J-jest... w tobie?\aub


message_50:
      text: Owszem!\! Przyszła w gości, gdyż jestem domem dla rodziny czarownic morskich!\n<GIGANTOS>


message_51:
      text: Dobrze się znamy, zdarzy mi się czasem wpaść do nich na herbatkę.<br><br>Przyjemnie się słucha o ich wybrykach.\! Czasem są tak życzliwe, że mnie karmią!\n<GIGANTOS>


message_52:
      text: Łatwiej im, gdyż mają dużo bliżej do mojego brzuszka niż ja sam.\! Jestem pewien, że nie pogardzą wizytą nowych przybyszy!\!\n<GIGANTOS>


message_55:
      text: Właśnie tu!\! Pozwólcie, że opuszczę dla was most.\n<GIGANTOS>
#GIGANTOS's mouth opens.


message_53:
      text: \quake[1]Mle\{eee\{eee...\quake[0]\n<GIGANTOS>


#GIGANTOS's tongue creates pathway.
#GIGANTOS burps.


message_54:
      text: Najmocniej przepraszam...\!<br>Pierwszy przybysz najwidoczniej przyprawia mnie o mdłości.\n<GIGANTOS>


