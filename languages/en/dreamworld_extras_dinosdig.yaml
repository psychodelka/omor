#GAME TUTORIAL
#-------------------------
message_7:
      text: \n<DINO>No dobra, dzieciaki, najpierw najważniejsze.\! Tu, w DINOKOPIE, kopiemy przy użyciu \c[4]ŁYŻEK\c[0]!
 
#IF YOU DON'T HAVE A SPOON (EVERY TIME)
message_106:
      text: \n<DINO>Skoro nie macie \c[4]ŁYŻKI\c[0], dam wam darmową \c[4]ZIEMNIACZANĄ ŁYŻKĘ\c[0]!
 
message_8:
      text: \n<DINO>Wybierz, której \c[4]ŁYŻKI\c[0] chcesz użyć.
 
#OPEN SPOON MENU AND SELECT SPOON
#Note: SPOONS that show up in the choices should be based off what is in your inventory
 
message_100:
      text: Chciałbyś użyć \c[4][VARIABLE] ŁYŻKI\c[0]?
#[YES/NO]
 
message_9:
      text: \n<DINO>No i proszę! Dokładnie, bracie!\!<br>Szybko się uczysz, co nie?
 
message_10:
      text: \n<DINO>W naszym specjalnym miejscu wykopalisk, \c[11]PIRAMIDZIE ŻYWIENIA\c[0], możecie odkryć super czadowe skarby z całego wszechświata...\! a najlepsze jest to...<br>że możecie zatrzymać wszystko, co znajdziecie!
 
message_11:
      text: \n<DINO>\sinv[1]\com[2]\{DINOBIECUJĘ!
 
message_12:
      text: \n<DINO>Pozwólcie mi opowiedzieć to i owo o naszym miejscu wykopalisk.\! \c[11]PIRAMIDA ŻYWIENIOWA\c[0] ma cztery poziomy.\! Zawsze zaczyna się od pierwszego,<br>ale jeśli dopisze wam szczęście...
 
message_13:
      text: \n<DINO>Możecie znaleźć \c[4]PIRAMIKLUCZ\c[0], który odblokowuje PIRAMIBRAMĘ do następnego piętra!\! Im wyżej, tym lepsze skarby!
 
message_14:
      text: \n<DINO>Ale jest też haczyk!\! Każda \c[4]ŁYŻKA\c[0] ma ograniczoną ilość użyć, zanim się zepsuje.\! Na przykład \c[4]ZIEMNIACZANA ŁYŻKA\c[0] pęknie po 5 kopach!
 
message_15:
      text: \n<DINO>Jeśli wasza \c[4]ŁYŻKA\c[0] się popsuje, poszukiwanie skarbów się zakończy, PIRAMIBRAMA się zamknie, a my wezwiemy was do wejścia.
 
message_16:
      text: \n<DINO>Zrozumiano?
