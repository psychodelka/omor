message_17:
      text: \n<DINO>A teraz czas na małe DINOSTRZEŻENIE...\! Skarby to nie jedyna rzecz, którą znajdziecie w \c[11]PIRAMIDZIE ŻYWIENIOWEJ\c[0].
 
message_18:
      text: \n<DINO>Przez czas waszego pobytu możecie spotkać kłopotliwe stworzenia, chcące walczyć...\! Nie jesteśmy odpowiedzialni za bezpieczeństwo, ani wasze, ani waszej własności, kumacie?
 
 
message_19:
      text: \n<DINO>Jeśli jakiś szkodnik powali was podczas walki, to będzie dosłowny koniec gry! 
 
message_20:
      text: \n<DINO>No i to chyba tyle!\! Jedyne, co wam zostało, to wejście po tych schodach, zaciągnięcie się słodkim powietrzem \c[11]PIRAMIDY ŻYWIENIOWEJ\c[0] i rozpoczęcie kopania!
 
message_21:
