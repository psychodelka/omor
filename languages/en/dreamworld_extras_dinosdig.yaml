message_1:
      text: \n<DINO>Siemka, mali podróżnicy!\!<br>Witam w DINOKOPIE! Jestem DINO, założyciel DINOKOPU!
 
message_2:
      text: \n<DINO>Ekhem...\! Jesteście głodni skarbów?\! Jesteście gotowi na szczyptę przygód?\! Jeśli tak, to przybyliście do właściwego miejsca!
 
 
message_3:
      text: \$\n<DINO>Tu, w DINOKOPIE, stworzyliśmy doskonałą przygodę pełną poszukiwania skarbów... którą możecie przeżyć za niewielką cenę - 100 MAŁŻY!
 
message_4:
      text: \$\n<DINO>Jesteście gotowi, by skosztować jakże ekscytującego wykopywania skarbów?
 
#[Nod/Shake]
 
#[Nod]
message_5:
      text: \n<DINO>\SINV[1]\{\{DINOSTYCZNIE!!\}\}\SINV[0]
#Skip to GAME TUTORIAL
 
#[Shake]
message_6:
      text: \n<DINO>Oj... Co się dzieje?\!<br>Myślałem, że jesteście bardziej żądni przygód...
 
