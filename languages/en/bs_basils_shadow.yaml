#AFTER OMORI WINS
 
#PLAY BASIL LOOP IN THIS MAP
 
message_57:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Zatem wolisz żyć w taki sposób.\! Zastanawia mnie...\! Czy wciąż możesz nazwać to coś życiem?
 
message_58:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Zostaw mnie tutaj.\! Dla mnie już nie ma nadziei.
 
message_59:
      faceset: MainCharacter_Basil
      faceindex: 8
      text:
 
#BASILS MEMORIES
 
message_60:
      text: \n[8]...\! Nareszcie tu jesteś.\bas
 
message_61:
      text: Od zawsze marzyłem o twoim powrocie...\!<br>Ale chyba jest już za późno.\bas
 
message_62:
      text: \basPrawda o tamtym dniu będzie ciężka do przyjęcia.
 
message_63:
      text: \basGdy ją dostrzeżesz...\! musisz być silny.
 
message_64:
      text: \basI jeśli możesz...
 
message_65:
      text: \basProszę...\! Wybacz mi...
 
