message_54:
   text: >
    \>NIEZNAJOMY: \<\fn<OMORI_GAME>Obiecałeś, że przejdziemy przez to razem...\! ale mnie zostawiłeś.
 
message_55:
   text: >
    \>NIEZNAJOMY: \<\fn<OMORI_GAME>Jeśli nie możemy stawić temu czoła razem...\! przynajmniej pozwól mi z<br>\<\fn<OMORI_GAME>tobą być.
 
message_56:
   text: >
    \>NIEZNAJOMY: \<\fn<OMORI_GAME>\n[8]...\! Zostaniesz tu ze mną na zawsze. 
