#LOOPING FIELD
 
message_24:
      faceset: MainCharacter_Basil
      faceindex: 8
      text:
 
message_25:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>...
 
#===========================================================================================
 
#SUSPENSE
 
message_20:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Gdzieś w tym chaosie tkwi źródło wszystkiego. 
 
message_21:
      faceset: MainCharacter_Basil
      faceindex: 8
      text:  \n<NIEZNAJOMY>\fn<OMORI_GAME>Prawda, którą ukryłeś...\! Pomimo wszystko, musisz ją odnaleźć.
 
message_22:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Musisz...\! dla nas obu.
 
#===========================================================================================
 
#SUBCONSCIOUS SPILL
 
message_0:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Te pokoje...\! są pełne zniszczeń...\! ale przynajmniej mogę tu zobaczyć, kim tak naprawdę jesteś.
message_1:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Świat, który stworzyłeś ponad tym...\! Wykreowałeś go, by chronić to miejsce, czy aby je ukryć?
 
message_2:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>W każdym razie...\! stało się to silniejsze od ciebie.
 
#===========================================================================================
 
#NEIGHBORHOOD OF SHADOWS
 
 
message_4:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Gdy ukryłeś prawdę, zamknąłeś z nią również część mnie. 
 
message_5:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Przez cały ten czas czekała, aż ktoś ją ocali.
message_6:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Tamtego dnia...\! Gdy ty stałeś się niczym...\! Rozpadłem się w pół...\! Jak myślisz, co bolało bardziej?
 
#===========================================================================================
 
#SAFE IN THE FOREST
 
message_8:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Tęsknie za tobą, \n[8].\! Ty zawsze mnie wysłuchiwałeś.
 
message_9:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Moje problemy... moje nadzieje... moje marzenia...\! Znałeś je wszystkie.
 
message_10:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Więc jeśli wciąż tu jesteś...\! proszę, pozwól, by me słowa dotarły do ciebie jeszcze jeden raz. 
 
message_46:
      text: Samotna stokrotka.
 
#===========================================================================================
 
#SCRIBBLES
 
message_11:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Nasi przyjaciele przez nas cierpieli.\! Czy wciąż możemy nazywać ich przyjaciółmi?
 
message_12:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Nieważne, jak bardzo tego chcę, nie wrócimy do tego, co było wcześniej. 
 
message_13:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Ale dlaczego część mnie tak kurczowo się tego trzyma? 
 
message_14:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Czy wciąż jest dla nas nadzieja, \n[8]?
 
#===========================================================================================
 
# FISH OUT OF WATER
 
message_15:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Wtedy...\! Chciałem jakoś uratować to, co nam zostało.\!<br>Ale nawet po tym wszystkim...\! zostawiłeś mnie, \n[8]...
 
message_16:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Tak długo czekałem na twój powrót.
 
message_17:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Nawet widząc cię teraz...\! Tak ciężko jest mi myśleć.\! Czuję ból w sercu, tak bardzo chcę zasłonić twarz i się ukryć.
 
message_67:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Jest tyle rzeczy, które chciałbym ci powiedzieć...\! ale nie mogę nic z siebie wydusić.
message_66:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Po prostu...\! tak długo czekałem, aż wrócisz, \n[8]...\! ale...\! nigdy się nie doczekałem.
 
 
message_68:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Nie wiem, czy powinienem przepraszać...
 
#===========================================================================================
 
#TIME
 
message_18:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Przez tak długi czas trzymałeś w sobie prawdę.
 
message_19:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Ale coś pozwoliło jej się wymknąć.
 
 
message_27:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>I ta dziura, która powstała...\! Nie przestanie się powiększać, dopóki nie odnajdziesz źródła tego wszystkiego.
 
message_28:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Ten, który widział prawdę...
 
message_29:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Zaprowadziłbyś mnie do niego, \n[8]?
 
message_23:
      text: Puste akwarium.
 
 
#PHONE
message_26:
      text: \n<MOM>\"\n[8]...\! Wyprowadzamy się.\"
 
#===========================================================================================
#true
 
message_30:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>\n[8]...\! Prawda jest tutaj.
 
message_31:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Uciekałeś przed nią tak długo.
 
message_33:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Ale tym razem możemy stawić jej czoła wspólnie.
 
#===========================================================================================
#True upon talking to red eye basil
 
message_34:
      text: \n<BASIL>Ja...\| przepraszam.
 
message_35:
      text: \n<BASIL>Wybaczysz mi?\|Przyjacielu...
 
#===========================================================================================
 
#Neutral
 
message_36:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>\n[8]...\| Tak długo uciekałeś przed prawdą...\| Jak długo zamierzasz jeszcze to robić?
 
message_37:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Nie pozwolę, by ten cykl się powtarzał...
 
message_38:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>I...\| Nie pozwolę, żebyś mnie zostawił, \n[8]...
 
message_39:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Nie tym razem.
 
#===========================================================================================
 
#Neutral Fight
 
message_40:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>\n[8]...
 
message_45:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Jeśli nie stawisz czoła prawdzie...\! staw mi czoła.
 
message_41:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Zmierz się z cierpieniem, które musieli czuć twoi bliscy...
 
message_42:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Z bólem wiedzy o tym, co się straciło...
 
message_43:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>I z nienawiścią do siebie za bycie zbyt tchórzliwym, by cokolwiek zmienić...
 
message_44:
      faceset: MainCharacter_Basil
      faceindex: 8
      text: \n<NIEZNAJOMY>\fn<OMORI_GAME>Pozwól, by te uczucia cię pochłonęły...\! aż będziesz gnić od wewnątrz.
 
