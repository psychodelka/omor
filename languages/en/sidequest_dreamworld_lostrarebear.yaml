message_0:
      text: \n<ŚWIECZYNKA>Chlip...\! Chlip...\! Nigdzie nie mogę znaleźć mojego \c[4]PLUSZOWEGO MISIA\c[0]...


message_1:
      text: \n<ŚWIECZYNKA>Ostatnio, gdy miałam go przy sobie...\!<br>wydaję mi się, że szłam przez wielki różowy zamek...


message_2:
      text: \n<ŚWIECZYNKA>Jeśli go znajdziecie, moglibyście mi go przynieść?\!<br>Pewnie jest bardzo samotny...


#Talk to Candlie after getting Rare Bear:
message_3:
      text: \n<ŚWIECZYNKA>Chlip...\! Chlip...


message_4:
      text: \n<ŚWIECZYNKA>O, to mój \c[4]PLUSZOWY MIŚ\c[0]!


message_5:
      text: Dałeś ŚWIECZYNCE \c[4]PLUSZOWEGO MISIA\c[0].


message_6:
      text: \n<ŚWIECZYNKA>Bardzo się cieszę, że znowu cię mam, MISIU!


message_7:
      text: \n<ŚWIECZYNKA>Dziękuję, że mi go przynieśliście!\! Mam dla was mały prezent w zamian...\! To nic szczególnego, ale mam nadzieję, że wam się spodoba.


message_8:
      text: Zdobyłeś \c[13]GUMOWĄ KACZUSZKĘ\c[0].


message_9:
      text: \n<ŚWIECZYNKA>Dalej, MISIU! W co się pobawimy?\!<br>O, wiem! Chciałbyś może filiżankę herbaty?


message_10:
      text: ŚWIECZYNKA i MIŚ mają podwieczorek.
