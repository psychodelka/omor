#PIZZA
#==================================================================


message_0:
      text: \n<PIZZERMAN>Witam uprzejmie w \c[11]PIZZERII U GINA\c[0]!\!<br>W czym mogę pomóc?


message_1:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelSiemano! Przyszedłem odebrać zamówienie!


message_2:
      text: \n<PIZZERMAN>Rozumiem!\! Czego sobie życzysz?\!<br>Och... No przecież...\! Masz ochotę na...\! pizzę?\! Mniam, mniam...


message_3:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelZ tego co pamiętam, moja mama złożyła dzisiaj rano zamówienie na \c[3]KANAPKĘ HEROSA\c[0]!\! Chciałem ją tylko odebrać.


message_4:
      text: \n<PIZZERMAN>O...\! No tak...\! To wasza rodzina zawsze zamawia od nas kanapki...\! zamiast pizzy...


message_5:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelPrzecież...\! jest...\! w menu, prawda?


message_6:
      text: \n<PIZZERMAN>Hmm...\! taa...\! masz rację...\! Na to wychodzi...


message_7:
      text: \n<PIZZERMAN>W porządku! Już po nią lecę!


#KEL turns to PLAYER.


message_8:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelWiesz...\! Nie wiem, czy kiedykolwiek ci mówiłem, ale to stąd wzięła się ksywka HERO...


message_9:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelPewnie myślałeś, że to z jakiegoś naprawdę epickiego powodu, że jak był mały, to uratował psa czy coś w tym stylu...\! ale nie...<br>Po prostu bardzo lubi kanapki!


message_10:
      text: \n<PIZZERMAN>Proszę, oto twoja \c[3]KANAPKA HEROSA\c[0].\! Smacznego!


#KEL turns to PIZZA MAN.


message_11:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelEkstra, dzięki!


#KEL turns to PLAYER.


message_12:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelWporzo, możemy iść, \n[8]!\!<br>Daj znać, kiedy będziesz gotowy!


#==================================================================
#BAKERY
#==================================================================


message_20:
      text: \n<PAN PIEKARZ>Witamy w naszej rodzinnej piekarni! Czego sobie życzysz?


message_21:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelSiemka! Przyszedłem odebrać zamówienie!


message_22:
      text: \n<PAN PIEKARZ>Hmm...\! W rzeczy samej!\! Twoja matka mówiła, że przyjdziesz... choć spodziewałem się, że będziesz tu nieco wcześniej.\! Pójdę odebrać twoje zamówienie!


#MR. BAKER walks into door and then walks back out.


message_23:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelWiedziałeś, że ta piekarnia należy do rodziny MIKHAELA?\!<br>Pewnie nigdy nie przeszło ci to przez myśl, w końcu przez cały czas nosi tą okropną żółtą perukę...


message_24:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelWidocznie bardzo chce się wyróżnić!


message_25:
      text: \n<PAN PIEKARZ>Oto pańskie zamówienie!\! Mamy nadzieję, że jeszcze nas odwiedzicie!\!<br>Proszę delektować się naszymi wypiekami.


