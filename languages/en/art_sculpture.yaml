# =========================================================================================
# ** ROCOCO INTRODUCTION
# =========================================================================================
#THE ARTIST ROCOCO:
 
#After defeating Jawsum/Pluto in Last Resort, if you backtrack to Sweetheart's Castle - Fanmail Graveyard, you will notice a hole in the wall.
 
#ROCOCO is an artist who is an elf.
 
message_0:
    text: \n<???>\sinv[1]Mon Dieu!\sinv[0]\! Cz-czy to możliwe!?
 
message_1:
    text: \n<???>Ach, nareszcie...\! Jakaś przyjazna twarz...
 
#*charm pose spinning*
 
message_2:
    text: \n<???>\sinv[2]Hiohehiohehiohehio!
 
message_3:
    text: \n<???>Tak długo byłem całkiem sam...\! i chociaż mam wrażenie, że minęła wieczność...\! w końcu...\! przybyła...\! publika!
 
#*charm pose spinning*
 
message_4:
    text: \n<???>\sinv[2]Hiohehiohehiohehio!
 
message_5:
    text: \n<???>Kim jestem, zapytujecie?
 
message_6:
    text: \n<ROKOKO>Przecież...\! jestem ROKOKO, największą wschodzącą gwiazdą sztuki! 
 
 
message_7:
    faceset: MainCharacters_DreamWorld
    faceindex: 28
    text: \kelTen gość jest...\! trochę dziwny.\! Lepiej się stąd zmywajmy.
 
#*ROCOCO runs to block exit*
 
message_8:
    text: \n<ROKOKO>\com[2]Zaczekajcie, nie odchodźcie!\! Proszę, posłuchajcie mojej historii!
message_9:
    faceset: MainCharacters_DreamWorld
    faceindex: 27
    text: \kelPrzepra...\! szam.
 
message_10:
    text: \n<ROKOKO>\{\com[2]\quake[1]PROSZĘ, POSŁUCHAJCIE! JESTEM TAKI SAMOTNY!!
 
#*pause*
 
message_11:
    text: \n<ROKOKO>Ekhem...\! no tak.\! Od czego powinienem zacząć?
 
message_12:
      text: \n<ROKOKO>Na początku byłem sam...\! płaczący w kapsule w przestworzach kosmosu...\! patrzący na to, jak przed moimi oczyma wybucha ma rodzima planeta.
 
message_13:
    text: \n<ROKOKO>Wciąż pamiętam to tak wyraźnie...\!<br>Ogień...\| Ogień...\| wszędzie...\| a potem ciemność.
 
message_14:
    text: \n<ROKOKO>Kiedy się obudziłem, okazało się, że jestem na środku pustyni...<br><br>Byłem otoczony przez morze cukru brązowego, w dziwnym miejscu zwanym, jak się później dowiedziałem, \c[11]POMARAŃCZOWĄ OAZĄ\c[0].
 
message_15:
    text: \n<ROKOKO>Już jako niemowlę wiedziałem, że jestem ostatnim z mojego gatunku...\! ostatnim elfem w całym wszechświecie.
 
#*Party members gather and sit*
 
message_16:
    text: \n<ROKOKO>A więc tak to się zakończy...\ – pomyślałem.
 
message_17:
      text: \n<ROKOKO>Jednakże...\! los się do mnie uśmiechnął i znalazł mnie pewien \c[3]PĄCZEK\c[0] we własnej osobie, a na imię jej było SŁODZIUTKA.<br><br>Zaprowadziła mnie do swojej rodziny, która przyjęła mnie niczym swojego.
 
message_18:
    text: \n<ROKOKO>SŁODZIUTKA i ja...\! dorastaliśmy razem.
 
message_19:
    text: \n<ROKOKO>Ciężkie było to dzieciństwo.\! Często walczyliśmy, ona zawsze wygrywała...\! Gdy próbowałem się bronić...\! No cóż...\! ...
 
message_20:
    text: \n<ROKOKO>Nieważne! Nauczyłem się uciekać!\! I całkiem dobrze mi to szło...\!<br>ale...\! w pewnym momencie nie ma już dokąd uciekać.
 
message_21:
    text: \n<ROKOKO>Tak, było to bardzo trudne.\! Ale nawet w obliczu tego cierpienia, nie poddałem się.
 
 
message_22:
      text: \n<ROKOKO>Bo już wtedy wiedziałem, że wszystko ma jakiś cel.\! Zostałem wysłany na tę planetę i przetrwałem tylko i wyłącznie w jednym celu...<br>aby odbudować populację mojego gatunku.
 
#*pause*
 
message_23:
    text: \n<ROKOKO>Tutaj pojawia się podejrzana dziura w moich wspomnieniach, więc przeskoczę o kilka lat do przodu.
 
message_24:
    text: \n<ROKOKO>W pewnym momencie...\! SŁODZIUTKA i ja zakochaliśmy się na zabój, zaręczyliśmy się i wprowadziliśmy razem do tego wielkiego pałacu.
 
message_25:
    text: \n<ROKOKO>Byliśmy nierozłączni, ja i ona... szczerze się kochaliśmy!\! Zrobiłbym dla niej wszystko, a mówiąc wszystko, mam na myśli wszystko!
 
message_26:
    text: \n<ROKOKO>Byłem gotów spędzić z nią resztę życia...\! zestarzeć się razem...\! i wychować setki dzieci!
 
message_27:
      text: \n<ROKOKO>Hmm... Ciekawe, czy kiedykolwiek powiedziałem jej to wprost.
 
message_28:
    text: \n<ROKOKO>W każdym razie, historia toczy się dalej...
 
message_29:
    text: \n<ROKOKO>Niestety wszystko, co dobre, kiedyś się kończy.\! Kiedy fanów SŁODZIUTKIEJ przybywało, oddalaliśmy się od siebie.
 
message_30:
    text: \n<ROKOKO>Zaczęła otrzymywać prezenty i listy od adoratorów z każdego zakątka wszechświata...\! proszących o szansę na pokazanie jej swojej miłości.
 
 
message_31:
    text: \n<ROKOKO>Jako jej jedyna prawdziwa miłość oczywiście wniosłem sprzeciw! Ale ona nie chciała mnie słuchać!
 
message_32:
      text: \n<ROKOKO>SŁODZIUTKĄ trzeba się dzielić! – mówiła!
 
message_33:
    text: \n<ROKOKO>...
 
message_34:
    text: \n<ROKOKO>A więc...\! pewnej nocy, kiedy spałem...\! SŁODZIUTKA i jej służący związali i zamknęli mnie w ścianach jej pałacu.
 
message_35:
    text: \n<ROKOKO>Od tego czasu błąkam się w ciemności w ścianach... \!żyjąc tylko o starych TOSTACH i \c[3]TOFU\c[0].
 
 
message_37:
      text: \n<ROKOKO>Przenieśmy się o parę lat w przyszłość i oto jesteśmy!
 
message_38:
    text: \n<ROKOKO>Tak...\! Wasza czwórka to pierwsze żywe istoty, które spotkałem od tamtego pamiętnego dnia.
 
message_39:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herWow, proszę pana.\! To bardzo... eee...\| szokująca historia.
 
#ROCOCO shakes.
 
message_40:
    text: \n<ROKOKO>\sinv[1]Chlip... Och... SŁODZIUTKA...\! Dlaczego mi to zrobiłaś?<br>\!Nie wystarczałem ci?
 
message_41:
    faceset: MainCharacters_DreamWorld
    faceindex: 4
    text: \aubNo dobrze...\! Przykro nam z powodu tego wszystkiego...\! Musimy już iść.
 
#party gets up
 
message_42:
    text: \n<ROKOKO>\com[2]\quake[1]\{STOP, JESZCZE NIE SKOŃCZYŁEM!
 
message_43:
      text: \n<ROKOKO>Właśnie miałem dojść do sedna!
 
message_44:
    text: \n<ROKOKO>\sinv[1]Ech...\sinv[0]\! Przez ostatnie parę lat miałem dużo czasu do namysłu.
 
message_45:
    text: \n<ROKOKO>W sumie to porzuciłem moje marzenia i takie tam...\!<br>Wszystko wydaje się takie odległe i bezsensowne...
 
message_46:
    text: \n<ROKOKO>Więc...\! postanowiłem rzucić wszystko i zostać artystą!
 
#ROCOCO walks to his canvas.
 
message_47:
    text: \n<ROKOKO>\sinv[1]Ech...\sinv[0]\! No i skoro dopiero zaczynam, możecie dostać zniżkę.
 
#*ROCOCO CHARM stay in pose*
 
message_48:
      text: \n<ROKOKO>Za moje pierwsze arcydzieło...\! chcę jedynie 1000 MAŁŻY!
 
#*stop pose*
 
message_49:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \herNo...\! To co myślicie?\! 1000 MAŁŻY to trochę wygórowana cena, co nie?
 
message_50:
    text: \n<ROKOKO>\{\com[2]\quake[1]PROSZĘ, ZAMÓWCIE COŚ!
 
message_51:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herNo...\! Pomyślimy...
 
message_52:
    text: \n<ROKOKO>Ach! Tak... Tak, naturalnie! Nie spieszcie się!
 
message_999:
    text: \n<ROKOKO>I tak się nigdzie nie wybieram!
 
message_53:
    text: \$\n<ROKOKO>Tylko 1000 MAŁŻY za moje pierwsze arcydzieło!\! Czy zdecydowaliście się pomóc mi w mojej podróży samopoznania?
 
#[YES/NO]
 
 
#[YES]
#*chaching*
 
message_54:
    text: \n<ROKOKO>\{\{\sinv[1]Le magnifique!!
 
message_55:
      text: \n<ROKOKO>Proszę, wróćcie po kolejnych przygodach!\!<br>Przecież geniusz wymaga czasu!
 
#[NO]
 
message_56:
    text: \n<ROKOKO>Och...\! W porządku...\! \sinv[1]Ech...\sinv[0]\!<br>Jestem pewien, że...\! ktoś inny od pierwszego wejrzenia zauważy we mnie artystę!
 
#If you try to leave after not paying for COMMISSION:
 
message_57:
    text: \n<ROKOKO>\sinv[1]\com[2]\{NIE KAŻCIE MI CZEKAĆ!!
 
#If you try to leave after paying for COMMISSION:
 
message_58:
    text: \n<ROKOKO>\sinv[1]\com[2]\{NIE ZAWIODĘ WAS!!
 
#Upon returning once painting is complete:
 
message_59:
    text: \n<ROKOKO>\sinv[1]Mon Dieu!\sinv[0]\! Powróciliście!
 
message_60:
      text: \n<ROKOKO>Proszę, podziwiajcie moje najnowsze arcydzieło.\! Już wisi oprawione w galerii na wprost.
 
#After checking out the painting:
 
message_61:
    text: \n<ROKOKO>No i co? Zadowoleni z mojego arcydzieła?
 
message_62:
    text: \n<ROKOKO>Pamiętajcie jednak...\! że im bardziej się wprawię, tym droższe będą moje prace!
 
message_63:
    text: \$\n<ROKOKO>Kolejne arcydzieło będzie was kosztowało \v[1000] MAŁŻY!\! Chcecie dalej wspierać mnie w mojej podróży samopoznania?
 
#After completing all paintings:
 
message_64:
    text: \n<ROKOKO>Dziękuję, miłe istoty żywe.\! Dzięki tym kilku zamówieniom...\! czuję, że poczyniłem wielkie kroki w moim samopoznaniu.\! Jestem też teraz bardzo bogaty.
 
message_65:
      text: \n<ROKOKO>Nic więcej nie mogę dla was zrobić!\! Czuję się prawdziwie spełniony!
 
#How to Commission Art:
#ROCOCO will make a total of 6 pieces for you.
#To commission art from ROCOCO, just talk to him and pay him the amount he asks for. His price will increase with each piece you commission.
#After you pay ROCOCO, the art will be ready as soon as you exit Sprout Mole Village.
#When you come back, ROCOCO will tell you that your new art is done and hanging in the gallery. After you check the painting, you can talk to him again. He will ask if you want to commission him for his next piece.
 
#1st piece: Kid's Drawing
#Cost: 1000 CLAMS
 
message_70:
    text: \"BEZ TYTUŁU\"<br>\!- autorstwa ROKOKO, wielkiego artysty
 
message_71:
    text: \n<KOMENTARZ ARTYSTY>\"Hej, dopiero zaczynam, dobra? Odpuśćcie mi\".
 
#2nd piece: Gesture (WIP)
#Cost: 5000 CLAMS
message_72:
    text: \"LUDZIE Z OWOCAMI\"<br>\!- autorstwa ROKOKO, wielkiego artysty
 
message_73:
    text: \n<KOMENTARZ ARTYSTY>"Spójrzcie tylko na mój rozwój!\! Jednak wiadome jest, że jestem tylko uczniem.\! Muszę wykorzystać rozpierającą mnie energię nowicjusza, tworząc kolejne dzieło."
 
#3rd piece: Cubist
#Cost: 10000 CLAMS
message_74:
    text: \"LA FIESTA DE CUATRO\"<br>\!- autorstwa ROKOKO, wielkiego artysty
 
message_75:
    text: \n<KOMENTARZ ARTYSTY>"Tak jak mówią wszyscy najlepsi artyści... realizm jest nudny!\! To moje najbardziej ekspresyjne dzieło!\! Czujecie moją ekspresję?"
 
#4th piece: Manga Cover (WIP)
#Cost: 15000 CLAMS
 
message_76:
    text: \"NIECODZIENNE ESKAPADY OMORIEGO\"<br>\!- autorstwa ROKOKO, wielkiego artysty
 
message_77:
    text: \n<KOMENTARZ ARTYSTY>"Co!? Jesteście zaskoczeni?\! O co chodzi, hm? Artysta nie może zmienić stylu!?"
 
#5th piece: Renaissance (WIP)
#Cost: 25000 CLAMS
 
message_78:
    text: \"OSTATECZNA APOKALIPSA\"<br>\!- autorstwa ROKOKO, wielkiego artysty
 
message_79:
    text: \n<KOMENTARZ ARTYSTY>"Nie będę kłamać.\! Miałem problemy z tym obrazem, ale wyszedł chyba nie najgorzej.\! Następny będzie jeszcze lepszy!"
 
#6th piece: Pixel Art (WIP)
#Cost: 50000 CLAMS
 
message_80:
    text: \"OMORI, AUBREY, KEL I HERO\"<br>\!- autorstwa ROKOKO, wielkiego artysty
 
message_81:
    text: \n<KOMENTARZ ARTYSTY>"Moja sztuka w istocie wstąpiła w niebiosa za sprawą tego arcydzieła.\! Wreszcie ująłem esencję waszej egzystencji.\! Nic więcej nie mogę dla was zrobić."
 
 
#NOT HAVING ENOUGH CLAMS
 
message_1000:
    text: \n<ROKOKO>Ach...\! Widzę, że brakuje wam MAŁŻY.\! Przykro mi, ale ceny nie podlegają negocjacji...\! a ja nie pracuję za darmo!
 
#THE SCULPTOR GATOR GUY:
#In the construction area in LAST RESORT above MARI's picnic, there will be a sculptor working on a HERO statue. He will remain here until Epilogue after Hero becomes boss of Last Resort.
 
#Before HERO is in party:
message_90:
      text: \n<ALI GATOR>Uf...\! Prawie skończyłem nasz hołd dla pracownika stulecia.<br><br><br>Kto by pomyślał, że będę robił posągi i w ogóle...\! Nigdy nie myślałem, że serio mogę coś takiego zrobić, ale szef zawsze we mnie wierzył!
 
#After HERO is in party:
message_91:
    text: \n<ALI GATOR>Hej, HERO! Właśnie kończę twój posąg, zgodnie z rozkazem szefa.\! Tak swoją drogą, wygląda całkiem nieźle...
 
#After Hero becomes the boss, the Gator Guy will move to his work station.
#Since Hero is the boss, the GATOR GUY will offer to make a statue of OMORI, AUBREY or KEL (since Hero will already be completed.)
 
message_92:
    text: \n<ALI GATOR>Hej, nowy szefie!\! Zawsze wiedziałem, że zabierzesz staruszkowi stołek.\! Trzymaj się w tej robocie.
 
message_93:
    text: \n<ALI GATOR>Wasza czwórka wygląda na zgraną ekipę, ale ten posąg wydaje się dość samotny, HERO.
 
message_94:
    text: \n<ALI GATOR>Jak chcesz, mogę zrobić was wszystkich...\! Ale jestem tylko prostym rzeźbiarzem... nie zarabiam takich kokosów jak wy.
 
message_95:
      text: \n<ALI GATOR>No ale i tak mam dług wobec starego szefa.\! Jeśli mam pracować, musielibyście opłacić koszt materiałów...\! jakieś 3000 MAŁŻY za sztukę.
 
message_96:
    text: \n<ALI GATOR>To co, mam zrobić posąg któregoś z was?
 
#[YES/NO]
message_97:
    text: \n<ALI GATOR>Kogo uwiecznić jako posąg?
 
#[OMORI/AUBREY/KEL]
#
message_98:
    text: \n<ALI GATOR>Ma się rozumieć, szefie!\! Pójdźcie robić swoje i wróćcie później!\! Już niedługo będziesz miał nowego przyjaciela, szefie.
 
#[NO/NEVERMIND]
 
message_99:
      text: \n<ALI GATOR>Jasne! Twoja decyzja, szefie...\! ale moim zdaniem twojemu posągowi przydałoby się trochę przyjaciół.
 
message_1002:
      text: \n<ALI GATOR>No dobra...\! Twoja decyzja, szefie...
 
#Once you pay for your statue, it will be completed as soon as you exit the Last Resort building to Last Resort Entrance.
 
#After you come back when the statue is complete:
message_100:
    text: \n<ALI GATOR>No to co sądzisz, szefie?\! Twój posąg wreszcie jest mniej samotny.
message_101:
    text: \n<ALI GATOR>To co, zrobić kolejnego przyjaciela?\!<br>Będziesz musiał wybulić 3000 MAŁŻY.
 
#After OMORI, AUBREY, and KEL statues are complete:
 
message_102:
      text: \n<ALI GATOR>No to co sądzisz, szefie?\! Twój posąg wreszcie nie jest samotny.
 
message_103:
    text: \n<ALI GATOR>Wiecie co... Gadałem z waszymi przyjaciółmi na pikniku i im też należy się chyba miejsce na tej imprezie posągów!
 
message_104:
    text: \n<ALI GATOR>To co, zrobić kolejnego przyjaciela?\!<br>Będziesz musiał wybulić 3000 MAŁŻY.
 
message_105:
      text: \n<ALI GATOR>Kogo uwiecznić jako posąg?
#[MARI/BASIL]
 
#After completing MARI/BASIL statues:
message_106:
    text: \n<ALIGATOR>No to co sądzisz, szefie?\! Twój posąg wreszcie nie jest taki samotny.
 
#*GATOR GUY looks at statues*
 
message_107:
    text: \n<ALI GATOR>Cholibka... No to teraz ja czuję się samotny...\! Może proszę o zbyt wiele, szefie, ale czy mógłbym dołączyć do waszej imprezy posągów?
 
#After completing GATOR GUY statue:
 
message_108:
      text: \n<ALI GATOR>No to zrobione.\! Wszyscy uczestnicy imprezy w komplecie!
 
#*GATOR GUY looks at statues*
 
message_109:
      text: \n<ALI GATOR>Nie ma to jak patrzenie na ogromne twarze wszystkich swoich przyjaciół.
 
message_110:
    text: \n<ALI GATOR>Dzięki za wpuszczenie mnie do waszej grupy, nawet jeśli tylko jako posąg.\! Dobre z was ziomki.
 
message_111:
    text: \n<ALI GATOR>To mój numer telefonu, szefie.\! Zadzwoń, jeśli będziesz potrzebował wsparcia.
 
message_112:
    text: HERO poznał \c[1]WSPOMAGATOR\c[0]!
#Skill Get common event
 
#not enough CLAMS
 
message_1001:
    text: \n<ALI GATOR>Masz za mało MAŁŻY, szefie!\! Ale spoko, mogę poczekać.\! Jestem pewien, że szybko coś zarobisz.
 
#Statues
 
message_1010:
    text: Imponujący posąg przedstawiający ciebie.\!<br>Dziwnie widzieć twoją twarz w takim rozmiarze.
 
message_1011:
    text: Imponujący posąg przedstawiający AUBREY.\!<br>Jej radosną aurę czuć wszędzie dookoła. 
 
message_1012:
    text: Imponujący posąg przedstawiający KELA.\!<br>Idealnie oddaje jego istotę bycia.
 
message_1013:
    text: Imponujący posąg przedstawiający HERO.\! Wow...
 
message_1014:
    text: Imponujący posąg przedstawiający MARI.\!<br>Nigdy nie wiesz, co się kryje za tym psotnym uśmieszkiem.
 
message_1015:
    text: Imponujący posąg przedstawiający BASILA.\!<br>Nawet jako posąg wciąż chowa się przed obiektywem.
 
message_1016:
    text: Imponujący posąg przedstawiający ALEGO GATORA.\!<br>Wygląda nieźle...
 

