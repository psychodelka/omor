#Random message 1
message_0:
      text: \n<OBLECH>Jeśli bolejecie nad moją pandemiczną wiedzą, to posiadam ją wyłącznie dzięki moim studiom filozoficznym.
 
message_1:
      text: \n<OBLECH>Dzięki mojemu dostojeństwu doszedłem do nadzwyczajnego odkrycia.\! Ludzkość jest 100...\! Nie, nawet 1000 lat w tyle za moim geniuszem.
 
message_2:
      text: \n<OBLECH>Nie nadwyrężajcie mojego zasobu uwagi swoją obecnością.\! Wasze mózgownice i tak nie przyswajają przekazywanych przeze mnie wiadomości.
 
#Random message 2
 
message_6:
      text: \n<OBLECH>Z drogi, gnido wszechmocna!\! O mało cię nie uraziłem.\! ...\! Składam kondolencje, przez cały ten czas spędzony na polu bitwy siedzę jak na rozżarzonych węglach.
 
message_7:
      text: \n<OBLECH>Jestem niejako gladiatorem.\! Aach, pamiętam te dni na posterunku...
 
message_8:
      text: \n<OBLECH>Jak utrwaliłem swe moce bezkarności na niczego nieświadomych bojownikach, którzy zdecydowali się przebadać swe dusze w najwspanialszym z moich...\! Ble...\! Żadnych rąk!
 
message_9:
      text: \n<OBLECH>Nie potrzebuję schronienia od potężnego przyboru, lecz garść tłumu erodującą po więcej.\! Zwykle...\! uważajcie na siebie w moim otoczeniu...\! Jestem niebezpieczny.
 
 
#Random message 3
 
message_12:
      text: \n<OBLECH>Nie mogę zacząć prolifikować propozycji wymiany prozaicznych bazgrołów na zdeformowanym pergaminie.
 
message_13:
      text: \n<OBLECH>Jeśli chcecie coś dla mnie natrasować...\! Proszę, uchwyćcie to w sposób najnowocześniejszy w parlamencie.
 
#==========================================Pet Rock========================================
 
#Before Battle
message_16:
      text: \n<OBLECH>Heh...\! Heh, heh, heh...\! Powiadam, czyż to \c[13]GŁAZIK\c[0]?\! Gapi się jak słabeuszek...\! Handluję, że nie będzie mieć nic wspólnego przy moim KRÓLU MEMLACZU!
 
message_17:
      text: \n<OBLECH>Czy powinniśmy ostracyzmować STARCIE, by zakończyć imperium?\! Będę panować przewybornie!
 
#yes
message_18:
      text: \n<OBLECH>Hurra, ty rządzący bufonie... Pożałujesz!\! Przygotuj się na przystrojenie!\! Do boju, KRÓLU MEMLACZU!
 
#you win
message_20:
      text: \n<OBLECH>Pfft!\! Cofnij tę bezczelną fasadę ze swojej paszczy!\! Macie farta...\! Tyle!
 
#you lose
message_21:
      text: \n<OBLECH>Heh...\! Heh, heh, heh...\! Ty powszechny pełnomocniku...\! Powinieneś udostępnić swe miejsce, wieśniaku!
 
#================================Examine SW Poster==============================
 
message_30:
      text: \n<OBLECH>Tak, ta peryferyjka, nad którą rozważasz, jest moją oblubienicą.
 
message_31:
      text: \n<OBLECH>Byłbym wdzięczny, gdybyś trzymał swoje narzędzia optyczne w ich osłonie.\! Ona najlepiej przyswaja sobie mój konfabulat, lepiej niż ktokolwiek czy cokolwiek innego.
 
message_32:
      text: \n<OBLECH>Jest mą ukochaną, tak się kochamy.\! <br>A teraz nas zostawcie.