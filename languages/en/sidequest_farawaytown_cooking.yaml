message_19:
      text: \n<PANI W KUCYKACH>O, cześć, SZYMON!\! Nasi nowi znajomi pomagają w przygotowywaniu jedzenia na dzisiejszą imprezę!


message_20:
      text: \n<KRACIASTY>No...\! Wygląda na to, że dobrze wam idzie!\!<br>Skończyłem już ogarniać na zewnątrz, więc pozwólcie, że dołączę się do pomocy!


