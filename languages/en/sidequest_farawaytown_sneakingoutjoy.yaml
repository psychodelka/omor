message_2:
      text: \n<MAŁA DZIEWCZYNKA>Eee...\! Przepraszam...\! To może zabrzmieć trochę dziwnie z mojej strony, ale...


message_3:
      text: \n<MAŁA DZIEWCZYNKA>Mojego taty nie ma dzisiaj w domu, ponieważ wyjechał, żeby załatwić jakieś sprawy.\! Uczyłam się przez całe wakacje i po prostu chcę mieć dzień wolnego, aby wyjść i pobawić się w parku.


message_4:
      text: \n<MAŁA DZIEWCZYNKA>Czy mógłbyś dokończyć moje dzisiejsze zadania, żeby się nie zorientował?\! Obiecuję, że wrócę, zanim się ściemni, proszę, nic mu nie mów!


