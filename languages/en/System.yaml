plugins:
  mainMenu:
    commands:
      - ['???', 'ZACZEP', 'DŹGNIJ']
      - ZAŁÓŻ
      - KIESZEŃ
      - ZDOLNOŚCI
      - OPCJE
    status:
      tag: KOGO ZACZEPIĆ?
      select: KOGO WYBRAĆ?
      stab: KOGO DŹGNĄĆ?

  equipMenu:
    weapon: BROŃ
    charm: GADŻET
    replace: Z CZYM ZAMIENIĆ?

  skillMenu:
    skills: ZDOLNOŚCI
    replace: Z CZYM ZAMIENIĆ?

  itemMenu:
    categories:
      - PRZEKĄSKI
      - ZABAWKI
      - WAŻNE
    itemUse:
      commands:
        - [UŻYJ, OTWÓRZ, WYPIJ, ZJEDZ]
        - WYRZUĆ

      confirm:
        single:
          - NA KIM UŻYĆ?
          -
          - KOMU DAĆ?
          - KOMU DAĆ?

        all:
          - UŻYĆ NA WSZYSTKICH?
          -
          - KOMU DAĆ?
          - KOMU DAĆ?

    itemTrash:
        text: 'NA PEWNO?'
        commands: [TAK, NIE]



  optionsMenu:
    alertMessages:
      restoreGeneral: Przywrócono domyślną konfigurację. Czy chcesz odzyskać plik global.rpgsave?
    buttonHints:
      confirm: ZATWIERDŹ
      cancel: ANULUJ
    inputWarning:
      keyboardMessage: "Nie możesz edytować klawiszy KLAWIATURY, używając PADA!"
      gamepadMessage: "Nie możesz edytować klawiszy PADA, używając KLAWIATURY!"
      gamepadNotDetected: "Nie wykryto PADÓW."
    general:
      screenResolution:
        text: ROZDZIELCZOŚĆ EKRANU
        options: ['X1', 'X2']
        help: Zmiana rozdzielczości ekranu.
        spacing: 80

      fullScreen:
        text: PEŁNY EKRAN
        options: ['WŁ.', 'WYŁ.']
        help: Wyświetlanie gry na pełnym ekranie.
        boolIndex: true
        spacing: 80

      gamepadTips:
        text: RODZAJ STEROWANIA
