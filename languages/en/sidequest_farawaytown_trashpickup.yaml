#Talk to STARUSZKA
message_0:
      text: \n<STARUSZKA>Witajcie, młodzieńcy!\! Nie wiem, czy ostatnio rozglądaliście się wokół, ale w tym mieście znajduje się dosyć dużo \c[4]ŚMIECI\c[0].


message_1:
      text: \n<STARUSZKA>Jeśli natkniecie się na jakieś, to czy moglibyście mi je przynieść, żebym mogła się ich odpowiednio pozbyć?


message_2:
      text: \n<STARUSZKA>No dalej, młodzieńcy!\!<br>Wspólnie pomóżmy naszej planecie!


#Give trash
message_5:
      text: \n<STARUSZKA>Witajcie, młodzieńcy!\! Widzę, że macie przy sobie trochę \c[4]ŚMIECI\c[0]!\!<br>Dzięki, zaraz się ich pozbędę!


#Talk to STARUSZKA after picking up some Trash:
message_6:
      text: \n<STARUSZKA>To miasto z dnia na dzień wygląda coraz czyściej...\!<br>Z tą myślą przyjemnie mi się zasypia!


#Talk to STARUSZKA after picking up all Trash:


message_7:
      text: \n<STARUSZKA>\SINV[1]Mmmm...\! A...\! Czujecie to świeże powietrze?


message_8:
      text: \n<STARUSZKA>To miasto stało się o wiele czystsze od czasu, gdy wy, młodzieńcy zaczęliście pomagać mi zbierać \c[4]ŚMIECI\c[0]!\!<br>Nie wiem, jak wam się odwdzięczyć...


message_9:
      text: \n<STARUSZKA>O! Przypomniało mi się...\! Gdy zbierałam wczoraj \c[4]ŚMIECI\c[0], znalazłam to!\!<br>Proszę, potraktujcie to jako dowód mojej wdzięczności!


message_10:
      text: Zdobyłeś \c[4]NIEWYRAŹNĄ PŁYTĘ\c[0]!


message_11:
      text: \n<STARUSZKA>\SINV[1]Mmmm...\! Ach...\! Takim powietrzem to aż się chce oddychać!


message_12:
      text: Zdobyłeś \c[4]ŚMIECI\c[0]?