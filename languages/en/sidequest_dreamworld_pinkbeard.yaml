

# =========================================================================================
# Bring boy Home
# ========================================================================================


#Talk to Pinkbeard


message_0:
      text: \n<RÓŻOBRODY>\Com[2]Ach! Gdzie on znowu polazł?\!<br>Mówiłem mu, że z tą cała SŁODZIUTKĄ są same kłopoty!


message_1:
      text: \n<RÓŻOBRODY>Widzieliście może gdzieś mojego syna?\! Nazywa się KAPITAN KOSMIK, ale sam już nie jestem pewien, czy jeszcze używa tej nazwy...\! Z tym ptasim móżdżkiem zawsze się coś dzieje...




message_100:
      text: \n<PRZYWÓDCA KOSMOPIRATÓW>Uff...\! Uff...\! Uff...


message_101:
      text: \n<RÓŻOBRODY>PRZYWÓDCO KOSMOPIRATÓW! Mój zaufany doradco!\!<br>I?\! Znalazłeś go?


message_102:
      text: \n<PRZYWÓDCA KOSMOPIRATÓW>Nieciekawie to wygląda, KAPITANIE...\! Możliwe, że tym razem znikł na dobre...\! ale...\! znalazłem to.


message_103:
      text: \n<RÓŻOBRODY>Hę? Co to?


message_104:
      text: \n<RÓŻOBRODY>\com[2]\c[4]BATERIE\c[0]?\! Prosiłem, abyś znalazł mojego syna...\!<br>\quake[1]a ty przynosisz mi jakieś \c[4]BATERIE\c[0]?!\quake[0]


message_105:
      text: \n<RÓŻOBRODY>To nie pomoże w poszukiwaniu KAPITANA KOSMIKA!


message_106:
      text: \n<RÓŻOBRODY>Hmm...\! A może jednak?


message_107:
      text: \n<PRZYWÓDCA KOSMOPIRATÓW>Uff...\! Wybacz, KAPITANIE.\! Będę szukać dalej!<br>\!\}Nawet, jeśli czasami potrafi być niezłym wrzodem na tyłku...


message_108:
      text: Zdobyłeś \c[4]BATERIE\c[0]!


#Talk to Space ex-husband


message_2:
      text: \n<KOSMO-EX-MĄŻ>Ach, co za niespodzianka.\! To wy.\!<br>Witam.\! Cóż za przyjemny wieczór.


message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 28 #replace
      text: \kelEee...\! Hej...\! to...\! yyy...\! KAPITAN KOSMO-EX-MĄŻ, co nie?\!<br>Nie wyglądasz, jakby...\! było ci za ciepło...


message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 4 #replace
      text: \aubTak...\! Jest tu dosyć chłodno...\! Czy wszystko...\! z tobą...\! w porządku?


message_5:
      text: \n<KOSMO-EX-MĄŻ>Ja?\! Nie martwcie się o mnie, dzieci.\!<br>Moje serce jest zamarznięte.\! Jestem czysty.\! Jestem zimny jak lód.<br>Czuję nicość.\! I tak już zostanie.


message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 40 #replace
      text: \herO nie...\! Jest jeszcze gorzej niż ostatnio...


message_7:
      faceset: MainCharacters_DreamWorld
      faceindex: 4 #replace
      text: \aubKAPITANIE KOSMIKU...\! Chodź... Zaprowadzimy cię do domu.


message_8:
      text: \n<KOSMO-EX-MĄŻ>KAPITAN KOSMIK?\! Kto to?\!<br>Jestem niczym.\! Jestem czysty.\! Jestem zimny jak lód.


message_9:
      faceset: MainCharacters_DreamWorld
      faceindex: 5 #replace
      text: \aubEch... W takim stanie nigdy nas nie posłucha...\!<br>Co mamy zrobić?


message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 17 #replace
      text: \kelCzy to nie oczywiste!?\!<br>Musimy mu pokazać, gdzie raki zimują... tak jak ostatnio!\!<br>Dalej, ludziska! Damy radę!


message_11:
      faceset: MainCharacters_DreamWorld
      faceindex: 5 #replace
      text: \aub\Com[2]C-co?! Jesteś pewien?\! Musi być jakaś inna opcja...


message_12:
      text: \n<KOSMO-EX-MĄŻ>Aaach...\! To zimno...\! Dobrze je znam...\!<br>Powoli pochłania moją duszę...<br>\!Staję się jednością...\! z lodem...


message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 40 #replace
      text: \herHmm...\! Normalnie nie popieram metod KELA, ale w tym tempie KAPITAN KOSMIK zamarznie!\!<br>Każdemu czasem przyda się mały kopniak...


message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 18 #replace
      text: \kel\Com[2]To właśnie chciałem usłyszeć!\!<br>Nie martw się, KAPITANIE KOSMIKU! Uratujemy cię!


# Defeat Space Ex-HUSBAND


message_15:
      text: \n<KOSMO-EX-MĄŻ>Chlip...\! Chlip...\! \sinv[1]Łeeeeee...


message_16:
      faceset: MainCharacters_DreamWorld
      faceindex: 4 #replace
      text: \aubKAPITANIE KOSMIKU... Jak się czujesz?


message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 39 #replace
      text: \herHej...\! Pewnie nie jestem pierwszym, który ci to mówi, ale...\!<br>Może już nadszedł czas, żeby zapomnieć o SŁODZIUTKIEJ i zacząć cieszyć się lepszymi rzeczami w życiu!


message_18:
      faceset: MainCharacters_DreamWorld
      faceindex: 19 #replace
      text: \kelRacja!\! Masz lepsze rzeczy do zmartwień...\! takie jak twoja załoga!\! Jesteś KOSMOPIRATEM, do jasnej anielki!


message_19:
      text: \n<KOSMO-EX-MĄŻ>Moja...\! załoga?\! Ach...\! tak...\! moja załoga.\!<br>Prawie zapomniałem...\! Co ze mnie za kapitan...\!<br>Muszą się o mnie martwić...\! Powinienem do nich wrócić...


message_20:
      text: \n<KOSMO-EX-MĄŻ>Proszę, weźcie to...\! Ja...\! chlip...\! nie będę już tego potrzebować...


message_21:
      text: Zdobyłeś \c[13]PIERŚCIONEK ZARĘCZYNOWY\c[0].


message_22:
      text: \n<KOSMO-EX-MĄŻ>Już czas na mnie.\!<br>Nie martwcie się... Znajdę drogę do domu...\!<br>Chlip...\! Znam drogę z powrotem.


#CUTSCENE: FATHER AND son


message_23:
      text: \n<RÓŻOBRODY>\Com[2]Synu!\! Wróciłeś!\!<br>Gdzieś ty się podziewał, chłopcze?!<br>Wszędzie cię szukałem!


message_24:
      text: \n<KOSMO-EX-MĄŻ>O...\! Cześć, tato...


message_25:
      text: \n<RÓŻOBRODY>\Com[2]Co ja ci mówiłem o tej SŁODZIUTKIEJ?\!<br>Zawsze mówiłem, że nie zasługuje na ciebie...\!<br>Powinieneś w końcu nauczyć się słuchać ojca!


message_26:
      text: \n<KOSMO-EX-MĄŻ>...\! Chlip...\! Jestem zmęczony...\! Czy mógłbym iść się położyć?


message_27:
      text: \n<RÓŻOBRODY>\Com[2]Ha!\! Dość z tymi bzdurami!\!<br>Nie marnuj swoich uczuć na kogoś takiego, chłopcze!\!<br>Jeszcze znajdziesz tą jedyną.


message_28:
      text: \n<RÓŻOBRODY>A na razie wciąż masz swoją załogę... i mnie!


message_29:
      text: \n<RÓŻOBRODY>Obiecałeś mi, że już nigdy nie zmienisz swojego przydomka, słyszałeś?\! I odtąd brzmi on KAPITAN KOSMIK... na zawsze!


message_30:
      text: \n<KAPITAN KOSMIK>Dobrze...\! Chlip...\! Przepraszam, tato...


#Quest complete




message_32:
      text: Plastikowa ryba zawieszona na ścianie.


message_33:
      text: Hmm...\! Potrzebuje \c[4]BATERII\c[3].


message_34:
      text: Włożyłeś \c[4]BATERIE\c[0] do plastikowej ryby.


message_35:
      text: Klapa jest szczelnie zamknięta.


message_36:
      text: Musisz pozwolić plastikowej rybie dokończyć piosenkę.