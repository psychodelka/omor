message_0:
      text: \Com[2]Zatrzymajcie się, dzieciaki!\!<br>Wchodzicie teraz na terytorium...\n<KOLEŚ KOSMOPIRAT>
 
message_1:
      text: Kapitana KOSMOPIRATÓW...\!<br>Władcy całego UKŁADU SŁONECZNEGO...\!<br>Władcy całego wszechświata...\n<KOLEŚ KOSMOPIRAT>
 
message_2:
      text: Jedynego w swoim rodzaju KPT. KOSM...\! To znaczy...\! Yyy...\!<br>Właśnie wkraczacie w progi... \!KOSMO...\! CHŁOPAKA.\n<KOLEŚ KOSMOPIRAT>
 
message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Uaa, to tu mieszka kapitan KOSMOPIRATÓW?\!<br>\{ALE SUPER!\}\kel
 
message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: Też chcę być KOSMOPIRATEM!\kel
 
message_5:
      text: Też chciałem...\! a przynajmniej kiedyś.\n<KOLEŚ KOSMOPIRAT>
 
message_6:
      text: KOSMOCHŁOPAK na co dzień nie robi zbyt wiele, więc większość KOSMOPIRATÓW miała dość i opuściła główny statek.\n<KOLEŚ KOSMOPIRAT>
 
message_7:
      text: Tylko my, najwierniejsi, zostaliśmy i wypełniamy wszystkie jego obowiązki.\n<KOLEŚ KOSMOPIRAT>
 
message_8:
      text: Wczoraj razem z kumplami cały dzień sprzątaliśmy, wyrzucając wszystkie jego śmieci.\n<KOLEŚ KOSMOPIRAT>
 
message_9:
      text: Ech...\! Rzucając swoją starą robotę, miałem nadzieję na lepsze życie...\!<br>Nie jestem przecież niańką!\n<KOLEŚ KOSMOPIRAT>
 
message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Och, współczuję... Brzmi to okropnie.\!<br>Może uda nam się przemówić mu do rozsądku.\aub
 
message_11:
      text: Oj, nie robiłbym tego na twoim miejscu.\! KPT. KOSMI...<br>To znaczy...\! KOSMOCHŁOPAK ma dwie strony.\n<KOLEŚ KOSMOPIRAT>
 
message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Powinniśmy chociaż spróbować!\! A nuż się uda...\!<br>Może będzie wiedział, jak znaleźć BASILA!\her
 
message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: Albo wie, gdzie jest mój głazik, \c[13]HEKTOR\c[0]!\kel
 
message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 47
      text: Tak, t-to też.\her
 
message_15:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Na co czekamy? Chodźmy się z nim zobaczyć!\kel
 
message_16:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Przykro mi, że ma pan taką pracę.\aub
 
message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 0
      text: Obiecuję, że za niedługo będzie lepiej!!\aub
 
message_18:
      text: Ech...\! Dziękuję, młoda panno.\! Mam taką nadzieję.\n<KOLEŚ KOSMOPIRAT>
 
