message_58:
      text: \}\quake[1]Ekhe...\! Ughhh...\! Ekhe, ekhu...\! Ech...\!<br>SŁODZIUTKA... Moja...\! najdroższa...\n<KOSMOCHŁOPAK>\quake[0]
 
message_59:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Oj... Biedactwo.\!<br>Musi być coś, co mu pomoże.\aub
 
message_60:
      text: \}\quake[1]Ekhu, ekhe...\! Ekhe...\! Och, SŁODZIUTKA...\!<br>Gdzie jesteś?\n<KOSMOCHŁOPAK>\quake[0]
 
#SPACE PIRATE GUY walks in and walks to SPACE BOYFRIEND.
 
message_61:
      text: O nie... Tylko nie to...\!<br>KOSMOCHŁOPAK znowu ma doła.\n<KOLEŚ KOSMOPIRAT>
 
message_62:
      text: Trzymaj to, mordo. Zaraz postawi cię na nogi.\n<KOLEŚ KOSMOPIRAT>
 
#SPACE PIRATE GUY walks to the CASSETTE PLAYER.
#SPACE PIRATE GUY is surprised and confused.
 
message_63:
      text: Hę?\! Czemu nie leci żadna muzyka?\n<KOLEŚ KOSMOPIRAT>
 
#SPACE PIRATE GUY starts sweating.
 
message_64:
      text: O nie...\! Odtwarzacz...\! jest pusty!\!<br>Teraz nigdy się nie obudzi!\! Albo gorzej...\! <br>Obudzi się... zły.\n<KOLEŚ KOSMOPIRAT>
 
message_65:
      text: O nie... O nie...\!<br>Gdzie może być ta \c[4]SUPER-SKŁADANKA\c[0]?\n<KOLEŚ KOSMOPIRAT>
 
#SPACE PIRATE guy has an idea.
 
message_66:
      text: Ktoś musiał wyrzucić \c[4]SUPER-SKŁĄDANKĘ\c[0], gdy sprzątaliśmy!\n<KOLEŚ KOSMOPIRAT>
 
message_67:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: O co tyle krzyku? Przecież to zwyczajna kaseta.\kel
 
message_68:
      text: Więc widzisz...\! rozłąka ze SŁODZIUTKĄ źle działa na KOSMOCHŁOPAKA. Robi się smutny i leży cały dzień w łóżku.\n<KOLEŚ KOSMOPIRAT>
 
message_69:
      text: Jedyny sposób na wyrwanie go z marazmu to puszczenie mu \c[4]SUPER-SKŁADANKI\c[0].\! Jest tylko jedna taka w całym wszechświecie.\n<KOLEŚ KOSMOPIRAT>
 
message_70:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Rozumiem...\! KOSMOCHŁOPAK nie jest zwyczajnie chory...\!<br>On jest... chory z miłości...\aub
 
message_71:
      text: Ech...\! Jeśli KOSMOCHŁOPAK się z tego szybko nie otrząśnie, to będzie to koniec dla KOSMOPIRATÓW...\n<KOLEŚ KOSMOPIRAT>
 
message_72:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: Kurde...\! To do kitu.\kel
 
message_73:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: No dobra... czas ruszać!\kel
 
#KEL attempts to leave.
 
message_74:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: Czekaj! Gdzie idziesz?! Powinniśmy mu pomóc!\!<br>Zwłaszcza ty powinieneś wiedzieć, jak boli utrata ukochanej osoby.\aub
 
message_75:
      faceset: MainCharacters_DreamWorld
      faceindex: 30
      text: Nie waż się wspominać o \c[13]HEKTORZE\c[0]!\kel
 
message_76:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: Mówię o moim \c[13]PLUSZAKU\c[0]!\aub
 
message_77:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: Hę?\! Żadnego PLUSZAKA sobie nie przypominam.\kel
 
message_78:
      text: Niedaleko stąd jest \c[11]ŚMIECIOGRÓDEK\c[0], łatwo się tam zgubić!\! Nie wiem, czy uda wam się tam cokolwiek znaleźć.\n<KOLEŚ KOSMOPIRAT>
 
message_79:
      text: \Com[2]Ekhu, ekhe!\n<KOSMOCHŁOPAK>
 
#Everyone turns to the bed
 
message_80:
      text: \quake[1]\}Och... SŁODZIUTKA...\! Muzo ty moja...\n<KOSMOCHŁOPAK>\quake[0]
 
message_81:
      text: \quake[1]\}Ekhu...\! Mój przenajsłodszy...\! wypełniony marmoladą... pączusiu...\n<KOSMOCHŁOPAK>\quake[0]
 
#AUBREY looks at Space Boyfriend.
 
message_82:
      faceset: MainCharacters_DreamWorld
      faceindex: 5
      text: Chyba jest z nim coraz gorzej...\aub
 
#HERO looks at Aubrey.
 
message_83:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Co powinniśmy zrobić, OMORI? Czy powinniśmy mu pomóc?\aub
 
#[Nod (Yes) / Shake (No)]
 
message_84:
      text: Dziękuję wam...\!<br>Proszę, weźcie to.\n<KOLEŚ KOSMOPIRAT>
 
message_85:
      text: Otrzymujesz \c[4]ŚMIECIOKLUCZ\c[0].
 
message_86:
      text: Ten klucz pozwoli wam wejść do \c[11]ŚMIECIOGRÓDKA\c[0].<br>\!Gdzieś tam powinna leżeć \c[4]SUPER-SKŁADANKA\c[0].\n<KOLEŚ KOSMOPIRAT>
 
message_87:
      text: Dojdziecie tam przez tajne przejście w ogródku KOSMOCHŁOPAKA.\! Nie musicie się niepotrzebnie trudzić.\n<KOLEŚ KOSMOPIRAT>
 
message_88:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \aubOch, proszę, \n[1]! KOSMOCHŁOPAK naprawdę potrzebuje naszej pomocy.\! Gdybyś to ty był chory, też chciałbyś, żeby ktoś ci pomógł, prawda?
 
message_89:
      text: Oby KAPITAN wkrótce poczuł się lepiej...\n<KOLEŚ KOSMOPIRAT>
 
 
