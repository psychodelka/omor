message_110:
      text: Och...\! Co za pech...\n<TYPEK KOSMOPIRAT>
 
message_111:
      text: Módlmy się, żeby KAPITAN się nie wściekł, gdy dowie się, że zgubiliśmy jego ulubioną planetę.\! Wiesz, jaki jest, gdy się denerwuje.\n<TYPEK KOSMOPIRAT>
 
message_112:
      text: Mieliśmy nie nazywać go więcej KAPITANEM.\!<br>Teraz to KOSMOCHŁOPAK!\n<KUMPEL KOSMOPIRAT>
 
message_113:
      text: No tak, zapomniałem...\n<TYPEK KOSMOPIRAT>
 
message_114:
      text: Urg...\!\{\quake[1]AAAA\{ARRRRR\{RRRRH!!!\n<TYPEK KOSMOPIRAT>\}
 
message_115:
      text: Czasami zastanawiam się, czy my nadal jesteśmy KOSMOPIRATAMI.\n<TYPEK KOSMOPIRAT>
 
message_116:
      text: Od kiedy ta jego SŁODZIUTKA się przypałętała, nie robiliśmy nic ciekawego!\! Powinniśmy po prostu zrezygnować i iść do prawdziwej roboty.\n<TYPEK KOSMOPIRAT>
 
message_117:
      text: Nie gadaj głupot!\!<br>Przecież pisany jest nam żywot KOSMOPIRATÓW!\n<KUMPEL KOSMOPIRAT>
 
message_118:
      text: Jestem pewien, że kiedyś KAPITAN wróci do zmysłów i znów wyruszymy w podróż.\! Po prostu musimy w niego wierzyć!\n<KUMPEL KOSMOPIRAT>
 
message_119:
      text: Dobrze jest mieć takiego kompana.\! Jesteś przy mnie zawsze, gdy cię potrzebuję.\n<TYPEK KOSMOPIRAT>
 
