message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>\Com[2]Czekaj!\! \c[13]HEKTORZE MŁODSZY\c[0]!\! Co ty wyprawiasz?\!<br>...\! Mówisz, że chcesz iść z nimi?\!<br>Że nie chcesz spędzić tutaj reszty życia?


message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>Och, \c[13]HEKTORZE MŁODSZY\c[0]...\! Ja...\! całkowicie cię rozumiem...\!<br>Nawet tak stara skała jak ja, umiała się nieźle zabawić.\!<br>Obyście wszyscy razem doznali niezapomnianych przygód!


message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>Dalej, dołącz do niego, \c[13]HEKTORZE MŁODSZY\c[0]...\! Wskocz mu do kieszeni!


message_6:
      text: Dostałeś \c[13]HEKTORA MŁODSZEGO\c[0].


message_7:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>Tak...\! Właśnie tak.\!<br>Chlip...\! Więc to chyba nasze pożegnanie.\!<br>Dziękuję ci, KELU, że nigdy nie zrezygnowałeś z próby odnalezienia mnie.


message_8:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>\c[13]HEKTORZE MŁODSZY\c[0]...\! bądź grzeczny, dobrze?\!<br>Nie zapomnij o nas!\! Zawsze tu będziemy, jeśli będziesz nas potrzebował.


message_9:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>Mam nadzieję, że zanim znowu się spotkamy, wyrośniesz na cudowny, wyszlifowany kamień!


message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 17 #replace
      text: \kelNie przejmuj się, HEKTORZE!\!<br>Dobrze zajmę się \c[13]HEKTOREM MŁODSZYM\c[0]!


message_11:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>Wiem, że tak będzie, KEL...\!<br>Tylko tym razem go nie zgub, dobrze?


message_12:
