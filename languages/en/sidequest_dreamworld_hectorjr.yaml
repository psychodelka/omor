message_0:
      faceset: MainCharacters_DreamWorld
      faceindex: 23
      text: \kelOch...\! \c[13]HEKTORZE\c[0]!\! Czy to ty?\! To naprawdę ty!\!<br>Dalej, \c[13]HEKTORZE\c[0]! Wskakuj z powrotem do mojej kieszeni!\!<br>Będzie jak za starych czasów!


message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 35
      text: \n<HEKTOR>...\! Ach...\! KEL...\! Mój stary druhu...\! Bardzo mi przykro, ale...\! obawiam się, że zmieniły się okoliczności i nie jestem w stanie ci towarzyszyć.\! Widzisz...


