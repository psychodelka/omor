# Feed Humphrey
# ========================================================================================


message_0:
      faceset: MainCharacters_DreamWorld
      faceindex: 36 #replace
      text: \herHej, PANIE SZCZĘKOPADZIE! Przyszliśmy się przywitać!


message_1:
      text: \n<PAN SZCZĘKOPAD>HERO...\! Czy to naprawdę ty?


message_2:
      faceset: MainCharacters_DreamWorld
      faceindex: 38 #replace
      text: \herTak, to ja!\! Wszystko w porządku?


message_3:
      text: \n<PAN SZCZĘKOPAD>Biznes się nie układa, HERO...\! \quake[1]Bardzo się nie układa.\quake[0]


message_4:
      text: \n<PAN SZCZĘKOPAD>Nic nie jest takie same od momentu, gdy nas opuściłeś.\!<br>Wszyscy nasi inwestorzy się wycofali, konstrukcja stanęła w miejscu i tracimy klientów na lewo i prawo!


message_5:
      text: \n<PAN SZCZĘKOPAD>Wszystkie te rzeczy wskazują na to samo! <br>\!Nie tędy moja droga...


message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 39 #replace
      text: \herNie mów tak, PANIE SZCZĘKOPADZIE!\!<br>Jesteś najlepszym...\! i jedynym szefem jakiego kiedykolwiek miałem!


message_7:
      text: \n<PAN SZCZĘKOPAD>Nie zrozum mnie źle, nie umniejszam sobie ani nic takiego.\!<br>Po prostu uczę się lekcji życia!


message_8:
      text: \n<PAN SZCZĘKOPAD>Na swoim koncie mam wiele udanych spraw, ale...\! <br>\c[11]OSTATNIA PRZYSTAŃ\c[0] była moją prawdziwą pasją, wiesz?


message_9:
      text: \n<PAN SZCZĘKOPAD>Tak...\! Podjąłem już decyzję...<br>\!Myślę, że to czas bym odszedł.


message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 46 #replace
      text: \her\Com[2]Czekaj, PANIE SZCZĘKOPADZIE!\! Nie możesz się teraz pod...


message_11:
      text: \n<PAN SZCZĘKOPAD>Weź to, HERO...\!<br>Za wszystko, co dla mnie zrobiłeś.


message_12:
      text: Zdobyłeś \c[4]WIELKI CZEK\c[0].


message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 47 #replace
      text: \herO-o!\! W porządku.\! Bardzo dziękuję.


message_14:
      text: \n<PAN SZCZĘKOPAD>Jest jeszcze...\! jedna sprawa.\!<br>HERO,\| chcę, abyś...\| przejął \c[11]OSTATNIĄ PRZYSTAŃ\c[0].


message_40:
      text: \n<ALI GATOR>Trzymaj swój krawat, szefie.


message_15:
      faceset: MainCharacters_DreamWorld
      faceindex: 46 #replace
      text: \her\Com[2]C-co?\! Jesteś pewien?\! Mam dopiero 15 lat!


message_16:
      text: \n<PAN SZCZĘKOPAD>HERO!\! Nigdy nie byłem niczego bardziej pewien w moim życiu!\! Nie mów innym, ale...\! zawsze byłeś moim ulubieńcem.


message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 46 #replace
      text: \herPANIE SZCZĘKOPADZIE...


message_18:
      text: \n<PAN SZCZĘKOPAD>Heh...\! wszystko załatwione.\!<br>Została jeszcze tylko...\! jedna rzecz.


message_19:
      text: \n<PAN SZCZĘKOPAD>\{\sinv[1]\Com[2]CZAS NA URLOPIK!!\sinv[0]


message_20:
      text: \n<PAN SZCZĘKOPAD>Stary SZCZĘKOPAD będzie się bawić jak nigdy dotąd!\!<br>Do zobaczenia! Nie tęsknijcie za mną!


message_28:
      text: \n<PAN SZCZĘKOPAD>\Com[2]\Sinv[2]\{\{DŻAHA\{HAHA\{HAHA!!\Sinv[0]




#Talk to Humphrey


message_21:
      text: \n<GIGANTOS>\sinv[1]Aaaaach...\! Co za drzemka.\!<br>W końcu brzusio już nie boli.\! Ale wciąż \quake[1]jestem...\| strasznie...\| głodny...


message_22:
      text: \n<GIGANTOS>\sinv[1]Płocie, płocie, płocie!\sinv[0]\! Wyczuwam coś absolutnie smakowitego!\! Czy to \c[4]WIELKI CZEK\c[0]?\!<br>Mógłbym...\! może...\! go troszkę skubnąć?


#[Nod/Shake]
#[Nod]
message_23:
      text: Dałeś \c[4]WIELKI CZEK\c[0] GIGANTOSOWI.


message_24:
      text: \n<GIGANTOS>\sinv[1]\{PRZEEEEE...\{\Com[2]PYCHOTA!!\sinv[0]\}


#HUMPHREY opens his mouth and burps


message_25:
      text: \n<GIGANTOS>\sinv[1]To się dopiero nazywa smakołyk!\sinv[0]


#HUMPHREYS stomach gurgles


message_26:
      text: \n<GIGANTOS>A... Proszę bardzo!\! Skoro znów jestem pełen, wszystko w środku powinno wrócić do normy...


#note: Humphrey becomes re-accessible as a map


#[Shake]


message_27:
      text: \n<GIGANTOS>Oj...\! Ale wygląda tak smakowicie...




message_29:
      text: \n<GIGANTOS>Cóż...\! prawie...\! \quake[1]Mniam, mniam...\quake[0]