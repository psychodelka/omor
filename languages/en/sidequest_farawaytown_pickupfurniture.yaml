#Talk to MAMA MODNA
message_1:
      text: \n<MAMA MODNA>Prosiłam syna, żeby poszedł do \c[11]SPECA\c[0] kupić nową lampę do salonu, ale na razie idzie mu to jak po grudzie...


message_2:
      text: \n<MAMA MODNA>\Com[2]Ba!\! Jak trzeba coś załatwić, to zawsze rusza się jak mucha w smole!\!<br>Ktoś powinien go pospieszyć...<br>\!Nie mam przecież całego dnia!


#Talk to DZIWAK / Cutscene: DZIWAK Leaves


message_3:
      text: \n<DZIWAK>Hmm...\! Którą \c[4]LAMPĘ\c[0] wybrać?\!<br>Różową?\! Niebieską?\! Prostą?\! Elegancką?\!<br>...


message_4:
      text: \n<DZIWAK>Jakie to ma znaczenie?\!<br>Wszystkie nadają się do \c[4]ŚMIECI\c[0]...


message_5:
      text: \n<DZIWAK>Uch...\! Nienawidzę wyborów...\! Chyba puszczę pawia...


message_6:
      text: \n<DZIWAK>\Com[2]E?!\! Kim jesteście?\! C-co chcecie?!\!<br>O...\! Moja mama o mnie pytała?


message_7:
      text: \n<DZIWAK>\Com[2]Powiedzcie jej, żeby poczekała!\!<br>To nie ona przyszła ten szmat drogi, tylko żeby kupić \c[4]LAMPĘ PODŁOGOWĄ\c[0], którą mam w nosie.


message_8:
      text: \n<DZIWAK>Poza tym...\! ona jest taka wybredna!\!<br>Czemu sama tu nie przyjdzie...


message_9:
      text: \n<DZIWAK>Grr...\! Ale słaba sytuacja...\!<br>Te \c[4]LAMPY\c[0] to \c[4]ŚMIECI\c[0]!\! \Com[2]Wy też to \c[4]ŚMIECI\c[0]!


message_10:
      text: \n<DZIWAK>He...\! Tak...\! Nagle to wszystko ma sens...\!<br>Ten świat...\! \quake[1]Cały ten świat to nic innego jak zbiorowisko \c[4]ŚMIECI\c[0]!\quake[0]


message_11:
      text: \n<DZIWAK>Ej, wy...\! Jak moja mama tak bardzo chce mieć tą lampę, to czemu nie kupicie jej za mnie?!


message_12:
      text: \n<DZIWAK>\Com[2]\{MAM LEPSZE RZECZY DO ROBOTY!!


message_30:
      text: Otrzymałeś 50 $ od DZIWAKA.


message_31:
      text: Te 50 $ jest przeznaczone na \c[4]LAMPĘ PODŁOGOWĄ\c[0]...


message_32:
      text: \n<SPEC>Hmm...\! Więc chcecie kupić \c[4]LAMPĘ PODŁOGOWĄ\c[0]?\! To będzie 50 $.\! Nadal jesteście przekonani?


message_33:
      text: \n<SPEC>Interesy z wami to czysta przyjemność, ziomki.


#Talk to MAMA MODNA


message_13:
      text: Dać MAMIE MODNEJ \c[4]LAMPĘ PODŁOGOWĄ\c[0]?


message_14:
      text: \n<MAMA MODNA>Ojej, ale ładna \c[4]LAMPA\c[0]!\!<br>Stokrotne dzięki! Macie wyśmienity gust!


message_15:
      text: \n<MAMA MODNA>Hmm...\! ale gdzie jest mój syn, BILLY?\!<br>Znowu wpadł w furię i gdzieś uciekł?


message_16:
      text: \n<MAMA MODNA>Ech...\! Jest taki wybuchowy...\!<br>Chciałabym, żeby w końcu przestał ciągle robić z igły widły.


message_17:
      text: \n<MAMA MODNA>W każdym razie dziękuję, że zatroszczyliście o tą lampę.\! Wpadajcie do mnie, kiedy tylko chcecie!\! Robię świetną \c[5]KAWĘ\c[0]!


message_18:
      text: Otrzymałeś \c[4]LAMPĘ PODŁOGOWĄ\c[0]!


message_50:
      text: Ekspres do kawy.