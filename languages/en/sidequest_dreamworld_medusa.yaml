#Talk to MEDUZA:


message_1:
      text: \n<MEDUZA>Witajcie, lalunie~\!<br>Zaskakuje mnie fakt, że wszyscy jeszcze żyjecie.\!<br>Ekscytujące!


message_2:
      text: \n<MEDUZA>Muszę was poprosić o przysługę z uwagi na to, iż jestem unieruchomiona.\! Kręcą się tutaj pewne stworzenia:\ GLUTOBĄBLE.


message_3:
      text: \n<MEDUZA>Jeśli moglibyście łaskawie zebrać z nich trochę \c[4]GLUTU\c[0], byłabym w stanie stworzyć miksturę, która ożywi moje ciało.\!<br>To nie sprawić wam zbyt dużego problemu... prawda, lalunie?


#Talk to MEDUZA with SNOT / Cutscene: MEDUZA's Body Forms


#FADE IN FADE OUT WITH SFX


message_9:
      text: \n<MEDUZA>Ojej!\! Zgromadziliście tyle \c[4]GLUTU\c[0], ile potrzebuję, a nawet więcej!


message_4:
      text: \n<MEDUZA>\sinv[1]Mmmmmmm...\! Wyśmienicie...\!\sinv[0] Och~!\!<br>Znowu czuję się bosko jak kiedyś...\!<br>Ale z...\! drobnymi...\! poprawkami~\! \sinv[1]Kukuku~\sinv[0]


message_5:
      text: \n<MEDUZA>Proszę, weźcie to w zamian za swój wysiłek.


message_6:
      text: Dostałeś \c[5]TAJEMNICZY ELIKSIR\c[0].


message_7:
      text: \n<MEDUZA>Spróbuj się go napić, laluniu!\!<br>Efekty powinny okazać się dość...\! zabawne...\! \sinv[1]Kukuku~\sinv[0]


