message_7:
      text: \n<KIEŁKUN NAUCZYCIEL>KIEŁKUŃSKA legenda mówi, że nasz gatunek wędrował kiedyś po wszystkich regionach świata, a nasi ciekawscy przodkowie wkopali się głęboko w ziemię.
 
message_8:
      text: \n<KIEŁKUN NAUCZYCIEL>Odkryli oni tajemniczą dziurę, która wessała setki i tysiące osobników z naszego gatunku. Zaginął po nich ślad.
 
message_9:
      text: \n<KIEŁKUN NAUCZYCIEL>Lokalizacja tak zwanych \c[11]GŁĘBIN\c[0], była nieznana przez wieki. Niektórzy sądzą, że gdzieś przepadły.
 
#ORANGE OASIS: One of MINA's kids mentions the story of the SHADOWY CHASM, a place where all bad kids go.
 
message_10:
      text: \n<DZIECKO MINY>Mama każe nam nie oddalać się od jaskini, bo inaczej zostaniemy pochłonięci przez \c[11]CIENISTĄ OTCHŁAŃ\c[0]...\! Mówi, że tam trafiają wszystkie złe dzieci.
 
#Hitchhiker tells you of a place of no return called THE ABYSS.
 
message_11:
      text: \n<AUTOSTOPOWICZ>Cześć, dzieci. \SINV[1]Uhuhuhu...\SINV[0]\! Czy chcecie poznać ciekawostkę?\!<br>Znam miejsce... o którym pewnie już słyszeliście.
 
message_12:
      text: \n<AUTOSTOPOWICZ>To miejsce ma dużo nazw...\!<br>\c[11]MROCZNA PUSTKA\c[0]...\! \c[11]GŁĘBINY\c[0]... \!\c[11]CIENISTA OTCHŁAŃ\c[0]...
 
message_13:
      text: \n<AUTOSTOPOWICZ>Tutaj, w \c[11]GŁĘBOKIEJ STUDNI\c[0], nazywamy je \c[11]PRZEPAŚCIĄ\c[0].
 
message_14:
      text: \n<AUTOSTOPOWICZ>Jest kawałek za końcem autostrady.\! Chcecie, bym was tam zabrał?
 
