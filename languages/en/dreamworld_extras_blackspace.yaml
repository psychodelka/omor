message_5:
      text: \n<DZIECIAK Z LATAWCEM>Jeszcze tego nikomu nie mówiłem...\! ale czasem, gdy patrzę na mój latawiec, kątem oka dostrzegam \c[11]MROCZNĄ PUSTKĘ\c[0] na niebie.
 
message_6:
      text: \n<DZIECIAK Z LATAWCEM>Kiedyś widziałem ją bardzo rzadko, ale teraz zdarza się to coraz częściej.\! Ciekawe, czy to coś oznacza...
 
