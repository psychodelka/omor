#Cutscene: KEL loses HEKTOR in Otherworld Ladder II


message_0:
    faceset: MainCharacters_DreamWorld
    faceindex: 20
    text: \kelCz-czekajcie... ludziska!\! ...\! Kurka...\!<br>Gdzie on się podział?\! Jeszcze przed chwilą go miałem!


message_1:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \herGdzie jest... kto?


message_2:
    faceset: MainCharacters_DreamWorld
    faceindex: 29
    text: \kel\c[13]HEKTOR\c[0], mój głazik!\! Przysięgam, że przed chwilą był w mojej KIESZENI.


message_3:
    faceset: MainCharacters_DreamWorld
    faceindex: 33
    text: \kel\sinv[1]\Com[2]NIEE\{EEEE\{EEEEEEE\{EEEEEEE!!!


message_4:
    faceset: MainCharacters_DreamWorld
    faceindex: 33
    text: \kel\{\Com[2]\sinv[1]\c[13]HEKTOOOO\{OOOOOO\{OOOOOOR\c[0]!!!


message_5:
    faceset: MainCharacters_DreamWorld
    faceindex: 21
    text: \kelMusiał mi wypaść z kieszeni, kiedy nie patrzyłem...


message_6:
    faceset: MainCharacters_DreamWorld
    faceindex: 23
    text: \kelPrzepraszam, \c[13]HEKTORZE\c[0]... Powinienem być bardziej ostrożny...


message_7:
    faceset: MainCharacters_DreamWorld
    faceindex: 11
    text: \aubCzemu tak się przejmujesz? To nie jakiś zwykły kamień?


message_8:
    faceset: MainCharacters_DreamWorld
    faceindex: 30
    text: \kelNie waż się tak mówić!\!<br>On nie jest zwyczajnym kamieniem... On jest...


message_9:
    faceset: MainCharacters_DreamWorld
    faceindex: 30
    text: \kel\Com[2]\{CZĘŚCIĄ RODZINY!!!


message_10:
    faceset: MainCharacters_DreamWorld
    faceindex: 46
    text: \herNie martw się, KEL! Jestem pewien, że za niedługo wróci.


message_11:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \her\}Prawdopodobnie...


message_12:
    faceset: MainCharacters_DreamWorld
    faceindex: 22
    text: \kelMam nadzieję, że tak...


message_13:
    faceset: MainCharacters_DreamWorld
    faceindex: 23
    text: \kelCzekaj na mnie, \c[13]HEKTORZE\c[0]!\!<br>Odnajdę cię...\! Obiecuję!


message_15:
    text: \n<HELENA>Zawsze będziemy z ciebie dumni, synu.


message_16:
    text: \n<HELENA MŁODSZA>Podążaj za marzeniami, braciszku!